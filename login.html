<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Painel de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container { display: none; }
        .form-container.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <!-- Formulário de Login -->
        <div id="login-form" class="form-container active">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-1">Bem-vindo de volta!</h2>
                <p class="text-center text-gray-600 mb-6">Aceda ao seu painel de gestão.</p>
                <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="login-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input type="password" id="login-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <button type="submit" id="login-button" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Entrar</button>
                </form>
                <p class="text-sm text-center text-gray-600 mt-4">
                    <a href="#" onclick="toggleForms('reset-form')" class="font-medium text-indigo-600 hover:text-indigo-500">Esqueceu-se da senha?</a>
                </p>
                <p class="text-sm text-center text-gray-600 mt-2">
                    Não tem uma conta? <a href="#" onclick="toggleForms('register-form')" class="font-medium text-indigo-600 hover:text-indigo-500">Registre-se</a>
                </p>
            </div>
        </div>

        <!-- Formulário de Registo -->
        <div id="register-form" class="form-container">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crie a sua Conta</h2>
                <div id="register-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert"></div>
                 <div id="register-success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert"></div>
                <form onsubmit="handleRegister(event)">
                    <div class="mb-4">
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Senha (mínimo 6 caracteres)</label>
                        <input type="password" id="register-password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <button type="submit" id="register-button" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Registar</button>
                </form>
                <p class="text-sm text-center text-gray-600 mt-4">
                    Já tem uma conta? <a href="#" onclick="toggleForms('login-form')" class="font-medium text-indigo-600 hover:text-indigo-500">Faça login</a>
                </p>
            </div>
        </div>

        <!-- Formulário de Recuperar Senha -->
        <div id="reset-form" class="form-container">
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Recuperar Senha</h2>
                <div id="reset-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert"></div>
                <div id="reset-success" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert"></div>
                <form onsubmit="handleResetPassword(event)">
                    <div class="mb-6">
                        <label for="reset-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="reset-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <button type="submit" id="reset-button" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Enviar link de recuperação</button>
                </form>
                <p class="text-sm text-center text-gray-600 mt-4">
                    Lembrou-se da senha? <a href="#" onclick="toggleForms('login-form')" class="font-medium text-indigo-600 hover:text-indigo-500">Faça login</a>
                </p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7J_J7JCagM65E5qkl1z-Kn2V360ldmdg",
            authDomain: "minhas-credenciais-firebase.firebaseapp.com",
            projectId: "minhas-credenciais-firebase",
            storageBucket: "minhas-credenciais-firebase.firebasestorage.app",
            messagingSenderId: "90146495031",
            appId: "1:90146495031:web:04bdab47de65f7444cbdb2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const resetForm = document.getElementById('reset-form');

        window.toggleForms = (formId) => {
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
            resetForm.classList.remove('active');
            document.getElementById(formId).classList.add('active');
        }

        const showError = (elementId, message) => {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        };

        const showSuccess = (elementId, message) => {
            const successDiv = document.getElementById(elementId);
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        };

        const hideMessages = () => {
            document.querySelectorAll('.bg-red-100, .bg-green-100').forEach(el => el.classList.add('hidden'));
        }

        window.handleRegister = async (event) => {
            event.preventDefault();
            hideMessages();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const button = document.getElementById('register-button');
            button.disabled = true;
            button.textContent = 'A registar...';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                showSuccess('register-success', 'Registo bem-sucedido! Por favor, verifique o seu email para confirmar a sua conta antes de fazer login.');
                event.target.reset();
            } catch (error) {
                showError('register-error', 'Erro ao registar: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Registar';
            }
        };

        window.handleLogin = async (event) => {
            event.preventDefault();
            hideMessages();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const button = document.getElementById('login-button');
            button.disabled = true;
            button.textContent = 'A entrar...';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                if (userCredential.user.emailVerified) {
                    // CORREÇÃO: Redireciona para admin.html, que é o nome do ficheiro no seu servidor.
                    window.location.href = './admin.html';
                } else {
                    showError('login-error', 'Por favor, verifique o seu email para ativar a sua conta antes de fazer login.');
                }
            } catch (error) {
                showError('login-error', 'Email ou senha inválidos.');
            } finally {
                button.disabled = false;
                button.textContent = 'Entrar';
            }
        };

        window.handleResetPassword = async (event) => {
            event.preventDefault();
            hideMessages();
            const email = document.getElementById('reset-email').value;
            const button = document.getElementById('reset-button');
            button.disabled = true;
            button.textContent = 'A enviar...';

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('reset-success', 'Link para recuperação de senha enviado para o seu email.');
            } catch (error) {
                showError('reset-error', 'Erro ao enviar email: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Enviar link de recuperação';
            }
        };
    </script>
</body>
</html>
