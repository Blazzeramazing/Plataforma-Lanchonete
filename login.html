<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Painel de Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-container { display: none; }
        .form-container.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: #0f172a;
            overflow: hidden;
        }
        .aurora-bg::before, .aurora-bg::after {
            content: ''; position: absolute;
            width: 800px; height: 800px;
            border-radius: 50%; filter: blur(120px);
            mix-blend-mode: screen;
            animation: aurora-move 20s infinite linear;
        }
        .aurora-bg::before { background: radial-gradient(circle, rgba(79, 70, 229, 0.3) 0%, rgba(79, 70, 229, 0) 60%); top: -20%; left: -20%; }
        .aurora-bg::after { background: radial-gradient(circle, rgba(30, 64, 175, 0.3) 0%, rgba(30, 64, 175, 0) 60%); bottom: -20%; right: -20%; animation-delay: -10s; }
        @keyframes aurora-move {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(100px, 100px) rotate(180deg); }
        }

        .form-input {
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid #334155;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            background-color: rgba(30, 41, 59, 1);
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.5);
            outline: none;
        }
        
        .primary-button {
            transition: all 0.3s ease-in-out;
            background-image: linear-gradient(to right, #4f46e5, #6366f1);
            border: none;
            box-shadow: 0 8px 15px rgba(79, 70, 229, 0.3);
        }
        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(79, 70, 229, 0.4);
        }
        .primary-button:disabled {
            background-image: none;
            background-color: #3e38a4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-slate-900 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="aurora-bg"></div>
    
    <div class="text-center mb-8">
        <h1 id="page-logo" class="text-4xl font-bold text-white">SuaLogo</h1>
        <p class="text-slate-400">Acesso ao Painel de Gestão</p>
    </div>

    <div class="w-full max-w-md">
        <div id="login-form" class="form-container active">
            <div class="bg-slate-800/60 backdrop-blur-sm border border-slate-700 p-8 rounded-xl shadow-2xl" style="box-shadow: 0 0 40px rgba(79, 70, 229, 0.1);">
                <h2 class="text-2xl font-bold text-center text-white mb-6">Fazer Login</h2>
                <div id="login-error" class="hidden bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-md relative mb-4" role="alert"></div>
                <form onsubmit="handleLogin(event)">
                    <div class="mb-4"><label for="login-email" class="block text-sm font-medium text-slate-400">Email</label><input type="email" id="login-email" required class="mt-1 block w-full rounded-md shadow-sm form-input text-slate-200"></div>
                    <div class="mb-6"><label for="login-password" class="block text-sm font-medium text-slate-400">Senha</label><input type="password" id="login-password" required class="mt-1 block w-full rounded-md shadow-sm form-input text-slate-200"></div>
                    <button type="submit" id="login-button" class="w-full text-white font-semibold py-3 px-4 rounded-lg primary-button">Entrar</button>
                </form>
                <p class="text-sm text-center text-slate-400 mt-4"><a href="#" onclick="toggleForms('reset-form')" class="font-medium text-indigo-400 hover:text-indigo-300 transition">Esqueceu-se da senha?</a></p>
                <p class="text-sm text-center text-slate-400 mt-2">Não tem uma conta? <a href="#" onclick="toggleForms('register-form')" class="font-medium text-indigo-400 hover:text-indigo-300 transition">Registre-se</a></p>
            </div>
        </div>

        <div id="register-form" class="form-container">
            <div class="bg-slate-800/60 backdrop-blur-sm border border-slate-700 p-8 rounded-xl shadow-2xl" style="box-shadow: 0 0 40px rgba(79, 70, 229, 0.1);">
                <h2 class="text-2xl font-bold text-center text-white mb-6">Crie a sua Conta</h2>
                <div id="register-error" class="hidden bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-md relative mb-4" role="alert"></div>
                <div id="register-success" class="hidden bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-md relative mb-4" role="alert"></div>
                <form onsubmit="handleRegister(event)">
                    <div class="mb-4"><label for="register-email" class="block text-sm font-medium text-slate-400">Email</label><input type="email" id="register-email" required class="mt-1 block w-full rounded-md shadow-sm form-input text-slate-200"></div>
                    <div class="mb-6"><label for="register-password" class="block text-sm font-medium text-slate-400">Senha (mínimo 6 caracteres)</label><input type="password" id="register-password" required class="mt-1 block w-full rounded-md shadow-sm form-input text-slate-200"></div>
                    <button type="submit" id="register-button" class="w-full text-white font-semibold py-3 px-4 rounded-lg primary-button">Registar</button>
                </form>
                <p class="text-sm text-center text-slate-400 mt-4">Já tem uma conta? <a href="#" onclick="toggleForms('login-form')" class="font-medium text-indigo-400 hover:text-indigo-300 transition">Faça login</a></p>
            </div>
        </div>

        <div id="reset-form" class="form-container">
            <div class="bg-slate-800/60 backdrop-blur-sm border border-slate-700 p-8 rounded-xl shadow-2xl" style="box-shadow: 0 0 40px rgba(79, 70, 229, 0.1);">
                <h2 class="text-2xl font-bold text-center text-white mb-6">Recuperar Senha</h2>
                <div id="reset-error" class="hidden bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-md relative mb-4" role="alert"></div>
                <div id="reset-success" class="hidden bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-md relative mb-4" role="alert"></div>
                <form onsubmit="handleResetPassword(event)">
                    <div class="mb-6"><label for="reset-email" class="block text-sm font-medium text-slate-400">Email</label><input type="email" id="reset-email" required class="mt-1 block w-full rounded-md shadow-sm form-input text-slate-200"></div>
                    <button type="submit" id="reset-button" class="w-full text-white font-semibold py-3 px-4 rounded-lg primary-button">Enviar link de recuperação</button>
                </form>
                <p class="text-sm text-center text-slate-400 mt-4">Lembrou-se da senha? <a href="#" onclick="toggleForms('login-form')" class="font-medium text-indigo-400 hover:text-indigo-300 transition">Faça login</a></p>
            </div>
        </div>
    </div>

    <script src="./firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(window.firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const resetForm = document.getElementById('reset-form');
        const pageLogo = document.getElementById('page-logo');

        const loadPageDetails = async () => {
            try {
                const contentDocRef = doc(db, "landingPage", "content");
                const docSnap = await getDoc(contentDocRef);
                if (docSnap.exists() && docSnap.data().footer) {
                    const footerData = docSnap.data().footer;
                    if (footerData.logo) {
                        pageLogo.textContent = footerData.logo;
                    }
                    if (footerData.favicon) {
                        document.querySelector('head').innerHTML += `<link rel="icon" type="image/x-icon" href="${footerData.favicon}">`;
                    }
                }
            } catch (error) {
                console.error("Erro ao carregar detalhes da página:", error);
            }
        };
        loadPageDetails();

        window.toggleForms = (formId) => {
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
            resetForm.classList.remove('active');
            document.getElementById(formId).classList.add('active');
        }

        const showError = (elementId, message) => {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        };

        const showSuccess = (elementId, message) => {
            const successDiv = document.getElementById(elementId);
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        };

        const hideMessages = () => {
            document.querySelectorAll('#login-error, #register-error, #register-success, #reset-error, #reset-success').forEach(el => el.classList.add('hidden'));
        }

        window.handleRegister = async (event) => {
            event.preventDefault();
            hideMessages();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const button = document.getElementById('register-button');
            button.disabled = true;
            button.textContent = 'A registar...';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(userCredential.user);
                showSuccess('register-success', 'Registo bem-sucedido! Verifique o seu email para confirmar a sua conta.');
                event.target.reset();
            } catch (error) {
                showError('register-error', 'Erro ao registar: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Registar';
            }
        };

        window.handleLogin = async (event) => {
            event.preventDefault();
            hideMessages();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const button = document.getElementById('login-button');
            button.disabled = true;
            button.textContent = 'A entrar...';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                if (userCredential.user.emailVerified) {
                    window.location.href = './admin.html';
                } else {
                    showError('login-error', 'Por favor, verifique o seu email para ativar a sua conta.');
                }
            } catch (error) {
                showError('login-error', 'Email ou senha inválidos.');
            } finally {
                button.disabled = false;
                button.textContent = 'Entrar';
            }
        };

        window.handleResetPassword = async (event) => {
            event.preventDefault();
            hideMessages();
            const email = document.getElementById('reset-email').value;
            const button = document.getElementById('reset-button');
            button.disabled = true;
            button.textContent = 'A enviar...';

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('reset-success', 'Link para recuperação de senha enviado para o seu email.');
            } catch (error) {
                showError('reset-error', 'Erro ao enviar email: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Enviar link de recuperação';
            }
        };
    </script>
</body>
</html>
