<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .faq-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; }
        
        /* Estilos para o Carrossel de Serviços */
        .service-carousel-container { position: relative; }
        .service-carousel-track {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* Suaviza a rolagem no iOS */
            scrollbar-width: none; /* Oculta a barra de rolagem no Firefox */
        }
        .service-carousel-track::-webkit-scrollbar { display: none; /* Oculta a barra de rolagem no Chrome/Safari */ }
        .service-card {
            scroll-snap-align: start;
            flex: 0 0 90%; /* Em telas pequenas, mostra 90% do card */
            margin-right: 1rem;
            position: relative;
            overflow: hidden; /* Garante que a sobreposição não vaze */
        }
        @media (min-width: 768px) {
            .service-card { flex-basis: 45%; } /* 2 cards por tela */
        }
        @media (min-width: 1024px) {
            .service-card { flex-basis: 31%; } /* 3 cards por tela */
        }
        .service-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            padding: 1rem;
            text-align: center;
        }
        .service-card:hover .service-card-overlay {
            opacity: 1;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 9999px;
            width: 3rem;
            height: 3rem;
            display: none; /* Escondido por padrão, mostrado apenas se houver scroll */
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 10;
        }
        @media (min-width: 1024px) {
           .carousel-btn { display: flex; }
        }
        .carousel-btn:hover { background-color: white; }
        .carousel-btn#prevBtn { left: -1.5rem; }
        .carousel-btn#nextBtn { right: -1.5rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Configuração do Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyC7J_J7JCagM65E5qkl1z-Kn2V360ldmdg",
          authDomain: "minhas-credenciais-firebase.firebaseapp.com",
          projectId: "minhas-credenciais-firebase",
          storageBucket: "minhas-credenciais-firebase.firebasestorage.app",
          messagingSenderId: "90146495031",
          appId: "1:90146495031:web:04bdab47de65f7444cbdb2"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- LÓGICA PARA POPULAR A PÁGINA ---
        const defaultData = {
            hero: { title: 'Carregando...', subtitle: 'Aguarde um momento.', cta1Text: '...', cta2Text: '...', image: 'https://placehold.co/600x400/E0E7FF/4F46E5?text=Carregando...' },
            socialProof: { title: 'Carregando...', logos: [] },
            about: { title: 'Carregando...', subtitle: 'Aguarde um momento.', step1: {}, step2: {}, step3: {} },
            services: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            testimonials: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            faq: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            cta: { title: 'Carregando...', subtitle: 'Aguarde um momento.', buttonText: '...' },
            footer: { logo: 'SuaLogo', description: '...', whatsapp: '', email: '', phone: '', address: '', copyright: '' }
        };

        function renderContent(pageData) {
            // Garante que pageData não é nulo. Se for, usa os dados padrão.
            const data = pageData || defaultData;

            // Meta Tags (SEO)
            document.getElementById('page-title').textContent = data.hero?.title || defaultData.hero.title;
            document.getElementById('page-description').content = data.hero?.subtitle || defaultData.hero.subtitle;

            // Hero
            document.getElementById('hero-title').textContent = data.hero?.title || '';
            document.getElementById('hero-subtitle').textContent = data.hero?.subtitle || '';
            document.getElementById('hero-cta1-text').textContent = data.hero?.cta1Text || '';
            document.getElementById('hero-cta2-text').textContent = data.hero?.cta2Text || '';
            document.getElementById('hero-image').src = data.hero?.image || defaultData.hero.image;
            document.getElementById('hero-image').alt = data.hero?.title || 'Ilustração';
            
            // Nav
            document.getElementById('nav-logo').textContent = data.footer?.logo || 'SuaLogo';
            document.getElementById('nav-cta').textContent = data.hero?.cta1Text || '';
            document.getElementById('nav-cta-mobile').textContent = data.hero?.cta1Text || '';

            // Social Proof
            document.getElementById('social-title').textContent = data.socialProof?.title || '';
            const logosContainer = document.getElementById('social-logos-container');
            logosContainer.innerHTML = '';
            // VERIFICAÇÃO: Garante que logos é um array antes de usar o forEach
            (data.socialProof?.logos || []).forEach(logo => {
                logosContainer.innerHTML += `<img src="${logo.src}" alt="${logo.alt}" class="h-8 transition-opacity duration-500 hover:opacity-75">`;
            });

            // About
            document.getElementById('about-title').textContent = data.about?.title || '';
            document.getElementById('about-subtitle').textContent = data.about?.subtitle || '';
            document.getElementById('about-step1-title').textContent = data.about?.step1?.title || '';
            document.getElementById('about-step1-desc').textContent = data.about?.step1?.description || '';
            document.getElementById('about-step2-title').textContent = data.about?.step2?.title || '';
            document.getElementById('about-step2-desc').textContent = data.about?.step2?.description || '';
            document.getElementById('about-step3-title').textContent = data.about?.step3?.title || '';
            document.getElementById('about-step3-desc').textContent = data.about?.step3?.description || '';
            
            // Services Carousel
            document.getElementById('services-title').textContent = data.services?.title || '';
            document.getElementById('services-subtitle').textContent = data.services?.subtitle || '';
            const track = document.getElementById('service-carousel-track');
            track.innerHTML = '';
            // VERIFICAÇÃO: Garante que items é um array
            const servicesItems = data.services?.items || [];
            if(servicesItems.length > 0) {
                const whatsappNumber = data.footer?.whatsapp || '';
                servicesItems.forEach(item => {
                    const message = encodeURIComponent(`Olá, tenho interesse no produto/serviço: ${item.title}`);
                    const whatsappLink = `https://wa.me/${whatsappNumber}?text=${message}`;
                    track.innerHTML += `
                        <div class="service-card rounded-lg shadow-lg bg-white">
                            <img src="${item.image}" alt="${item.title}" class="w-full h-64 object-cover rounded-t-lg">
                            <div class="p-6">
                                <h3 class="text-xl font-bold text-gray-900">${item.title}</h3>
                            </div>
                            <div class="service-card-overlay">
                                <p class="text-gray-200 mb-4">${item.description}</p>
                                ${item.price ? `<p class="text-2xl font-extrabold text-white mb-6">R$ ${item.price}</p>` : ''}
                                <a href="${whatsappLink}" target="_blank" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Tenho Interesse!</a>
                            </div>
                        </div>
                    `;
                });
            } else {
                track.innerHTML = '<p class="text-center w-full text-gray-500">Nenhum serviço cadastrado no momento.</p>';
            }

            // Testimonials
            document.getElementById('testimonials-title').textContent = data.testimonials?.title || '';
            document.getElementById('testimonials-subtitle').textContent = data.testimonials?.subtitle || '';
            const testimonialsContainer = document.getElementById('testimonials-container');
            testimonialsContainer.innerHTML = '';
            // VERIFICAÇÃO: Garante que items é um array
            (data.testimonials?.items || []).forEach(item => {
                testimonialsContainer.innerHTML += `
                    <div class="bg-gray-50 p-8 rounded-lg">
                        <p class="text-gray-600">"${item.quote}"</p>
                        <div class="mt-6 flex items-center">
                            <img src="${item.image}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full bg-gray-200">
                            <div class="ml-4">
                                <p class="font-semibold text-gray-900">${item.author}</p>
                                <p class="text-sm text-gray-500">${item.position}</p>
                            </div>
                        </div>
                    </div>
                `;
            });

            // FAQ
            document.getElementById('faq-title').textContent = data.faq?.title || '';
            document.getElementById('faq-subtitle').textContent = data.faq?.subtitle || '';
            const faqContainer = document.getElementById('faq-container');
            faqContainer.innerHTML = '';
            // VERIFICAÇÃO: Garante que items é um array
            (data.faq?.items || []).forEach(item => {
                faqContainer.innerHTML += `
                    <div class="bg-white rounded-lg shadow-sm">
                        <button class="faq-toggle w-full text-left p-6 flex justify-between items-center">
                            <span class="text-lg font-semibold text-gray-800">${item.question}</span>
                            <svg class="faq-icon w-6 h-6 text-gray-500 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="faq-content px-6 pb-4">
                            <p class="text-gray-600">${item.answer}</p>
                        </div>
                    </div>
                `;
            });

            // CTA
            document.getElementById('cta-title').textContent = data.cta?.title || '';
            document.getElementById('cta-subtitle').textContent = data.cta?.subtitle || '';
            document.getElementById('cta-button').textContent = data.cta?.buttonText || '';
            const ctaButtonHref = data.footer?.whatsapp ? `https://wa.me/${data.footer.whatsapp}?text=${encodeURIComponent('Olá, gostaria de solicitar um orçamento.')}` : '#contato';
            document.getElementById('cta-button').href = ctaButtonHref;
            if (ctaButtonHref !== '#contato') {
                document.getElementById('cta-button').target = '_blank';
            }
            
            // Footer
            document.getElementById('footer-logo').textContent = data.footer?.logo || '';
            document.getElementById('footer-description').textContent = data.footer?.description || '';
            document.getElementById('footer-email').textContent = `Email: ${data.footer?.email || ''}`;
            document.getElementById('footer-phone').textContent = `Telefone: ${data.footer?.phone || ''}`;
            document.getElementById('footer-address').textContent = `Endereço: ${data.footer?.address || ''}`;
            document.getElementById('footer-copyright').textContent = data.footer?.copyright || '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            
            // Renderiza com dados padrão para evitar página em branco
            renderContent(defaultData);

            // Escuta por atualizações em tempo real do Firestore
            const contentDocRef = doc(db, "landingPage", "content");
            onSnapshot(contentDocRef, (doc) => {
                if (doc.exists()) {
                    const liveData = doc.data();
                    renderContent(liveData);
                } else {
                    console.log("Documento de conteúdo não encontrado! Mostrando dados padrão.");
                    renderContent(defaultData); // Mostra dados padrão se o documento não existir
                }
            }, (error) => {
                console.error("Erro ao escutar o documento:", error);
                renderContent(defaultData);
            });

            // --- LÓGICA DE INTERAÇÃO (MENUS, FAQ, CARROSSEL) ---
            
            // Menu Mobile
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            document.querySelectorAll('#mobile-menu a').forEach(link => {
                link.addEventListener('click', () => { mobileMenu.classList.add('hidden'); });
            });

            // Acordeão do FAQ
            document.getElementById('faq-container').addEventListener('click', (e) => {
                const toggle = e.target.closest('.faq-toggle');
                if (!toggle) return;

                const content = toggle.nextElementSibling;
                const icon = toggle.querySelector('.faq-icon');
                
                const isOpening = !content.style.maxHeight;

                // Fecha todos os outros antes de potencialmente abrir o atual
                document.querySelectorAll('.faq-content').forEach(c => {
                    c.style.maxHeight = null;
                    c.previousElementSibling.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                });

                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });

            // Carrossel de Serviços
            const track = document.getElementById('service-carousel-track');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if(track && prevBtn && nextBtn){
                const scrollStep = () => {
                   const firstCard = track.querySelector('.service-card');
                   return firstCard ? firstCard.offsetWidth + 16 : 300; // 16px de margem
                }

                nextBtn.addEventListener('click', () => {
                    track.scrollBy({ left: scrollStep(), behavior: 'smooth' });
                });

                prevBtn.addEventListener('click', () => {
                    track.scrollBy({ left: -scrollStep(), behavior: 'smooth' });
                });
            }
        });
    </script>
</body>
</html>
