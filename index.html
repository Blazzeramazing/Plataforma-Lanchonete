            about: { title: 'Carregando...', subtitle: 'Aguarde um momento.', step1: {}, step2: {}, step3: {} },
            services: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [], showButton: true },
            testimonials: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            faq: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            cta: { title: 'Carregando...', subtitle: 'Aguarde um momento.', buttonText: '...' },
            footer: { logo: 'SuaLogo', description: '...', whatsapp: '', email: '', phone: '', address: '', copyright: '', favicon: '' }
        };

        function renderContent(pageData) {
            pageDataStore = pageData || defaultData;
            const data = pageDataStore;
            const styles = { ...defaultData.style, ...data.style };

            // Aplica estilos dinâmicos
            const dynamicStyleEl = document.getElementById('dynamic-styles');
            if (styles.backgroundImage) {
                document.body.style.backgroundImage = `url('${styles.backgroundImage}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            } else {
                document.body.style.backgroundColor = styles.backgroundColor;
            }
            dynamicStyleEl.innerHTML = `
                header#home { background-color: ${styles.headerBgColor || '#FFFFFF'}CC !important; }
                header#home #nav-logo, header#home a, header#home button { color: ${styles.headerTextColor || '#4B5563'} !important; }
                .enhanced-button {
                    background-image: linear-gradient(to right, ${styles.primaryBtnBgColor}, color-mix(in srgb, ${styles.primaryBtnBgColor} 80%, black)) !important;
                    color: ${styles.primaryBtnTextColor} !important;
                    box-shadow: 0 10px 20px -5px ${styles.primaryBtnBgColor}66;
                }
                section#contato { background-color: ${styles.ctaBgColor} !important; }
                footer { background-color: ${styles.footerBgColor} !important; }
            `.replace(/\s\s+/g, ' ').trim();
            
            // SEO: Atualiza metadados dinamicamente
            document.getElementById('page-title').textContent = data.hero?.title || defaultData.hero.title;
            document.getElementById('page-description').content = data.hero?.subtitle || defaultData.hero.subtitle;
            document.getElementById('og-title').content = data.hero?.title || defaultData.hero.title;
            document.getElementById('og-description').content = data.hero?.subtitle || defaultData.hero.subtitle;

            // Renderiza o resto do conteúdo
            document.getElementById('hero-title').textContent = data.hero?.title || '';
            document.getElementById('hero-subtitle').textContent = data.hero?.subtitle || '';
            document.getElementById('hero-cta1-text').textContent = data.hero?.cta1Text || '';
            document.getElementById('hero-image').src = data.hero?.image || defaultData.hero.image;
            document.getElementById('hero-image').alt = data.hero?.title || 'Ilustração Principal';

            // SEO: Renderiza os serviços usando a tag <article>
            const track = document.getElementById('service-carousel-track');
            track.innerHTML = '';
            (data.services?.items || []).forEach(item => {
                const buttonHtml = data.services.showButton ? `<button class="open-modal-button font-semibold px-6 py-2.5 rounded-lg enhanced-button text-sm" data-service-title="${item.title}">Tenho Interesse!</button>` : '';
                track.innerHTML += `
                    <article class="service-card rounded-xl shadow-lg bg-white border border-gray-200/50 group" aria-labelledby="service-title-${item.title.replace(/\s+/g, '-')}">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-80 object-cover service-card-image" loading="lazy" decoding="async">
                        <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/60 to-transparent">
                            <h3 id="service-title-${item.title.replace(/\s+/g, '-')}" class="text-xl font-bold text-white">${item.title}</h3>
                        </div>
                        <div class="service-card-overlay">
                            <p class="text-white/90 font-medium mb-4">${item.description}</p>
                            ${item.price ? `<p class="text-3xl font-extrabold text-white mb-6">R$ ${item.price}</p>` : ''}
                            ${buttonHtml}
                        </div>
                    </article>`;
            });

            // SEO: Renderiza os depoimentos usando <figure>, <blockquote> e <figcaption>
            const testimonialsContainer = document.getElementById('testimonials-container');
            testimonialsContainer.innerHTML = '';
            (data.testimonials?.items || []).forEach(item => {
                testimonialsContainer.innerHTML += `
                    <figure class="interactive-card bg-gray-50/50 backdrop-blur-sm border border-gray-200/50 p-8 rounded-xl">
                        <blockquote class="text-gray-600"><p>"${item.quote}"</p></blockquote>
                        <figcaption class="mt-6 flex items-center">
                            <img src="${item.image}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full bg-gray-200 object-cover" loading="lazy" decoding="async">
                            <div class="ml-4">
                                <cite class="font-semibold text-gray-900 not-italic">${item.author}</cite>
                                <p class="text-sm text-gray-500">${item.position}</p>
                            </div>
                        </figcaption>
                    </figure>`;
            });

            // SEO & Acessibilidade: Renderiza o FAQ usando <details> e <summary>
            const faqContainer = document.getElementById('faq-container');
            faqContainer.innerHTML = '';
            const faqSchemaEntities = [];
            (data.faq?.items || []).forEach(item => {
                faqContainer.innerHTML += `
                    <details class="bg-white rounded-lg shadow-sm border border-gray-200/50 group">
                        <summary class="faq-toggle w-full text-left p-6 flex justify-between items-center cursor-pointer">
                            <span class="text-lg font-semibold text-gray-800">${item.question}</span>
                            <svg class="faq-icon w-6 h-6 text-gray-500 transition-transform transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </summary>
                        <div class="px-6 pb-6 pt-2">
                            <p class="text-gray-600">${item.answer}</p>
                        </div>
                    </details>`;
                // Adiciona ao schema
                faqSchemaEntities.push({
                    "@type": "Question",
                    "name": item.question,
                    "acceptedAnswer": { "@type": "Answer", "text": item.answer }
                });
            });
            // Atualiza o schema do FAQ
            const faqSchemaScript = document.getElementById('schema-faq');
            const faqSchema = JSON.parse(faqSchemaScript.textContent);
            faqSchema.mainEntity = faqSchemaEntities;
            faqSchemaScript.textContent = JSON.stringify(faqSchema, null, 2);

            // Restante da renderização (simplificado por brevidade)
            document.getElementById('social-title').textContent = data.socialProof?.title || '';
            const logosContainer = document.getElementById('social-logos-container');
            logosContainer.innerHTML = (data.socialProof?.logos || []).map(logo => `<img src="${logo.src}" alt="${logo.alt}" class="h-8 transition duration-300 grayscale hover:grayscale-0 opacity-70 hover:opacity-100" loading="lazy" decoding="async">`).join('');
            document.getElementById('about-title').textContent = data.about?.title || '';
            document.getElementById('about-subtitle').textContent = data.about?.subtitle || '';
            document.getElementById('cta-title').textContent = data.cta?.title || '';
            document.getElementById('cta-subtitle').textContent = data.cta?.subtitle || '';
            document.getElementById('cta-button').textContent = data.cta?.buttonText || '';
            document.getElementById('footer-logo').textContent = data.footer?.logo || '';
            document.getElementById('footer-description').textContent = data.footer?.description || '';
            document.getElementById('footer-email').innerHTML = `Email: <a href="mailto:${data.footer?.email}">${data.footer?.email}</a>`;
            document.getElementById('footer-phone').innerHTML = `Telefone: <a href="tel:${data.footer?.phone}">${data.footer?.phone}</a>`;
            document.getElementById('footer-address').textContent = `Endereço: ${data.footer?.address || ''}`;
            document.getElementById('footer-copyright').textContent = data.footer?.copyright || '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const contentDocRef = doc(db, "landingPage", "content");
            let isInitialLoad = true;
            
            const loadingOverlay = document.getElementById('loading-overlay');
            const header = document.querySelector('header');
            const main = document.querySelector('main');

            onSnapshot(contentDocRef, (doc) => {
                const data = doc.exists() ? doc.data() : defaultData;
                renderContent(data);

                if (isInitialLoad) {
                    setTimeout(() => {
                        loadingOverlay.style.opacity = '0';
                        loadingOverlay.addEventListener('transitionend', () => loadingOverlay.classList.add('hidden'));
                        header.classList.remove('hidden');
                        main.classList.remove('hidden');
                        isInitialLoad = false;

                        const observer = new IntersectionObserver((entries) => {
                            entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
                        }, { threshold: 0.1 });
                        document.querySelectorAll('.animated-section').forEach(section => observer.observe(section));
                    }, 500);
                }
            }, (error) => { 
                console.error("Erro ao buscar dados:", error); 
                renderContent(defaultData); 
                if (isInitialLoad) {
                    loadingOverlay.classList.add('hidden');
                    header.classList.remove('hidden');
                    main.classList.remove('hidden');
                    isInitialLoad = false;
                }
            });
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                const isExpanded = mobileMenu.classList.toggle('hidden');
                mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            });
            document.querySelectorAll('#mobile-menu a').forEach(link => link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                mobileMenuButton.setAttribute('aria-expanded', 'false');
            }));
            
            // Carrossel
            const track = document.getElementById('service-carousel-track');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            if(track && prevBtn && nextBtn){
                const scrollStep = () => { const firstCard = track.querySelector('.service-card'); return firstCard ? firstCard.offsetWidth + 24 : 300; }
                nextBtn.addEventListener('click', () => track.scrollBy({ left: scrollStep(), behavior: 'smooth' }));
                prevBtn.addEventListener('click', () => track.scrollBy({ left: -scrollStep(), behavior: 'smooth' }));
            }

            // Modal
            const modal = document.getElementById('contact-modal');
            const modalContent = modal.querySelector('div');
            const closeModalButton = document.getElementById('close-modal-button');
            
            const openModal = (service) => {
                currentServiceTitle = service;
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95');
                    modal.querySelector('input, button, [href]')[0]?.focus();
                }, 10);
            };
            const closeModal = () => {
                modalContent.classList.add('scale-95');
                setTimeout(() => modal.classList.add('hidden'), 300);
            };

            document.body.addEventListener('click', (e) => {
                const button = e.target.closest('.open-modal-button');
                if (button) { e.preventDefault(); openModal(button.dataset.serviceTitle); }
            });

            closeModalButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            
            document.getElementById('contact-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('contact-name').value;
                const email = document.getElementById('contact-email').value;
                const phone = document.getElementById('contact-phone').value;
                if (!pageDataStore || !pageDataStore.footer?.whatsapp) {
                    document.getElementById('form-error').textContent = "Número de WhatsApp não configurado.";
                    document.getElementById('form-error').classList.remove('hidden');
                    return;
                }
                const message = `Olá, meu nome é ${name}.\n\nTenho interesse em: *${currentServiceTitle}*.\n\nMeus dados de contato são:\n*Email:* ${email}\n*Telefone:* ${phone}`;
                const whatsappUrl = `https://wa.me/${pageDataStore.footer.whatsapp}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });

            // Efeitos visuais
            const spotlight = document.getElementById('spotlight');
            window.addEventListener('mousemove', e => {
                if (spotlight) spotlight.style.transform = `translate(${e.clientX - 200}px, ${e.clientY - 200}px)`;
            });
            const heroImage = document.getElementById('hero-image');
            window.addEventListener('scroll', () => {
                if (heroImage) heroImage.style.transform = `translateY(${window.scrollY * 0.2}px)`;
            });
        });
    </script>
</body>
</html>
