<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardÃ¡pio da Lanchonete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #FDFBF7;
            --color-surface: #FFFFFF;
            --color-primary: #D4AF37; /* Dourado */
            --color-primary-dark: #B8860B;
            --color-text: #333333;
            --color-text-light: #555555;
            --color-border: #EAEAEA;
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--color-bg);
            color: var(--color-text);
            scroll-behavior: smooth;
        }
        .carousel-container { position: relative; overflow: hidden; }
        .carousel-slide { display: none; transition: opacity 0.7s ease-in-out; }
        .carousel-slide.active { display: block; }
        .carousel-item img { width: 100%; height: 50vh; object-fit: cover; border-radius: 1.5rem; }
        
        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 40;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal-backdrop.flex {
            display: flex;
        }
        .modal-content {
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .smooth-transition {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
        
        <!-- Banner de Status -->
        <div id="status-banner" class="p-4 mb-8 text-center text-white font-semibold rounded-xl shadow-lg hidden smooth-transition"></div>

        <!-- CabeÃ§alho DinÃ¢mico -->
        <header id="main-header" class="text-center mb-12">
            <h1 id="header-title" class="text-4xl md:text-6xl font-bold" style="color: var(--color-primary-dark);">Lanchonete Sabor Ãšnico</h1>
            <p id="header-subtitle" class="text-gray-600 mt-3 text-lg md:text-xl">O melhor sabor da cidade, feito com carinho para si!</p>
        </header>

        <!-- Carrossel de Imagens -->
        <div id="carousel-container" class="carousel-container w-full mx-auto mb-12 shadow-2xl rounded-3xl hidden">
            <div id="carousel-wrapper"></div>
            <button id="prevBtn" class="absolute top-1/2 left-5 transform -translate-y-1/2 bg-white/80 hover:bg-white p-3 rounded-full shadow-lg smooth-transition">&lt;</button>
            <button id="nextBtn" class="absolute top-1/2 right-5 transform -translate-y-1/2 bg-white/80 hover:bg-white p-3 rounded-full shadow-lg smooth-transition">&gt;</button>
        </div>

        <!-- Imagens Fixas -->
        <div id="fixed-images-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12"></div>

        <!-- Container do CardÃ¡pio -->
        <main id="menu-container" class="space-y-16 smooth-transition">
            <!-- Itens do cardÃ¡pio -->
        </main>
        
        <!-- Onde Estamos -->
        <section id="location-section" class="mt-16 bg-white p-8 rounded-3xl shadow-xl hidden">
            <h2 class="text-3xl md:text-4xl font-bold mb-6" style="color: var(--color-primary-dark);">Onde Estamos</h2>
            <div id="maps-container" class="w-full h-96 rounded-2xl overflow-hidden [&>iframe]:w-full [&>iframe]:h-full border-2 border-gray-100"></div>
        </section>

        <!-- RodapÃ© DinÃ¢mico -->
        <footer class="text-center mt-16 text-gray-500">
            <div id="social-links" class="flex justify-center space-x-6 mb-5"></div>
            <p>&copy; 2025 Lanchonete Sabor Ãšnico. Todos os direitos reservados.</p>
        </footer>

    </div>

    <!-- Carrinho Flutuante -->
    <button id="cart-button" class="fixed bottom-6 right-6 bg-yellow-500 hover:bg-yellow-600 w-20 h-20 rounded-full shadow-2xl flex items-center justify-center text-4xl text-white transform hover:scale-110 smooth-transition">
        ðŸ›’
        <span id="cart-counter" class="absolute -top-1 -right-1 bg-red-600 text-white text-sm font-bold rounded-full h-8 w-8 flex items-center justify-center border-4 border-white">0</span>
    </button>

    <!-- Modal do Carrinho -->
    <div id="cart-modal" class="modal-backdrop">
        <div class="modal-content bg-white rounded-3xl shadow-2xl w-11/12 max-w-lg p-6 relative max-h-[85vh] flex flex-col">
            <h2 class="text-3xl font-bold mb-6">Seu Pedido</h2>
            <button id="close-cart-btn" class="absolute top-6 right-6 text-3xl text-gray-400 hover:text-gray-700 smooth-transition">&times;</button>
            <div id="cart-items" class="flex-grow overflow-y-auto pr-2 -mr-2 space-y-4"></div>
            <div class="mt-6 pt-6 border-t">
                <div class="flex justify-between items-center text-xl font-bold mb-5">
                    <span>Total:</span>
                    <span id="cart-total">â‚¬0.00</span>
                </div>
                <button id="checkout-btn" class="w-full bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 transform hover:scale-105 smooth-transition">Finalizar Pedido (WhatsApp)</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para Nome do Cliente -->
    <div id="name-modal" class="modal-backdrop">
        <div class="modal-content bg-white rounded-3xl shadow-2xl w-11/12 max-w-sm p-8 text-center">
             <h2 class="text-2xl font-bold mb-4">IdentificaÃ§Ã£o</h2>
             <p class="text-gray-600 mb-6">Para continuar, por favor, digite o seu nome.</p>
             <form id="name-form">
                 <input type="text" id="customer-name-input" placeholder="Seu nome aqui..." class="w-full border-2 border-gray-200 p-3 rounded-lg mb-4 focus:border-yellow-500 focus:ring-0 outline-none">
                 <button type="submit" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-bold hover:bg-yellow-600 smooth-transition">Confirmar Pedido</button>
             </form>
        </div>
    </div>


    <!-- Firebase -->
    <script type="module">
        // --- ConfiguraÃ§Ã£o do Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyC7J_J7JCagM65E5qkl1z-Kn2V360ldmdg",
          authDomain: "minhas-credenciais-firebase.firebaseapp.com",
          projectId: "minhas-credenciais-firebase",
          storageBucket: "minhas-credenciais-firebase.firebasestorage.app",
          messagingSenderId: "90146495031",
          appId: "1:90146495031:web:04bdab47de65f7444cbdb2"
        };
        const appId = firebaseConfig.projectId;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let cart = [];
        let siteConfig = {};
        let currentSlide = 0;

        const menuContainer = document.getElementById('menu-container');
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const checkoutBtn = document.getElementById('checkout-btn');
        const nameModal = document.getElementById('name-modal');
        const nameForm = document.getElementById('name-form');
        const customerNameInput = document.getElementById('customer-name-input');

        function toggleModal(modal, show) {
            if (show) {
                modal.classList.add('flex');
                setTimeout(() => {
                    modal.style.opacity = '1';
                    modal.querySelector('.modal-content').style.transform = 'scale(1)';
                }, 10);
            } else {
                modal.style.opacity = '0';
                modal.querySelector('.modal-content').style.transform = 'scale(0.95)';
                setTimeout(() => modal.classList.remove('flex'), 300);
            }
        }
        
        const configDocRef = doc(db, `/artifacts/${appId}/public/data/config`, 'site_settings');
        onSnapshot(configDocRef, (doc) => {
            if (doc.exists()) {
                siteConfig = doc.data();
                applySiteConfig(siteConfig);
                checkRestaurantStatus();
            }
        });

        function applySiteConfig(config) {
            document.getElementById('header-title').textContent = config.headerTitle || 'Lanchonete Sabor Ãšnico';
            document.getElementById('header-title').style.color = config.headerTitleColor || '';
            document.getElementById('header-title').style.fontSize = config.headerTitleSize ? `${config.headerTitleSize}px` : '';
            document.getElementById('header-subtitle').textContent = config.headerSubtitle || 'O melhor sabor da cidade!';
            document.getElementById('header-subtitle').style.color = config.headerSubtitleColor || '';
            document.getElementById('header-subtitle').style.fontSize = config.headerSubtitleSize ? `${config.headerSubtitleSize}px` : '';
            renderCarousel(config.carouselImages || []);
            renderFixedImages(config.fixedImages || []);
            renderSocialLinks(config);
            renderMap(config.mapsEmbed);
        }

        function setOrderingEnabled(enabled) {
            const elementsToDisable = [checkoutBtn, ...document.querySelectorAll('.add-to-cart-btn')];
            if (!enabled) {
                menuContainer.style.opacity = '0.7';
                elementsToDisable.forEach(el => {
                    el.disabled = true;
                    el.classList.add('opacity-50', 'cursor-not-allowed');
                });
            } else {
                menuContainer.style.opacity = '1';
                elementsToDisable.forEach(el => {
                    el.disabled = false;
                    el.classList.remove('opacity-50', 'cursor-not-allowed');
                });
            }
        }

        function checkRestaurantStatus() {
            const banner = document.getElementById('status-banner');
            if (!siteConfig.operatingHours && siteConfig.isAcceptingOrders === undefined) {
                setOrderingEnabled(true); 
                banner.classList.add('hidden');
                return;
            }

            if (siteConfig.isAcceptingOrders === false) {
                banner.textContent = 'Pedidos temporariamente suspensos. Tente mais tarde.';
                banner.className = 'p-4 mb-8 text-center text-white font-bold rounded-xl shadow-lg bg-red-500';
                setOrderingEnabled(false);
                return;
            }
            
            const now = new Date();
            const dayNames = ['domingo', 'segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado'];
            const todayName = dayNames[now.getDay()];
            const todayHours = siteConfig.operatingHours[todayName];

            if (!todayHours || todayHours.isClosed) {
                banner.textContent = 'Hoje estamos fechados.';
                banner.className = 'p-4 mb-8 text-center text-white font-bold rounded-xl shadow-lg bg-red-500';
                setOrderingEnabled(false);
                return;
            }
            
            const [openH, openM] = todayHours.open.split(':').map(Number);
            const openDate = new Date();
            openDate.setHours(openH, openM, 0, 0);

            const [closeH, closeM] = todayHours.close.split(':').map(Number);
            const closeDate = new Date();
            closeDate.setHours(closeH, closeM, 0, 0);

            if (closeDate < openDate) {
                if (now < openDate && now > closeDate) closeDate.setDate(closeDate.getDate() + 1);
                if (now < openDate && now.getDate() === closeDate.getDate()) openDate.setDate(openDate.getDate() -1);
                if (closeDate < openDate && now > openDate) closeDate.setDate(closeDate.getDate() + 1);
            }
            
            if (now >= openDate && now <= closeDate) {
                banner.textContent = 'Estamos abertos! FaÃ§a o seu pedido.';
                banner.className = 'p-4 mb-8 text-center text-white font-bold rounded-xl shadow-lg bg-green-600';
                setOrderingEnabled(true);
            } else {
                banner.textContent = `Estamos fechados. Abrimos hoje Ã s ${todayHours.open}.`;
                banner.className = 'p-4 mb-8 text-center text-white font-bold rounded-xl shadow-lg bg-yellow-600';
                setOrderingEnabled(false);
            }
        }
        setInterval(checkRestaurantStatus, 60000);

        function renderCarousel(images) {
            const container = document.getElementById('carousel-container');
            const wrapper = document.getElementById('carousel-wrapper');
            wrapper.innerHTML = '';
            if (images.length === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            images.forEach((url, index) => { wrapper.innerHTML += `<div class="carousel-slide ${index === 0 ? 'active' : ''}"><div class="carousel-item"><img src="${url}" alt="Imagem do Carrossel ${index + 1}"></div></div>`; });
            setupCarousel(images.length);
        }
        
        function setupCarousel(length) {
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            prevBtn.classList.toggle('hidden', length <= 1);
            nextBtn.classList.toggle('hidden', length <= 1);
            if(length <= 1) return;
            prevBtn.onclick = () => { slides[currentSlide].classList.remove('active'); currentSlide = (currentSlide - 1 + length) % length; slides[currentSlide].classList.add('active'); };
            nextBtn.onclick = () => { slides[currentSlide].classList.remove('active'); currentSlide = (currentSlide + 1) % length; slides[currentSlide].classList.add('active'); };
        }

        function renderFixedImages(images) {
            const container = document.getElementById('fixed-images-container');
            container.innerHTML = '';
            images.forEach(url => { container.innerHTML += `<div class="bg-white rounded-3xl shadow-xl overflow-hidden group smooth-transition hover:shadow-2xl"><img src="${url}" alt="Imagem Fixa" class="w-full h-72 object-cover smooth-transition group-hover:scale-105"></div>`; });
        }

        function renderSocialLinks(config) {
            const container = document.getElementById('social-links');
            container.innerHTML = '';
            if (config.instagramLink) container.innerHTML += `<a href="${config.instagramLink}" target="_blank" class="text-gray-400 hover:text-yellow-600 smooth-transition"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85s-.011 3.584-.069 4.85c-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.85-.07c-3.252-.148-4.771-1.691-4.919-4.919-.058-1.265-.069-1.645-.069-4.85s.011-3.584.069-4.85c.149-3.225 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.85-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072s3.667-.014 4.947-.072c4.358-.2 6.78-2.618 6.98-6.98.059-1.281.073-1.689.073-4.948s-.014-3.667-.072-4.947c-.2-4.358-2.618-6.78-6.98-6.98-1.281-.059-1.689-.073-4.948-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.162 6.162 6.162 6.162-2.759 6.162-6.162-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4s1.791-4 4-4 4 1.79 4 4-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.441 1.441 1.441 1.441-.645 1.441-1.441-.645-1.44-1.441-1.44z"/></svg></a>`;
            if (config.facebookLink) container.innerHTML += `<a href="${config.facebookLink}" target="_blank" class="text-gray-400 hover:text-yellow-600 smooth-transition"><svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v2.385z"/></svg></a>`;
        }

        function renderMap(mapCode) {
            const section = document.getElementById('location-section');
            const container = document.getElementById('maps-container');
            if (mapCode) { section.classList.remove('hidden'); container.innerHTML = mapCode; } 
            else { section.classList.add('hidden'); }
        }

        const menuCollectionPath = `/artifacts/${appId}/public/data/menu`;
        onSnapshot(query(collection(db, menuCollectionPath)), (snapshot) => {
            const itemsByCategory = {};
            snapshot.docs.forEach(doc => {
                const item = { id: doc.id, ...doc.data() };
                if (!itemsByCategory[item.category]) itemsByCategory[item.category] = [];
                itemsByCategory[item.category].push(item);
            });
            
            menuContainer.innerHTML = '';
            Object.keys(itemsByCategory).sort().forEach(category => {
                let categoryHtml = `<section><h2 class="text-3xl md:text-4xl font-bold mb-8" style="color: var(--color-primary-dark);">${category}</h2><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">`;
                itemsByCategory[category].forEach(item => {
                    const isAvailable = item.available ?? true;
                    categoryHtml += `
                        <div class="flex flex-col bg-white p-5 rounded-2xl shadow-lg border border-transparent hover:border-yellow-400 group smooth-transition ${!isAvailable ? 'opacity-60' : ''}">
                            ${item.imageUrl ? `<div class="overflow-hidden rounded-xl mb-5"><img src="${item.imageUrl}" alt="${item.name}" class="w-full h-48 object-cover smooth-transition group-hover:scale-105"></div>` : ''}
                            <h3 class="text-xl font-semibold">${item.name}</h3>
                            <p class="text-gray-500 text-sm flex-grow my-3">${item.description}</p>
                            <div class="flex justify-between items-center mt-3">
                                <p class="text-xl font-bold text-green-600">â‚¬${parseFloat(item.price).toFixed(2)}</p>
                                <button data-id="${item.id}" data-name="${item.name}" data-price="${item.price}" class="add-to-cart-btn font-semibold px-5 py-2 rounded-lg text-white smooth-transition transform group-hover:scale-105 ${isAvailable ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-gray-300 text-gray-500 cursor-not-allowed'}" ${!isAvailable ? 'disabled' : ''}>
                                    ${isAvailable ? 'Adicionar' : 'Esgotado'}
                                </button>
                            </div>
                        </div>`;
                });
                categoryHtml += `</div></section>`;
                menuContainer.innerHTML += categoryHtml;
            });
            checkRestaurantStatus();
        });

        function updateCartCounter() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const counter = document.getElementById('cart-counter');
            counter.textContent = count;
            counter.classList.toggle('hidden', count === 0);
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if (cart.length === 0) { cartItemsContainer.innerHTML = '<p class="text-gray-500 text-center py-4">O seu carrinho estÃ¡ vazio.</p>'; } 
            else {
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    cartItemsContainer.innerHTML += `<div class="flex items-center justify-between"><div><p class="font-semibold">${item.name}</p><p class="text-sm text-gray-500">â‚¬${(item.price * item.quantity).toFixed(2)}</p></div><div class="flex items-center space-x-4"><button data-id="${item.id}" class="quantity-change bg-gray-200 w-8 h-8 rounded-full font-bold text-lg hover:bg-gray-300">-</button><span class="font-semibold w-5 text-center">${item.quantity}</span><button data-id="${item.id}" class="quantity-change bg-gray-200 w-8 h-8 rounded-full font-bold text-lg hover:bg-gray-300">+</button></div></div>`;
                });
            }
            document.getElementById('cart-total').textContent = `â‚¬${total.toFixed(2)}`;
        }

        menuContainer.addEventListener('click', e => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const { id, name, price } = e.target.dataset;
                const existingItem = cart.find(item => item.id === id);
                if (existingItem) { existingItem.quantity++; } 
                else { cart.push({ id, name, price: parseFloat(price), quantity: 1 }); }
                updateCartCounter();
                renderCart();
            }
        });

        document.getElementById('cart-items').addEventListener('click', e => {
            if (e.target.classList.contains('quantity-change')) {
                const id = e.target.dataset.id;
                const item = cart.find(item => item.id === id);
                if (e.target.textContent === '+') { item.quantity++; } 
                else {
                    item.quantity--;
                    if (item.quantity === 0) cart = cart.filter(i => i.id !== id);
                }
                updateCartCounter();
                renderCart();
            }
        });
        
        cartButton.addEventListener('click', () => { renderCart(); toggleModal(cartModal, true); });
        closeCartBtn.addEventListener('click', () => toggleModal(cartModal, false));
        cartModal.addEventListener('click', (e) => { if (e.target === cartModal) toggleModal(cartModal, false); });
        
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) return;
            if (!siteConfig.whatsappNumber) { alert("O nÃºmero de WhatsApp do estabelecimento nÃ£o foi configurado."); return; }
            toggleModal(cartModal, false);
            setTimeout(() => toggleModal(nameModal, true), 350);
        });

        nameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const customerName = customerNameInput.value;
            if (!customerName.trim()) return;

            let message = `OlÃ¡! Sou *${customerName.trim()}* e gostaria de fazer o seguinte pedido:\n\n`;
            let total = 0;
            cart.forEach(item => { message += `*${item.quantity}x* ${item.name} - â‚¬${(item.price * item.quantity).toFixed(2)}\n`; total += item.price * item.quantity; });
            message += `\n*Total: â‚¬${total.toFixed(2)}*`;
            const whatsappUrl = `https://wa.me/${siteConfig.whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            toggleModal(nameModal, false);
            customerNameInput.value = '';
        });
        
        // Inicializar contador do carrinho
        updateCartCounter();

    </script>
</body>
</html>
