<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio da Lanchonete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .carousel-container { position: relative; overflow: hidden; }
        .carousel-slide { display: none; transition: opacity 0.5s ease-in-out; }
        .carousel-slide.active { display: block; }
        .carousel-item img { width: 100%; height: 40vh; object-fit: cover; border-radius: 1rem; }
        .cart-modal-backdrop {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 40;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Banner de Status -->
        <div id="status-banner" class="p-4 mb-6 text-center text-white font-bold rounded-lg shadow-md hidden transition-all"></div>

        <!-- Cabeçalho Dinâmico -->
        <header id="main-header" class="text-center mb-10">
            <h1 id="header-title" class="text-4xl md:text-5xl font-bold text-yellow-600">Lanchonete Sabor Único</h1>
            <p id="header-subtitle" class="text-gray-600 mt-2 text-lg">O melhor sabor da cidade, feito com carinho para si!</p>
        </header>

        <!-- Carrossel de Imagens -->
        <div id="carousel-container" class="carousel-container w-full mx-auto mb-10 shadow-lg rounded-2xl hidden">
            <div id="carousel-wrapper"></div>
            <button id="prevBtn" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white/70 p-2 rounded-full shadow-md">&lt;</button>
            <button id="nextBtn" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white/70 p-2 rounded-full shadow-md">&gt;</button>
        </div>

        <!-- Imagens Fixas -->
        <div id="fixed-images-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10"></div>

        <!-- Container do Cardápio -->
        <main id="menu-container" class="space-y-12 transition-opacity duration-300">
            <!-- Itens do cardápio -->
        </main>
        
        <!-- Onde Estamos -->
        <section id="location-section" class="mt-12 bg-white p-6 rounded-2xl shadow-lg hidden">
            <h2 class="text-2xl md:text-3xl font-bold mb-4 text-yellow-700">Onde Estamos</h2>
            <div id="maps-container" class="w-full h-96 rounded-xl overflow-hidden [&>iframe]:w-full [&>iframe]:h-full"></div>
        </section>

        <!-- Rodapé Dinâmico -->
        <footer class="text-center mt-12 text-gray-500">
            <div id="social-links" class="flex justify-center space-x-6 mb-4"></div>
            <p>&copy; 2025 Lanchonete Sabor Único. Todos os direitos reservados.</p>
        </footer>

    </div>

    <!-- Carrinho Flutuante -->
    <button id="cart-button" class="fixed bottom-5 right-5 bg-yellow-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center text-2xl">
        🛒
        <span id="cart-counter" class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span>
    </button>

    <!-- Modal do Carrinho -->
    <div id="cart-modal" class="cart-modal-backdrop">
        <div class="bg-white rounded-2xl shadow-xl w-11/12 max-w-lg p-6 relative max-h-[85vh] flex flex-col">
            <h2 class="text-2xl font-bold mb-4">Seu Pedido</h2>
            <button id="close-cart-btn" class="absolute top-4 right-4 text-2xl">&times;</button>
            <div id="cart-items" class="flex-grow overflow-y-auto pr-2 space-y-3">
                <!-- Itens do carrinho -->
            </div>
            <div class="mt-4 pt-4 border-t">
                <div class="flex justify-between items-center text-xl font-bold">
                    <span>Total:</span>
                    <span id="cart-total">€0.00</span>
                </div>
                <button id="checkout-btn" class="mt-4 w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-700 transition-colors">Finalizar Pedido (WhatsApp)</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        // --- Configuração do Firebase ---
        const firebaseConfig = {
          apiKey: "AIzaSyC7J_J7JCagM65E5qkl1z-Kn2V360ldmdg",
          authDomain: "minhas-credenciais-firebase.firebaseapp.com",
          projectId: "minhas-credenciais-firebase",
          storageBucket: "minhas-credenciais-firebase.firebasestorage.app",
          messagingSenderId: "90146495031",
          appId: "1:90146495031:web:04bdab47de65f7444cbdb2"
        };
        const appId = firebaseConfig.projectId;

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firestore.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let cart = [];
        let siteConfig = {};
        let currentSlide = 0;

        const menuContainer = document.getElementById('menu-container');
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const checkoutBtn = document.getElementById('checkout-btn');

        const configDocRef = doc(db, `/artifacts/${appId}/public/data/config`, 'site_settings');
        onSnapshot(configDocRef, (doc) => {
            if (doc.exists()) {
                siteConfig = doc.data();
                applySiteConfig(siteConfig);
                checkRestaurantStatus();
            }
        });

        function applySiteConfig(config) {
            document.getElementById('header-title').textContent = config.headerTitle || 'Lanchonete Sabor Único';
            document.getElementById('header-title').style.color = config.headerTitleColor || '';
            document.getElementById('header-title').style.fontSize = config.headerTitleSize ? `${config.headerTitleSize}px` : '';
            document.getElementById('header-subtitle').textContent = config.headerSubtitle || 'O melhor sabor da cidade!';
            document.getElementById('header-subtitle').style.color = config.headerSubtitleColor || '';
            document.getElementById('header-subtitle').style.fontSize = config.headerSubtitleSize ? `${config.headerSubtitleSize}px` : '';
            renderCarousel(config.carouselImages || []);
            renderFixedImages(config.fixedImages || []);
            renderSocialLinks(config);
            renderMap(config.mapsEmbed);
        }

        function setOrderingEnabled(enabled) {
            if (!enabled) {
                menuContainer.style.pointerEvents = 'none';
                menuContainer.style.opacity = '0.7';
                checkoutBtn.disabled = true;
                checkoutBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                menuContainer.style.pointerEvents = 'auto';
                menuContainer.style.opacity = '1';
                checkoutBtn.disabled = false;
                checkoutBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function checkRestaurantStatus() {
            const banner = document.getElementById('status-banner');
            if (!siteConfig.operatingHours && siteConfig.isAcceptingOrders === undefined) {
                setOrderingEnabled(true); 
                banner.classList.add('hidden');
                return;
            }

            if (siteConfig.isAcceptingOrders === false) {
                banner.textContent = 'Pedidos temporariamente suspensos. Tente mais tarde.';
                banner.className = 'p-4 mb-6 text-center text-white font-bold rounded-lg shadow-md bg-red-500';
                setOrderingEnabled(false);
                return;
            }

            const now = new Date();
            const dayNames = ['domingo', 'segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado'];
            const todayName = dayNames[now.getDay()];
            const todayHours = siteConfig.operatingHours[todayName];

            if (!todayHours || todayHours.isClosed) {
                banner.textContent = 'Hoje estamos fechados.';
                banner.className = 'p-4 mb-6 text-center text-white font-bold rounded-lg shadow-md bg-red-500';
                setOrderingEnabled(false);
                return;
            }
            
            const [openH, openM] = todayHours.open.split(':').map(Number);
            const openDate = new Date();
            openDate.setHours(openH, openM, 0, 0);

            const [closeH, closeM] = todayHours.close.split(':').map(Number);
            const closeDate = new Date();
            closeDate.setHours(closeH, closeM, 0, 0);

            if (closeDate < openDate) {
                if (now < openDate && now > closeDate) { // Handle overnight case before midnight
                     closeDate.setDate(closeDate.getDate() + 1);
                }
                if (now < openDate && now.getDate() === closeDate.getDate()){ // Handle case after midnight
                    openDate.setDate(openDate.getDate() -1);
                }
                 if (closeDate < openDate && now > openDate) { // Handles case where it is past midnight but before closing
                    closeDate.setDate(closeDate.getDate() + 1);
                }
            }
            
            if (now >= openDate && now <= closeDate) {
                banner.textContent = 'Estamos abertos! Faça o seu pedido.';
                banner.className = 'p-4 mb-6 text-center text-white font-bold rounded-lg shadow-md bg-green-600';
                setOrderingEnabled(true);
            } else {
                banner.textContent = `Estamos fechados. Abrimos hoje às ${todayHours.open}.`;
                banner.className = 'p-4 mb-6 text-center text-white font-bold rounded-lg shadow-md bg-yellow-600';
                setOrderingEnabled(false);
            }
        }
        setInterval(checkRestaurantStatus, 60000);

        function renderCarousel(images) {
            const container = document.getElementById('carousel-container');
            const wrapper = document.getElementById('carousel-wrapper');
            wrapper.innerHTML = '';
            if (images.length === 0) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            images.forEach((url, index) => { wrapper.innerHTML += `<div class="carousel-slide ${index === 0 ? 'active' : ''}"><div class="carousel-item"><img src="${url}" alt="Imagem do Carrossel ${index + 1}"></div></div>`; });
            setupCarousel(images.length);
        }
        
        function setupCarousel(length) {
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            prevBtn.classList.toggle('hidden', length <= 1);
            nextBtn.classList.toggle('hidden', length <= 1);
            if(length <= 1) return;
            prevBtn.onclick = () => { slides[currentSlide].classList.remove('active'); currentSlide = (currentSlide - 1 + length) % length; slides[currentSlide].classList.add('active'); };
            nextBtn.onclick = () => { slides[currentSlide].classList.remove('active'); currentSlide = (currentSlide + 1) % length; slides[currentSlide].classList.add('active'); };
        }

        function renderFixedImages(images) {
            const container = document.getElementById('fixed-images-container');
            container.innerHTML = '';
            images.forEach(url => { container.innerHTML += `<div class="bg-white rounded-2xl shadow-lg overflow-hidden"><img src="${url}" alt="Imagem Fixa" class="w-full h-64 object-cover"></div>`; });
        }

        function renderSocialLinks(config) {
            const container = document.getElementById('social-links');
            container.innerHTML = '';
            if (config.instagramLink) container.innerHTML += `<a href="${config.instagramLink}" target="_blank" class="text-2xl hover:text-yellow-600">📸</a>`;
            if (config.facebookLink) container.innerHTML += `<a href="${config.facebookLink}" target="_blank" class="text-2xl hover:text-yellow-600">👍</a>`;
        }

        function renderMap(mapCode) {
            const section = document.getElementById('location-section');
            const container = document.getElementById('maps-container');
            if (mapCode) { section.classList.remove('hidden'); container.innerHTML = mapCode; } 
            else { section.classList.add('hidden'); }
        }

        const menuCollectionPath = `/artifacts/${appId}/public/data/menu`;
        onSnapshot(query(collection(db, menuCollectionPath)), (snapshot) => {
            const itemsByCategory = {};
            snapshot.docs.forEach(doc => {
                const item = { id: doc.id, ...doc.data() };
                if (!itemsByCategory[item.category]) itemsByCategory[item.category] = [];
                itemsByCategory[item.category].push(item);
            });
            
            menuContainer.innerHTML = '';
            Object.keys(itemsByCategory).sort().forEach(category => {
                let categoryHtml = `<section class="bg-white p-6 rounded-2xl shadow-lg"><h2 class="text-2xl md:text-3xl font-bold mb-6 text-yellow-700">${category}</h2><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
                itemsByCategory[category].forEach(item => {
                    const isAvailable = item.available ?? true;
                    categoryHtml += `
                        <div class="flex flex-col bg-gray-50 p-4 rounded-xl border ${!isAvailable ? 'opacity-50' : ''}">
                            ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.name}" class="w-full h-40 object-cover rounded-lg mb-4">` : ''}
                            <h3 class="text-lg font-semibold">${item.name}</h3>
                            <p class="text-gray-600 text-sm flex-grow my-2">${item.description}</p>
                            <div class="flex justify-between items-center mt-2">
                                <p class="text-lg font-bold text-green-600">€${parseFloat(item.price).toFixed(2)}</p>
                                <button data-id="${item.id}" data-name="${item.name}" data-price="${item.price}" class="add-to-cart-btn font-semibold px-4 py-2 rounded-lg ${isAvailable ? 'bg-yellow-500 text-white hover:bg-yellow-600' : 'bg-gray-300 text-gray-500 cursor-not-allowed'}" ${!isAvailable ? 'disabled' : ''}>
                                    ${isAvailable ? 'Adicionar' : 'Esgotado'}
                                </button>
                            </div>
                        </div>`;
                });
                categoryHtml += `</div></section>`;
                menuContainer.innerHTML += categoryHtml;
            });
            checkRestaurantStatus(); // Re-check status after rendering menu
        });

        function updateCartCounter() {
            document.getElementById('cart-counter').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if (cart.length === 0) { cartItemsContainer.innerHTML = '<p class="text-gray-500">O seu carrinho está vazio.</p>'; } 
            else {
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    cartItemsContainer.innerHTML += `<div class="flex items-center justify-between"><div><p class="font-bold">${item.name}</p><p class="text-sm text-gray-600">€${(item.price * item.quantity).toFixed(2)}</p></div><div class="flex items-center space-x-3"><button data-id="${item.id}" class="quantity-change bg-gray-200 w-7 h-7 rounded-full font-bold">-</button><span>${item.quantity}</span><button data-id="${item.id}" class="quantity-change bg-gray-200 w-7 h-7 rounded-full font-bold">+</button></div></div>`;
                });
            }
            document.getElementById('cart-total').textContent = `€${total.toFixed(2)}`;
        }

        menuContainer.addEventListener('click', e => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const { id, name, price } = e.target.dataset;
                const existingItem = cart.find(item => item.id === id);
                if (existingItem) { existingItem.quantity++; } 
                else { cart.push({ id, name, price: parseFloat(price), quantity: 1 }); }
                updateCartCounter();
                renderCart();
            }
        });

        document.getElementById('cart-items').addEventListener('click', e => {
            if (e.target.classList.contains('quantity-change')) {
                const id = e.target.dataset.id;
                const item = cart.find(item => item.id === id);
                if (e.target.textContent === '+') { item.quantity++; } 
                else {
                    item.quantity--;
                    if (item.quantity === 0) cart = cart.filter(i => i.id !== id);
                }
                updateCartCounter();
                renderCart();
            }
        });

        cartButton.addEventListener('click', () => { renderCart(); cartModal.style.display = 'flex'; });
        closeCartBtn.addEventListener('click', () => cartModal.style.display = 'none');
        
        checkoutBtn.addEventListener('click', () => {
            if (cart.length === 0) return;
            if (!siteConfig.whatsappNumber) { alert("O número de WhatsApp do estabelecimento não foi configurado."); return; }
            const customerName = prompt("Por favor, digite o seu nome para o pedido:", "");
            if (!customerName) return;
            let message = `Olá! Sou *${customerName.trim()}* e gostaria de fazer o seguinte pedido:\n\n`;
            let total = 0;
            cart.forEach(item => { message += `*${item.quantity}x* ${item.name} - €${(item.price * item.quantity).toFixed(2)}\n`; total += item.price * item.quantity; });
            message += `\n*Total: €${total.toFixed(2)}*`;
            const whatsappUrl = `https://wa.me/${siteConfig.whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
