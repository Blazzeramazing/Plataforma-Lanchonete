        body {

            opacity: 1;
            transform: translateY(0);

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
            background-color: var(--bg-color, #f9fafb);
        }
        #aurora-bg::before, #aurora-bg::after {
            content: ''; position: absolute;
            width: 800px; height: 800px; border-radius: 50%;
            filter: blur(150px); mix-blend-mode: multiply; opacity: 0.4;
            animation: aurora-move 30s infinite linear;
        }
        #aurora-bg::before { background-color: var(--aurora-color1, #4f46e5); top: -25%; left: -25%; }
        #aurora-bg::after { background-color: var(--aurora-color2, #1e40af); bottom: -25%; right: -25%; animation-delay: -15s; }
        @keyframes aurora-move {
            0%, 100% { transform: translate(0, 50px) rotate(0deg); }
            50% { transform: translate(100px, -50px) rotate(180deg); }
        }
    </style>

    <script src="./firebase-config.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(window.firebaseConfig);
        const db = getFirestore(app);
        
        let pageDataStore = null;
        let currentServiceTitle = '';

        const defaultData = { /* Default data object... */ };

        function renderContent(pageData) {
            // ... (A mesma função renderContent de antes)
        }

        document.addEventListener('DOMContentLoaded', () => {
            const isPreviewMode = window.self !== window.top;

            const handleDataUpdate = (data) => {
                renderContent(data);
                if (AOS) {
                    setTimeout(() => AOS.refresh(), 50);
                }
            };
            
            if (isPreviewMode) {
                console.log("Modo de pré-visualização ativo. A aguardar dados do painel...");
                renderContent(defaultData); // Renderiza uma base para não ficar em branco
                window.addEventListener('message', (event) => {
                    // Adicionar uma verificação de segurança se necessário
                    // if (event.origin !== 'URL_DO_ADMIN') return;
                    if (event.data) {
                        handleDataUpdate(event.data);
                    }
                });
            } else {
                const contentDocRef = doc(db, "landingPage", "content");
                onSnapshot(contentDocRef, (doc) => {
                    const data = doc.exists() ? doc.data() : defaultData;
                    handleDataUpdate(data);
                    // Lógica do loader apenas fora do modo preview
                    const loadingOverlay = document.getElementById('loading-overlay');
                    if (loadingOverlay && !loadingOverlay.classList.contains('hidden')) {
                        loadingOverlay.style.opacity = '0';
                        loadingOverlay.addEventListener('transitionend', () => {
                            loadingOverlay.classList.add('hidden');
                            document.querySelector('header').classList.remove('hidden');
                            document.querySelector('main').classList.remove('hidden');
                        }, { once: true });
                    }
                });
            }

            // Inicialização da UI (event listeners de menu, faq, scroll, modal)
            AOS.init({ duration: 700, once: true, offset: 50 });
            // ... (Restante do código de UI que já estava no final do arquivo)
        });
    </script>
