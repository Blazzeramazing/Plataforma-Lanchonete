<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Sua Empresa | A Solução Ideal para o Seu Negócio</title>
    <meta name="description" id="page-description" content="Oferecemos soluções inovadoras para impulsionar o seu sucesso. Conheça nossos serviços e transforme seus resultados.">
    <link id="favicon-link" rel="icon" type="image/x-icon" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animate on Scroll Library (da primeira página) -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevenir scroll horizontal */
        }

        /* Estilo para animação suave do FAQ */
        .faq-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }

        /* Estilo para header 'scrolled' (da primeira página) */
        header.scrolled {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
        }

        /* Efeito de brilho para botões principais (da primeira página) */
        .btn-glow:hover {
            box-shadow: 0 0 15px 3px rgba(99, 102, 241, 0.6);
        }

        /* Botão Voltar ao Topo (da primeira página) */
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(20px);
            z-index: 50;
        }

        #back-to-top.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Estilo para loader (da segunda página, modificado) */
        .loader {
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-left-color: #6366F1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    
    <!-- Tela de Carregamento -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-50 z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="loader"></div>
        <p class="mt-4 text-gray-600 text-lg">A carregar a sua experiência...</p>
    </div>

    <!-- Cabeçalho e Navegação (Estrutura da primeira página) -->
    <header id="header" class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-900" id="nav-logo" data-aos="fade-down">SuaLogo</a>
            <div class="hidden lg:flex items-center space-x-8" data-aos="fade-down" data-aos-delay="100">
                <a href="#sobre" class="text-gray-600 hover:text-indigo-600 transition duration-300">Sobre</a>
                <a href="#servicos" class="text-gray-600 hover:text-indigo-600 transition duration-300">Serviços</a>
                <a href="#depoimentos" class="text-gray-600 hover:text-indigo-600 transition duration-300">Depoimentos</a>
                <a href="#contato" class="text-gray-600 hover:text-indigo-600 transition duration-300">Contato</a>
            </div>
            <a href="#contato" class="hidden lg:inline-block bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition duration-300 btn-glow" id="nav-cta" data-aos="fade-down" data-aos-delay="200">
                Comece Agora
            </a>
            <button id="mobile-menu-button" class="lg:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <!-- Menu Mobile -->
        <div id="mobile-menu" class="hidden lg:hidden px-6 pt-2 pb-4 space-y-2 bg-white shadow-md">
            <a href="#sobre" class="block text-gray-600 hover:text-indigo-600">Sobre</a>
            <a href="#servicos" class="block text-gray-600 hover:text-indigo-600">Serviços</a>
            <a href="#depoimentos" class="block text-gray-600 hover:text-indigo-600">Depoimentos</a>
            <a href="#contato" class="block text-gray-600 hover:text-indigo-600">Contato</a>
            <a href="#contato" id="nav-cta-mobile" class="block mt-4 bg-indigo-600 text-white text-center font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700">Comece Agora</a>
        </div>
    </header>

    <main class="hidden"> <!-- Começa escondido para aguardar o loader -->
        <!-- Seção Hero -->
        <section class="bg-white overflow-hidden">
            <div class="container mx-auto px-6 py-20 lg:py-32 grid lg:grid-cols-2 gap-12 items-center">
                <div class="text-center lg:text-left">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight" id="hero-title" data-aos="fade-right" data-aos-duration="800"></h1>
                    <p class="mt-6 text-lg text-gray-600 max-w-xl mx-auto lg:mx-0" id="hero-subtitle" data-aos="fade-right" data-aos-duration="800" data-aos-delay="200"></p>
                    <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center lg:justify-start" data-aos="fade-right" data-aos-duration="800" data-aos-delay="400">
                        <a href="#servicos" id="hero-cta1-text" class="bg-indigo-600 text-white font-semibold px-8 py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 text-lg btn-glow transform hover:-translate-y-1"></a>
                        <a href="#contato" id="hero-cta2-text" class="bg-gray-200 text-gray-800 font-semibold px-8 py-4 rounded-lg hover:bg-gray-300 transition-all duration-300 text-lg transform hover:-translate-y-1"></a>
                    </div>
                </div>
                <div data-aos="fade-left" data-aos-duration="800" data-aos-delay="300">
                    <img src="https://placehold.co/600x400/E0E7FF/4F46E5?text=Carregando..." alt="Ilustração do produto ou serviço" class="rounded-lg shadow-2xl w-full" id="hero-image">
                </div>
            </div>
        </section>

        <!-- Seção de Prova Social (Clientes/Parceiros) -->
        <section class="py-16 bg-gray-50">
            <div class="container mx-auto px-6 text-center" data-aos="zoom-in-up">
                <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider" id="social-title"></h3>
                <div class="mt-8 flex flex-wrap justify-center items-center gap-x-12 gap-y-6" id="social-logos-container">
                    <!-- Logos carregados dinamicamente -->
                </div>
            </div>
        </section>

        <!-- Seção Sobre / Como Funciona -->
        <section id="sobre" class="py-24 bg-white">
            <div class="container mx-auto px-6">
                <div class="text-center max-w-3xl mx-auto" data-aos="fade-up">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900" id="about-title"></h2>
                    <p class="mt-4 text-lg text-gray-600" id="about-subtitle"></p>
                </div>

                     <!-- Passos carregados dinamicamente -->
                </div>
            </div>
        </section>

        <!-- Seção de Serviços/Recursos -->
        <section id="servicos" class="py-24 bg-gray-50">
            <div class="container mx-auto px-6">
                <div class="text-center max-w-3xl mx-auto" data-aos="fade-up">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900" id="services-title"></h2>
                    <p class="mt-4 text-lg text-gray-600" id="services-subtitle"></p>
                </div>

                <div class="text-center max-w-3xl mx-auto" data-aos="fade-up">

                </div>

        <!-- Seção de FAQ -->

            <div class="container mx-auto px-6 max-w-4xl">
                <div class="text-center" data-aos="fade-up">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900" id="faq-title"></h2>
                    <p class="mt-4 text-lg text-gray-600" id="faq-subtitle"></p>
                </div>
                <div class="mt-12 space-y-4" id="faq-container" data-aos="fade-up" data-aos-delay="200">
                    <!-- FAQ carregado dinamicamente -->
                </div>
            </div>
        </section>

        <!-- Seção Final de CTA -->
        <section id="contato" class="bg-indigo-700 text-white">
            <div class="container mx-auto px-6 py-20 text-center" data-aos="zoom-in">
                <h2 class="text-3xl md:text-4xl font-bold" id="cta-title"></h2>
                <p class="mt-4 text-lg text-indigo-200 max-w-2xl mx-auto" id="cta-subtitle"></p>
                <a href="#" id="cta-button" class="mt-8 inline-block bg-white text-indigo-700 font-bold px-10 py-4 rounded-lg hover:bg-indigo-50 transition-all duration-300 text-lg transform hover:scale-105"></a>

    <!-- Rodapé (Estrutura da segunda página com classes de hover da primeira) -->
    <footer class="bg-gray-900 text-white">
        <div class="container mx-auto px-6 py-12">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold" id="footer-logo"></h3>

                </div>
                <div>
                    <h4 class="text-lg font-semibold uppercase">Links Úteis</h4>

                        <li><a href="#sobre" class="text-gray-400 hover:text-white transition">Sobre Nós</a></li>
                        <li><a href="#servicos" class="text-gray-400 hover:text-white transition">Serviços</a></li>
                        <li><a href="#depoimentos" class="text-gray-400 hover:text-white transition">Depoimentos</a></li>

    <!-- Botão Voltar ao Topo (da primeira página) -->
    <a href="#" id="back-to-top" class="bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
    </a>

    <!-- Modal de Contato (da segunda página) -->
    <div id="contact-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-center justify-center p-4">
        <div id="contact-modal-content" class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md relative transform scale-95 transition-transform duration-300">
            <button id="close-modal-button" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 transition">

            </button>

            <form id="contact-form">
                <div class="mb-4"><label for="contact-name" class="block text-sm font-medium text-gray-700">Nome</label><input type="text" id="contact-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></div>
                <div class="mb-4"><label for="contact-email" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="contact-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></div>
                <div class="mb-6"><label for="contact-phone" class="block text-sm font-medium text-gray-700">Telefone (com DDD)</label><input type="tel" id="contact-phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Ex: 32999998888"></div>
                <button type="submit" id="submit-whatsapp-button" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">Enviar Mensagem no WhatsApp</button>
            </form>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="./firebase-config.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const app = initializeApp(window.firebaseConfig);
        const db = getFirestore(app);
        
        let pageDataStore = null;
        let currentServiceTitle = '';

        // --- FUNÇÕES DE RENDERIZAÇÃO ---
        function renderContent(data) {
            pageDataStore = data;

            // Meta e Título
            document.getElementById('page-title').textContent = data.hero?.title || "Título Padrão";
            document.getElementById('page-description').content = data.hero?.subtitle || "Descrição Padrão";
            if (data.footer?.favicon) document.getElementById('favicon-link').href = data.footer.favicon;

            // Hero
            document.getElementById('hero-title').textContent = data.hero?.title || '';
            document.getElementById('hero-subtitle').textContent = data.hero?.subtitle || '';
            document.getElementById('hero-cta1-text').textContent = data.hero?.cta1Text || '';
            document.getElementById('hero-cta1-text').href = data.hero?.cta1Link || '#servicos';
            document.getElementById('hero-cta2-text').textContent = data.hero?.cta2Text || '';
            document.getElementById('hero-cta2-text').href = data.hero?.cta2Link || '#contato';
            document.getElementById('hero-image').src = data.hero?.image || 'https://placehold.co/600x400';
            
            // Header CTAs
            document.getElementById('nav-logo').textContent = data.footer?.logo || 'SuaLogo';
            document.getElementById('nav-cta').textContent = data.cta?.buttonText || 'Comece Agora';
            document.getElementById('nav-cta-mobile').textContent = data.cta?.buttonText || 'Comece Agora';

            // Prova Social
            document.getElementById('social-title').textContent = data.socialProof?.title || '';
            const logosContainer = document.getElementById('social-logos-container');
            logosContainer.innerHTML = (data.socialProof?.logos || [])
                .map(logo => `<img src="${logo.src}" alt="${logo.alt}" class="h-8 transition-transform duration-300 hover:scale-110">`)
                .join('');
            
            // Sobre
            document.getElementById('about-title').textContent = data.about?.title || '';
            document.getElementById('about-subtitle').textContent = data.about?.subtitle || '';
            const aboutStepsContainer = document.getElementById('about-steps-container');
            aboutStepsContainer.innerHTML = [data.about?.step1, data.about?.step2, data.about?.step3]
                .map((step, index) => step ? `
                <div class="flex flex-col items-center" data-aos="fade-up" data-aos-delay="${(index + 1) * 100}">
                    <div class="bg-indigo-100 text-indigo-600 rounded-full p-4 mb-4 transition-transform duration-300 hover:scale-110">
                        <!-- Ícone genérico, pode ser customizado no futuro se necessário -->
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900">${step.title}</h3>
                    <p class="mt-2 text-gray-600">${step.description}</p>
                </div>
                ` : '')
                .join('');

            // Serviços
            document.getElementById('services-title').textContent = data.services?.title || '';
            document.getElementById('services-subtitle').textContent = data.services?.subtitle || '';
            const servicesContainer = document.getElementById('services-container');
            servicesContainer.innerHTML = (data.services?.items || [])
                .map((item, index) => `
                <div class="bg-white p-8 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2" data-aos="fade-up" data-aos-delay="${(index + 1) * 100}">
                    <div class="bg-indigo-100 text-indigo-600 rounded-full p-3 inline-block">
                       <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mt-5">${item.title}</h3>
                    <p class="mt-2 text-gray-600">${item.description}</p>
                </div>
                `)
                .join('');
            
            // Depoimentos
            document.getElementById('testimonials-title').textContent = data.testimonials?.title || '';
            document.getElementById('testimonials-subtitle').textContent = data.testimonials?.subtitle || '';
            const testimonialsContainer = document.getElementById('testimonials-container');
            testimonialsContainer.innerHTML = (data.testimonials?.items || [])
                .map((item, index) => `
                <div class="bg-gray-50 p-8 rounded-lg transition-transform duration-300 hover:scale-105" data-aos="fade-up" data-aos-delay="${(index + 1) * 100}">
                    <p class="text-gray-600">"${item.quote}"</p>
                    <div class="mt-6 flex items-center">
                        <img src="${item.image}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full object-cover">
                        <div class="ml-4">
                            <p class="font-semibold text-gray-900">${item.author}</p>
                            <p class="text-sm text-gray-500">${item.position}</p>
                        </div>
                    </div>
                </div>
                `)
                .join('');

            // FAQ
            document.getElementById('faq-title').textContent = data.faq?.title || '';
            document.getElementById('faq-subtitle').textContent = data.faq?.subtitle || '';
            const faqContainer = document.getElementById('faq-container');
            faqContainer.innerHTML = (data.faq?.items || [])
                .map(item => `
                <div class="bg-white rounded-lg shadow-sm">
                    <button class="faq-toggle w-full text-left p-6 flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-800">${item.question}</span>
                        <svg class="faq-icon w-6 h-6 text-gray-500 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="faq-content px-6 pb-4">
                        <p class="text-gray-600">${item.answer}</p>
                    </div>
                </div>
                `)
                .join('');

            // CTA Final
            document.getElementById('cta-title').textContent = data.cta?.title || '';
            document.getElementById('cta-subtitle').textContent = data.cta?.subtitle || '';
            document.getElementById('cta-button').textContent = data.cta?.buttonText || '';
            
            // Footer
            document.getElementById('footer-logo').textContent = data.footer?.logo || '';
            document.getElementById('footer-description').textContent = data.footer?.description || '';
            document.getElementById('footer-email').textContent = `Email: ${data.footer?.email || ''}`;
            document.getElementById('footer-phone').textContent = `Telefone: ${data.footer?.phone || ''}`;
            document.getElementById('footer-address').textContent = `Endereço: ${data.footer?.address || ''}`;
            document.getElementById('footer-copyright').textContent = data.footer?.copyright || '';
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const contentDocRef = doc(db, "landingPage", "content");
            let isInitialLoad = true;
            
            const loadingOverlay = document.getElementById('loading-overlay');
            const mainContent = document.querySelector('main');

            const hideLoader = () => {
                if (!isInitialLoad) return;
                loadingOverlay.style.opacity = '0';
                loadingOverlay.addEventListener('transitionend', () => loadingOverlay.classList.add('hidden'), { once: true });
                mainContent.classList.remove('hidden');
                isInitialLoad = false;
                // Refrescar AOS depois que o conteúdo estiver visível
                setTimeout(() => AOS.refresh(), 50);
            };

            onSnapshot(contentDocRef, (doc) => {
                try {
                    const data = doc.exists() ? doc.data() : {};
                    renderContent(data);
                    if (isInitialLoad) hideLoader();
                } catch (e) {
                    console.error("Erro ao renderizar conteúdo:", e);
                    if (isInitialLoad) hideLoader();
                }
            }, (error) => { 
                console.error("Erro ao buscar dados:", error); 
                renderContent({}); 
                if (isInitialLoad) hideLoader();
            });

            // --- LÓGICA DE INTERAÇÃO (Combinada de ambas as páginas) ---

            // 1. Inicializa AOS
            AOS.init({
                duration: 700,
                once: true,
                offset: 50,
            });

            // 2. Lógica para o menu mobile
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            document.querySelectorAll('#mobile-menu a').forEach(link => {
                link.addEventListener('click', () => mobileMenu.classList.add('hidden'));
            });

            // 3. Lógica para o acordeão do FAQ (usando delegação de eventos)
            document.getElementById('faq-container').addEventListener('click', e => {
                const toggle = e.target.closest('.faq-toggle');
                if (!toggle) return;

                const content = toggle.nextElementSibling;
                const icon = toggle.querySelector('.faq-icon');
                const isOpening = !content.style.maxHeight;

                // Fecha todos os outros abertos
                document.querySelectorAll('.faq-content').forEach(item => item.style.maxHeight = null);
                document.querySelectorAll('.faq-icon').forEach(item => item.style.transform = 'rotate(0deg)');
                
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });

            // 4. Lógica para header e botão "Voltar ao topo"
            const header = document.getElementById('header');
            const backToTopButton = document.getElementById('back-to-top');
            
            window.onscroll = function() {
                // Estilo do header
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                // Visibilidade do botão
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    backToTopButton.classList.add('show');
                } else {
                    backToTopButton.classList.remove('show');
                }
            };
            
            // 5. Lógica do Modal de Contato
            const modal = document.getElementById('contact-modal');
            const modalContent = document.getElementById('contact-modal-content');
            const closeModalButton = document.getElementById('close-modal-button');
            const contactForm = document.getElementById('contact-form');
            const formError = document.getElementById('form-error');

            const openModal = (service) => {
                currentServiceTitle = service;
                modal.classList.remove('hidden');
                setTimeout(() => modalContent.classList.remove('scale-95'), 10);
            };
            const closeModal = () => {
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    contactForm.reset();
                    formError.classList.add('hidden');
                }, 300);
            };
            
            // Usar delegação de evento para os botões de CTA, pois eles podem ser criados dinamicamente
             document.body.addEventListener('click', (e) => {
                if (e.target.closest('#cta-button') || e.target.closest('#nav-cta') || e.target.closest('#nav-cta-mobile')) {
                    e.preventDefault();
                    const defaultService = "Gostaria de solicitar um orçamento.";
                    openModal(defaultService);
                }
            });

            closeModalButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            
            contactForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = document.getElementById('contact-name').value;
                const email = document.getElementById('contact-email').value;
                const phone = document.getElementById('contact-phone').value;
                if (!pageDataStore || !pageDataStore.footer?.whatsapp) {
                    formError.textContent = "Número de WhatsApp não configurado.";
                    formError.classList.remove('hidden');
                    return;
                }
                let message = `Olá, meu nome é ${name}.\n\nTenho interesse em: *${currentServiceTitle}*.\n\nMeus dados de contato são:\n*Email:* ${email}\n*Telefone:* ${phone}`;
                const whatsappUrl = `https://wa.me/${pageDataStore.footer.whatsapp}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>
</body>
</html>
