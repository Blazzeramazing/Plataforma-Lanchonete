        body { 
            transition: background-color 0.5s, color 0.5s;
            position: relative;
            overflow-x: hidden;
        }
        .faq-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; }
        
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .service-carousel-container { position: relative; }
        .service-carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; padding-bottom: 1rem; }
        .service-carousel-track::-webkit-scrollbar { display: none; }
        .service-card { 
            scroll-snap-align: start; 
            flex: 0 0 90%; 
            margin-right: 1.5rem;
            position: relative; 
            overflow: hidden; 
        }
        .service-card-image { transition: transform 0.4s ease-in-out; }
        .service-card:hover .service-card-image { transform: scale(1.05); }
        @media (min-width: 768px) { .service-card { flex-basis: 45%; } }
        @media (min-width: 1024px) { .service-card { flex-basis: 31%; } }
        
        .service-card-overlay { 
            position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.1));
            color: white; 
            display: flex; flex-direction: column; justify-content: flex-end;
            opacity: 0; 
            transition: opacity 0.4s ease-in-out; 
            padding: 1.5rem; 
            text-align: left;
        }
        .service-card-overlay > * {
            transform: translateY(10px);
            transition: transform 0.4s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 0;
        }
        .service-card:hover .service-card-overlay { opacity: 1; }
        .service-card:hover .service-card-overlay > * { transform: translateY(0); opacity: 1; }
        .service-card:hover .service-card-overlay > *:nth-child(2) { transition-delay: 0.1s; }
        .service-card:hover .service-card-overlay > *:nth-child(3) { transition-delay: 0.2s; }
        
        .carousel-btn { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            background-color: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 9999px; width: 3rem; height: 3rem; 
            display: none; align-items: center; justify-content: center; 
            box-shadow: 0 8px 15px rgba(0,0,0,0.1); 
            cursor: pointer; z-index: 10; 
            transition: all 0.2s ease-in-out; 
        }

        .carousel-btn#prevBtn { left: -1.5rem; }
        .carousel-btn#nextBtn { right: -1.5rem; }

        #contact-modal { transition: opacity 0.3s ease-in-out; }
        #contact-modal > div { transition: transform 0.3s ease-in-out; }
        
        .animated-section { transition: opacity 1s; }
        .animated-section.animate-on-scroll { opacity: 0; }
        .animated-section.animate-on-scroll.is-visible { opacity: 1; }

        .animated-section.animate-on-scroll > * { 
            opacity: 0; 
            transform: translateY(40px); 
            transition: opacity 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000), transform 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000); 
        }
        .animated-section.animate-on-scroll.is-visible > * { opacity: 1; transform: translateY(0); }
        .animated-section.animate-on-scroll.is-visible > *:nth-child(2) { transition-delay: 0.15s; }
        .animated-section.animate-on-scroll.is-visible > *:nth-child(3) { transition-delay: 0.25s; }
        .animated-section.animate-on-scroll.is-visible > *:nth-child(4) { transition-delay: 0.35s; }

        .interactive-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .card-tilt-enabled { transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; }

        .enhanced-button { transition: all 0.3s ease-in-out; }
        .enhanced-button:hover { transform: translateY(-3px) scale(1.03); }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%; width: 50px; height: 50px;

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #aurora-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
            background-color: var(--bg-color, #f9fafb);
        }
        #aurora-bg::before, #aurora-bg::after {
            content: ''; position: absolute;
            width: 800px; height: 800px; border-radius: 50%;
            filter: blur(150px); mix-blend-mode: multiply; opacity: 0.4;
            animation: aurora-move 30s infinite linear;
        }
        #aurora-bg::before { background-color: var(--aurora-color1, #4f46e5); top: -25%; left: -25%; }
        #aurora-bg::after { background-color: var(--aurora-color2, #1e40af); bottom: -25%; right: -25%; animation-delay: -15s; }
        @keyframes aurora-move {
            0%, 100% { transform: translate(0, 50px) rotate(0deg); }
            50% { transform: translate(100px, -50px) rotate(180deg); }
        }

        #hero-image.animate-zoom-in {
            opacity: 0;
            transform: scale(1.1);

        }
        @keyframes heroZoomIn {

        }
        
        .hero-text-char {

        }
        @keyframes heroCharReveal {

        }
        
        #cursor-follower {
            position: fixed;
            width: 30px;
            height: 30px;

            border-radius: 50%;
            pointer-events: none;

            transition: width 0.3s, height 0.3s, background-color 0.3s, opacity 0.3s, transform 0.1s ease-out;
            mix-blend-mode: difference;
        }
    </style>

        };

        const handleMouseMoveTilt = (e) => {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const { width, height } = rect;
            const rotateX = (y - height / 2) / (height / 2) * -4;
            const rotateY = (x - width / 2) / (width / 2) * 4;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
        };

        const handleMouseLeaveTilt = (e) => {
            e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
        };

        function setupCardTilt(enable) {
            const cards = document.querySelectorAll('.interactive-card');
            cards.forEach(card => {
                card.classList.toggle('card-tilt-enabled', enable);
                if (enable) {
                    card.addEventListener('mousemove', handleMouseMoveTilt);
                    card.addEventListener('mouseleave', handleMouseLeaveTilt);
                } else {
                    card.removeEventListener('mousemove', handleMouseMoveTilt);
                    card.removeEventListener('mouseleave', handleMouseLeaveTilt);
                    card.style.transform = ''; 
                }
            });
        }
        
        function animateHeroText(element, newText, enable) {
            if (!element) return;
            const textToRender = newText || '';
            const currentRawText = element.getAttribute('data-raw-text');
            const isAnimated = element.querySelector('.hero-text-char') !== null;
            
            if (enable) {
                if (!isAnimated || currentRawText !== textToRender) {
                    element.setAttribute('data-raw-text', textToRender);
                    if (textToRender) {
                        element.innerHTML = textToRender.split('').map((char, index) => 
                            `<span class="hero-text-char" style="animation-delay: ${index * 0.03}s">${char === ' ' ? '&nbsp;' : char}</span>`
                        ).join('');
                    } else {
                        element.innerHTML = '';
                    }
                }
            } else {
                if (isAnimated || element.textContent !== textToRender) {
                    element.textContent = textToRender;
                    element.removeAttribute('data-raw-text');
                }
            }
        }

        function setupCursorFollower(enable, color) {
            const cursor = document.getElementById('cursor-follower');
            if (!cursor) return;
            
            cursor.style.display = enable ? 'block' : 'none';
            cursor.style.setProperty('--cursor-color', color);

            const onMouseMove = (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
            };

            const onMouseOverLink = () => {
                cursor.style.width = '60px';
                cursor.style.height = '60px';
                cursor.style.backgroundColor = color + '33';
            };

            const onMouseOutLink = () => {
                cursor.style.width = '30px';
                cursor.style.height = '30px';
                cursor.style.backgroundColor = 'transparent';
            };
            
            window.removeEventListener('mousemove', onMouseMove);
            document.querySelectorAll('a, button').forEach(el => {
                el.removeEventListener('mouseover', onMouseOverLink);
                el.removeEventListener('mouseout', onMouseOutLink);
            });

            if (enable) {
                window.addEventListener('mousemove', onMouseMove);
                document.querySelectorAll('a, button').forEach(el => {
                    el.addEventListener('mouseover', onMouseOverLink);
                    el.addEventListener('mouseout', onMouseOutLink);
                });
            }
        }

        function renderContent(pageData) {
            pageDataStore = pageData || defaultData;
            const data = pageDataStore;
            const styles = { ...defaultData.style, ...data.style };
            styles.animations = { ...defaultData.style.animations, ...(styles.animations || {}) };
            styles.typography = { ...defaultData.style.typography, ...(styles.typography || {}) };

            const dynamicStyleEl = document.getElementById('dynamic-styles');
            const auroraBg = document.getElementById('aurora-bg');
            
            auroraBg.style.display = styles.animations.auroraEffect ? 'block' : 'none';
            if(styles.backgroundImage) {
                auroraBg.style.backgroundImage = `url('${styles.backgroundImage}')`;
                auroraBg.style.backgroundSize = 'cover';
                auroraBg.style.backgroundPosition = 'center';
                auroraBg.style.backgroundColor = 'transparent';
            } else {
                auroraBg.style.backgroundImage = 'none';
                auroraBg.style.backgroundColor = styles.backgroundColor;
            }
            auroraBg.style.setProperty('--aurora-color1', styles.auroraColor1);
            auroraBg.style.setProperty('--aurora-color2', styles.auroraColor2);
            
            const typo = styles.typography;
            let cssString = `
                :root { --font-headings: ${typo.fontHeadings}; --size-headings: ${typo.sizeHeadings}; --font-subheadings: ${typo.fontSubheadings}; --size-subheadings: ${typo.sizeSubheadings}; --font-body: ${typo.fontBody}; --size-body: ${typo.sizeBody}; --font-buttons: ${typo.fontButtons}; --size-buttons: ${typo.sizeButtons}; --font-card-titles: ${typo.fontCardTitles}; --size-card-titles: ${typo.sizeCardTitles}; --font-utility: ${typo.fontUtility}; --size-utility: ${typo.sizeUtility}; }
                body { font-family: var(--font-body); font-size: var(--size-body); color: ${styles.textColor}; }
                h1, h2, h3, h4 { letter-spacing: -0.025em; }
                #hero-title, #about-title, #services-title, #testimonials-title, #faq-title, #cta-title { font-family: var(--font-headings); font-size: var(--size-headings); }
                #hero-subtitle, #about-subtitle, #services-subtitle, #testimonials-subtitle, #faq-subtitle, #cta-subtitle { font-family: var(--font-subheadings); font-size: var(--size-subheadings); }
                .enhanced-button, header a, #mobile-menu a { font-family: var(--font-buttons); font-size: var(--size-buttons); }
                #about-step1-title, #about-step2-title, #about-step3-title, .service-card h3, #testimonials-container .font-semibold, .faq-toggle span { font-family: var(--font-card-titles); font-size: var(--size-card-titles); }
                #social-title, #testimonials-container .text-sm, footer { font-family: var(--font-utility); font-size: var(--size-utility); }
                .gradient-text { background-image: linear-gradient(to right, ${styles.gradientColor1}, ${styles.gradientColor2}); }
                header#home { background-color: ${styles.headerBgColor}CC !important; }
                header#home #nav-logo, header#home a, header#home button { color: ${styles.headerTextColor} !important; }
                .enhanced-button { background-image: linear-gradient(to right, ${styles.primaryBtnBgColor}, color-mix(in srgb, ${styles.primaryBtnBgColor} 80%, black)) !important; color: ${styles.primaryBtnTextColor} !important; box-shadow: 0 10px 20px -5px ${styles.primaryBtnBgColor}66; }
                .enhanced-button:hover { box-shadow: 0 15px 25px -5px ${styles.primaryBtnBgColor}88; }
                #hero-cta2-text.enhanced-button { background-image: none !important; background-color: ${styles.secondaryBtnBgColor} !important; color: ${styles.secondaryBtnTextColor} !important; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
                #hero-cta2-text.enhanced-button:hover { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
                section#contato { background-color: ${styles.ctaBgColor} !important; background-image: linear-gradient(to right, ${styles.ctaBgColor}, color-mix(in srgb, ${styles.ctaBgColor} 70%, black)); }
                section#contato *, section#contato h2, section#contato p { color: ${styles.ctaTextColor} !important; }
                section#contato #cta-button { background-image: none !important; background-color: ${styles.primaryBtnTextColor} !important; color: ${styles.primaryBtnBgColor} !important; box-shadow: 0 10px 20px -5px rgba(0,0,0,0.3); }
                section#contato #cta-button:hover { background-color: color-mix(in srgb, ${styles.primaryBtnTextColor} 90%, black) !important; }
                footer { background-color: ${styles.footerBgColor} !important; }
                footer h3, footer h4 { color: ${styles.footerHeadingsColor} !important; }
                footer p, footer li, footer a { color: ${styles.footerTextColor} !important; }
                footer a:hover { color: ${styles.footerHeadingsColor} !important; }
                .service-card-overlay .enhanced-button { color: ${styles.primaryBtnTextColor} !important; }
                section#sobre { background-color: ${styles.aboutBgColor} !important; }
                section#sobre .interactive-card { background-color: ${styles.aboutStepsBgColor} !important; }
                section#sobre .interactive-card h3, section#sobre .interactive-card p { color: ${styles.aboutStepsTextColor} !important; }
                section#depoimentos { background-color: ${styles.testimonialsBgColor} !important; }
                section#depoimentos .interactive-card { background-color: ${styles.testimonialsCardBgColor} !important; backdrop-filter: blur(10px); }
                section#depoimentos .interactive-card p, #depoimentos .interactive-card .text-sm { color: ${styles.testimonialsCardTextColor} !important; }
                #contact-modal-content { background-color: ${styles.testimonialsCardBgColor} !important; backdrop-filter: blur(10px); }
                #contact-modal-content h3, #contact-modal-content p, #contact-modal-content label, #close-modal-button { color: ${styles.testimonialsCardTextColor} !important; }
                #contact-modal-content input { background-color: color-mix(in srgb, ${styles.testimonialsCardBgColor} 85%, black) !important; color: ${styles.testimonialsCardTextColor} !important; border-color: color-mix(in srgb, ${styles.testimonialsCardTextColor} 30%, transparent) !important; }
                #contact-modal-content input:focus { border-color: ${styles.primaryBtnBgColor} !important; box-shadow: 0 0 0 2px ${styles.primaryBtnBgColor}80 !important; outline: none; }
                #submit-whatsapp-button { background-color: ${styles.primaryBtnBgColor} !important; color: ${styles.primaryBtnTextColor} !important; }
                #submit-whatsapp-button:hover { background-color: color-mix(in srgb, ${styles.primaryBtnBgColor} 90%, black) !important; }
            `;
            dynamicStyleEl.innerHTML = cssString.replace(/\s\s+/g, ' ').trim();

            document.getElementById('page-title').textContent = data.hero?.title || defaultData.hero.title;
            document.getElementById('page-description').content = data.hero?.subtitle || defaultData.hero.subtitle;
            if (data.footer?.favicon) document.getElementById('favicon-link').href = data.footer.favicon;
            
            animateHeroText(document.getElementById('hero-title'), data.hero?.title, styles.animations.heroTextAnimation);
            document.getElementById('hero-subtitle').textContent = data.hero?.subtitle || '';
            
            document.getElementById('hero-cta1-text').textContent = data.hero?.cta1Text || '';
            document.getElementById('hero-cta1-text').href = data.hero?.cta1Link || '#servicos';
            document.getElementById('hero-cta2-text').textContent = data.hero?.cta2Text || '';
            document.getElementById('hero-cta2-text').href = data.hero?.cta2Link || '#contato';
            const heroImage = document.getElementById('hero-image');
            heroImage.src = data.hero?.image || defaultData.hero.image;
            heroImage.alt = data.hero?.title || 'Ilustração';
            heroImage.classList.toggle('animate-zoom-in', styles.animations.heroImageZoom);

            document.getElementById('nav-logo').textContent = data.footer?.logo || 'SuaLogo';
            document.getElementById('nav-cta').textContent = data.hero?.cta1Text || '';
            document.getElementById('nav-cta-mobile').textContent = data.hero?.cta1Text || '';

            document.getElementById('social-title').textContent = data.socialProof?.title || '';
            const logosContainer = document.getElementById('social-logos-container');
            logosContainer.innerHTML = '';
            (data.socialProof?.logos || []).forEach(logo => {
                logosContainer.innerHTML += `<img src="${logo.src}" alt="${logo.alt}" class="h-8 transition duration-300 grayscale hover:grayscale-0 opacity-70 hover:opacity-100">`;
            });

            document.getElementById('about-title').textContent = data.about?.title || '';
            document.getElementById('about-subtitle').textContent = data.about?.subtitle || '';
            document.getElementById('about-step1-title').textContent = data.about?.step1?.title || '';
            document.getElementById('about-step1-desc').textContent = data.about?.step1?.description || '';
            document.getElementById('about-step2-title').textContent = data.about?.step2?.title || '';
            document.getElementById('about-step2-desc').textContent = data.about?.step2?.description || '';
            document.getElementById('about-step3-title').textContent = data.about?.step3?.title || '';
            document.getElementById('about-step3-desc').textContent = data.about?.step3?.description || '';
            
            const track = document.getElementById('service-carousel-track');
            track.innerHTML = '';
            const servicesData = data.services || {};
            const servicesItems = servicesData.items || [];
            const showServiceButton = servicesData.showButton === true;

            if(servicesItems.length > 0) {
                document.getElementById('services-title').textContent = servicesData.title || '';
                document.getElementById('services-subtitle').textContent = servicesData.subtitle || '';
                servicesItems.forEach(item => {
                    let buttonHtml = '';
                    if (showServiceButton) {
                        const commonClasses = "font-semibold px-6 py-2.5 rounded-lg enhanced-button";
                        if (item.link) {
                            buttonHtml = `<a href="${item.link}" target="_blank" class="${commonClasses}">Tenho Interesse!</a>`;
                        } else {
                            buttonHtml = `<button class="open-modal-button ${commonClasses}" data-service-title="${item.title}">Tenho Interesse!</button>`;
                        }
                    }

                    track.innerHTML += `<div class="service-card rounded-xl shadow-lg bg-white border border-gray-200/50 group"><img src="${item.image}" alt="${item.title}" class="w-full h-80 object-cover service-card-image"><div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/60 to-transparent"><h3 class="font-bold text-white">${item.title}</h3></div><div class="service-card-overlay"><p class="text-white/90 font-medium mb-4" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.6);">${item.description}</p>${item.price ? `<p class="font-extrabold text-white mb-6" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.6);">R$ ${item.price}</p>` : ''}${buttonHtml}</div></div>`;
                });
            } else {
                document.getElementById('servicos').style.display = 'none';
            }

            const testimonialsData = data.testimonials || {};
            const testimonialsItems = testimonialsData.items || [];
            if(testimonialsItems.length > 0) {
                document.getElementById('testimonials-title').textContent = testimonialsData.title || '';
                document.getElementById('testimonials-subtitle').textContent = testimonialsData.subtitle || '';
                const testimonialsContainer = document.getElementById('testimonials-container');
                testimonialsContainer.innerHTML = '';
                testimonialsItems.forEach(item => {
                    testimonialsContainer.innerHTML += `<div class="interactive-card p-8 rounded-xl"><p>"${item.quote}"</p><div class="mt-6 flex items-center"><img src="${item.image}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full bg-gray-200 object-cover"><div class="ml-4"><p class="font-semibold">${item.author}</p><p class="text-sm">${item.position}</p></div></div></div>`;
                });
            } else {
                 document.getElementById('depoimentos').style.display = 'none';
            }
            
            const faqData = data.faq || {};
            const faqItems = faqData.items || [];
            if(faqItems.length > 0) {
                document.getElementById('faq-title').textContent = faqData.title || '';
                document.getElementById('faq-subtitle').textContent = faqData.subtitle || '';
                const faqContainer = document.getElementById('faq-container');
                faqContainer.innerHTML = '';
                faqItems.forEach(item => {
                    faqContainer.innerHTML += `<div class="bg-white/50 backdrop-blur-sm border border-gray-200/50 rounded-lg shadow-sm"><button class="faq-toggle w-full text-left p-6 flex justify-between items-center"><span class="font-semibold">${item.question}</span><svg class="faq-icon w-6 h-6 text-gray-500 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div class="faq-content px-6 pb-4"><p>${item.answer}</p></div></div>`;
                });
            } else {
                document.getElementById('faq').style.display = 'none';
            }

            const ctaButton = document.getElementById('cta-button');
            ctaButton.textContent = data.cta?.buttonText || '';
            if (data.cta?.buttonLink) {
                ctaButton.href = data.cta.buttonLink;
                ctaButton.classList.remove('open-modal-button');
                ctaButton.removeAttribute('data-service-title');
            } else {
                ctaButton.href = '#';
                ctaButton.classList.add('open-modal-button');
                ctaButton.setAttribute('data-service-title', 'Gostaria de solicitar um orçamento.');
            }
            document.getElementById('cta-title').textContent = data.cta?.title || '';
            document.getElementById('cta-subtitle').textContent = data.cta?.subtitle || '';
            
            document.getElementById('footer-logo').textContent = data.footer?.logo || '';
            document.getElementById('footer-description').textContent = data.footer?.description || '';
            document.getElementById('footer-email').textContent = `Email: ${data.footer?.email || ''}`;
            document.getElementById('footer-phone').textContent = `Telefone: ${data.footer?.phone || ''}`;
            document.getElementById('footer-address').textContent = `Endereço: ${data.footer?.address || ''}`;
            document.getElementById('footer-copyright').textContent = data.footer?.copyright || '';
            
            document.querySelectorAll('.animated-section').forEach(el => el.classList.toggle('animate-on-scroll', styles.animations.sectionReveal));
            setupCardTilt(styles.animations.cardHoverTilt);
            setupCursorFollower(styles.animations.cursorFollower, styles.primaryBtnBgColor);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const contentDocRef = doc(db, "landingPage", "content");
            let isInitialLoad = true;
            
            const loadingOverlay = document.getElementById('loading-overlay');
            const header = document.querySelector('header');
            const main = document.querySelector('main');
            
            const hideLoader = () => {
                if (!isInitialLoad) return;
                loadingOverlay.style.opacity = '0';
                loadingOverlay.addEventListener('transitionend', () => loadingOverlay.classList.add('hidden'), { once: true });
                header.classList.remove('hidden');
                main.classList.remove('hidden');
                isInitialLoad = false;
            };

            onSnapshot(contentDocRef, (doc) => {
                try {
                    const data = doc.exists() ? doc.data() : defaultData;
                    renderContent(data);

                    if (isInitialLoad) {
                        setTimeout(() => {
                            hideLoader();
                            const sections = document.querySelectorAll('.animated-section');
                            if (data.style?.animations?.sectionReveal !== false) {
                                const observer = new IntersectionObserver((entries) => {
                                    entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); });
                                }, { threshold: 0.1 });
                                sections.forEach(section => observer.observe(section));
                            } else {
                                sections.forEach(section => section.classList.add('is-visible'));
                            }
                        }, 500);
                    }
                } catch (e) {
                    console.error("Erro ao renderizar conteúdo:", e);
                    hideLoader();
                }
            }, (error) => { 
                console.error("Erro ao buscar dados:", error); 
                renderContent(defaultData); 
                hideLoader();
            });
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            document.querySelectorAll('#mobile-menu a').forEach(link => link.addEventListener('click', () => mobileMenu.classList.add('hidden')));

            document.getElementById('faq-container').addEventListener('click', (e) => {
                const toggle = e.target.closest('.faq-toggle');
                if (!toggle) return;
                const content = toggle.nextElementSibling;
                const icon = toggle.querySelector('.faq-icon');
                const isOpening = !content.style.maxHeight;
                document.querySelectorAll('.faq-content').forEach(c => {
                    c.style.maxHeight = null;
                    c.previousElementSibling.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                });
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });

            const track = document.getElementById('service-carousel-track'), prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
            if(track && prevBtn && nextBtn){
                const scrollStep = () => { const firstCard = track.querySelector('.service-card'); return firstCard ? firstCard.offsetWidth + 24 : 300; }
                nextBtn.addEventListener('click', () => track.scrollBy({ left: scrollStep(), behavior: 'smooth' }));
                prevBtn.addEventListener('click', () => track.scrollBy({ left: -scrollStep(), behavior: 'smooth' }));
            }

            const modal = document.getElementById('contact-modal');
            const modalContent = document.getElementById('contact-modal-content');
            const closeModalButton = document.getElementById('close-modal-button');
            const contactForm = document.getElementById('contact-form');
            const formError = document.getElementById('form-error');

            const openModal = (service) => {
                currentServiceTitle = service;
                modal.classList.remove('hidden');
                setTimeout(() => modalContent.classList.remove('scale-95'), 10);
            };
            const closeModal = () => {
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    contactForm.reset();
                    formError.classList.add('hidden');
                }, 300);
            };

            document.body.addEventListener('click', (e) => {
                const button = e.target.closest('.open-modal-button');
                if (button) {
                    e.preventDefault();
                    openModal(button.dataset.serviceTitle);
                }
            });

            closeModalButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            
            contactForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = document.getElementById('contact-name').value;
                const email = document.getElementById('contact-email').value;
                const phone = document.getElementById('contact-phone').value;
                if (!pageDataStore || !pageDataStore.footer?.whatsapp) {
                    formError.textContent = "Número de WhatsApp não configurado.";
                    formError.classList.remove('hidden');
                    return;
                }
                let message = `Olá, meu nome é ${name}.\n\nTenho interesse em: *${currentServiceTitle}*.\n\nMeus dados de contato são:\n*Email:* ${email}\n*Telefone:* ${phone}`;
                const whatsappUrl = `https://wa.me/${pageDataStore.footer.whatsapp}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>
