<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Sua Empresa | A Solução Ideal para o Seu Negócio</title>
    <meta name="description" id="page-description" content="Oferecemos soluções inovadoras para impulsionar o seu sucesso. Conheça nossos serviços e transforme seus resultados.">
    <link id="favicon-link" rel="icon" type="image/x-icon" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
            position: relative;
        }
        .faq-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; }
        
        /* Estilos do Carrossel de Serviços */
        .service-carousel-container { position: relative; }
        .service-carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .service-carousel-track::-webkit-scrollbar { display: none; }
        .service-card { scroll-snap-align: start; flex: 0 0 90%; margin-right: 1rem; position: relative; overflow: hidden; }
        @media (min-width: 768px) { .service-card { flex-basis: 45%; } }
        @media (min-width: 1024px) { .service-card { flex-basis: 31%; } }
        .service-card-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease-in-out; padding: 1rem; text-align: center; }
        .service-card:hover .service-card-overlay { opacity: 1; }
        .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(255, 255, 255, 0.8); border-radius: 9999px; width: 3rem; height: 3rem; display: none; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; z-index: 10; transition: all 0.2s ease-in-out; }
        @media (min-width: 1024px) { .carousel-btn { display: flex; } }
        .carousel-btn:hover { background-color: white; transform: translateY(-50%) scale(1.1); }
        .carousel-btn#prevBtn { left: -1.5rem; }
        .carousel-btn#nextBtn { right: -1.5rem; }

        /* Estilos do Modal de Contato */
        #contact-modal { transition: opacity 0.3s ease-in-out; }
        .form-error-message {
            display: none;
            background-color: #fef2f2;
            color: #991b1b;
            padding: 0.75rem 1rem;
            border: 1px solid #fecaca;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        /* Spinner de Carregamento */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Efeitos e Transições Adicionais */
        .animated-section > * {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animated-section.is-visible > * {
            opacity: 1;
            transform: translateY(0);
        }
        /* Efeito cascata para elementos filhos */
        .animated-section.is-visible > *:nth-child(2) { transition-delay: 0.1s; }
        .animated-section.is-visible > *:nth-child(3) { transition-delay: 0.2s; }
        .animated-section.is-visible > *:nth-child(4) { transition-delay: 0.3s; }

        .interactive-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .interactive-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .enhanced-button {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .enhanced-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px -5px rgba(0,0,0,0.2);
        }
        /* Spotlight Effect */
        #spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: overlay;
            transition: transform 0.1s ease-out;
        }
        /* Parallax Hero */
        .parallax-container {
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        }
        #hero-image {
            width: 100%;
            height: 110%; /* Imagem ligeiramente maior para permitir o movimento */
            object-fit: cover;
            transition: transform 0.2s ease-out;
        }

    </style>
    <style id="dynamic-styles"></style>
</head>

    <!-- Configuração do Firebase -->

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Inicializa o Firebase com a configuração do arquivo externo
        const app = initializeApp(window.firebaseConfig);
        const db = getFirestore(app);
        
        let pageDataStore = null;
        let currentServiceTitle = '';

        const defaultData = {
            hero: { title: 'Carregando...', subtitle: 'Aguarde um momento.', cta1Text: '...', cta1Link: '#servicos', cta2Text: '...', cta2Link: '#contato', image: 'https://placehold.co/600x400/E0E7FF/4F46E5?text=Carregando...' },
            style: { 
                backgroundColor: '#F9FAFB', backgroundImage: '', textColor: '#1F2937',
                headerBgColor: '#FFFFFF', headerTextColor: '#4B5563',
                primaryBtnBgColor: '#4F46E5', primaryBtnTextColor: '#FFFFFF',
                secondaryBtnBgColor: '#E5E7EB', secondaryBtnTextColor: '#1F2937',
                ctaBgColor: '#4338CA', ctaTextColor: '#FFFFFF',
                footerBgColor: '#111827', footerHeadingsColor: '#FFFFFF', footerTextColor: '#9CA3AF'
            },
            socialProof: { title: 'Carregando...', logos: [] },
            about: { title: 'Carregando...', subtitle: 'Aguarde um momento.', step1: {}, step2: {}, step3: {} },
            services: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [], showButton: true },
            testimonials: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            faq: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            cta: { title: 'Carregando...', subtitle: 'Aguarde um momento.', buttonText: '...', buttonLink: '' },
            footer: { logo: 'SuaLogo', description: '...', whatsapp: '', email: '', phone: '', address: '', copyright: '', favicon: '' }
        };

        function renderContent(pageData) {
            pageDataStore = pageData || defaultData;
            const data = pageDataStore;
            const styles = { ...defaultData.style, ...data.style };

            // --- Aplicação de Estilos Dinâmicos ---
            const dynamicStyleEl = document.getElementById('dynamic-styles');

            if (styles.backgroundImage) {
                document.body.style.backgroundImage = `url('${styles.backgroundImage}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
                document.body.style.backgroundColor = '';
            } else {
                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundColor = styles.backgroundColor;
                document.querySelectorAll('main > section:not(#contato)').forEach(sec => {
                    sec.style.backgroundColor = 'transparent';
                    sec.classList.remove('backdrop-blur-sm');
                });
            }
            
            let cssString = `
                /* Cabeçalho */
                header#home { background-color: ${styles.headerBgColor} !important; }
                header#home #nav-logo, header#home a, header#home button { color: ${styles.headerTextColor} !important; }

                /* Botões Primários */
                #hero-cta1-text, #nav-cta, #nav-cta-mobile, .service-card-overlay .open-modal-button, .service-card-overlay a {
                    background-color: ${styles.primaryBtnBgColor} !important;
                    color: ${styles.primaryBtnTextColor} !important;
                }

                /* Botão Secundário */
                #hero-cta2-text {
                    background-color: ${styles.secondaryBtnBgColor} !important;
                    color: ${styles.secondaryBtnTextColor} !important;
                }

                /* Seção CTA */
                section#contato { background-color: ${styles.ctaBgColor} !important; background-image: linear-gradient(to right, ${styles.ctaBgColor}, color-mix(in srgb, ${styles.ctaBgColor} 70%, black)); }
                section#contato *, section#contato h2, section#contato p { color: ${styles.ctaTextColor} !important; }
                section#contato #cta-button {
                    background-color: ${styles.primaryBtnTextColor} !important;
                    color: ${styles.primaryBtnBgColor} !important;
                }

                /* Rodapé */
                footer { background-color: ${styles.footerBgColor} !important; }
                footer h3, footer h4 { color: ${styles.footerHeadingsColor} !important; }
                footer p, footer li, footer a, footer .text-gray-400, footer .text-gray-500 { color: ${styles.footerTextColor} !important; }
                footer a:hover { color: ${styles.footerHeadingsColor} !important; }

                /* Exceções para manter contraste e funcionalidade */
                .service-card-overlay *, .service-card-overlay p { color: white !important; }
                #contact-modal *, #contact-modal p { color: initial !important; }
                .bg-indigo-100, .bg-indigo-100 svg { color: #4F46E5 !important; }
            `;
            dynamicStyleEl.innerHTML = cssString.replace(/\s\s+/g, ' ').trim();
            
            document.querySelectorAll('main *:not(a[class*="bg-"], button[class*="bg-"])').forEach(el => {
                if (!el.closest('#contato') && !el.closest('footer') && !el.closest('.service-card-overlay')) {
                     el.style.color = styles.textColor;
                }
            });


            // Meta tags
            document.getElementById('page-title').textContent = data.hero?.title || defaultData.hero.title;
            document.getElementById('page-description').content = data.hero?.subtitle || defaultData.hero.subtitle;
            if (data.footer?.favicon) {
                document.getElementById('favicon-link').href = data.footer.favicon;
            }

            // Seção Hero
            const heroCta1 = document.getElementById('hero-cta1-text');
            const heroCta2 = document.getElementById('hero-cta2-text');
            document.getElementById('hero-title').textContent = data.hero?.title || '';
            document.getElementById('hero-subtitle').textContent = data.hero?.subtitle || '';
            heroCta1.textContent = data.hero?.cta1Text || '';
            heroCta1.href = data.hero?.cta1Link || '#servicos';
            heroCta2.textContent = data.hero?.cta2Text || '';
            heroCta2.href = data.hero?.cta2Link || '#contato';
            document.getElementById('hero-image').src = data.hero?.image || defaultData.hero.image;
            document.getElementById('hero-image').alt = data.hero?.title || 'Ilustração';
            
            // Navegação
            document.getElementById('nav-logo').textContent = data.footer?.logo || 'SuaLogo';
            document.getElementById('nav-cta').textContent = data.hero?.cta1Text || '';
            document.getElementById('nav-cta-mobile').textContent = data.hero?.cta1Text || '';

            // Seção Prova Social
            document.getElementById('social-title').textContent = data.socialProof?.title || '';
            const logosContainer = document.getElementById('social-logos-container');
            logosContainer.innerHTML = '';
            (data.socialProof?.logos || []).forEach(logo => {
                logosContainer.innerHTML += `<img src="${logo.src}" alt="${logo.alt}" class="h-8 transition-opacity duration-500 hover:opacity-75">`;
            });

            // Seção Sobre
            document.getElementById('about-title').textContent = data.about?.title || '';
            document.getElementById('about-subtitle').textContent = data.about?.subtitle || '';
            document.getElementById('about-step1-title').textContent = data.about?.step1?.title || '';
            document.getElementById('about-step1-desc').textContent = data.about?.step1?.description || '';
            document.getElementById('about-step2-title').textContent = data.about?.step2?.title || '';
            document.getElementById('about-step2-desc').textContent = data.about?.step2?.description || '';
            document.getElementById('about-step3-title').textContent = data.about?.step3?.title || '';
            document.getElementById('about-step3-desc').textContent = data.about?.step3?.description || '';
            
            // Seção Serviços
            const track = document.getElementById('service-carousel-track');
            track.innerHTML = '';
            const servicesData = data.services || {};
            const servicesItems = servicesData.items || [];
            const showServiceButton = servicesData.showButton === true;

            if(servicesItems.length > 0) {
                servicesItems.forEach(item => {
                    let buttonHtml = '';
                    if (showServiceButton) {
                        const commonClasses = "bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300 enhanced-button";
                        if (item.link) {
                            buttonHtml = `<a href="${item.link}" target="_blank" class="${commonClasses}">Tenho Interesse!</a>`;
                        } else {
                            buttonHtml = `<button class="open-modal-button ${commonClasses}" data-service-title="${item.title}">Tenho Interesse!</button>`;
                        }
                    }

                    track.innerHTML += `
                        <div class="service-card rounded-lg shadow-lg bg-white border border-gray-200 interactive-card">
                            <img src="${item.image}" alt="${item.title}" class="w-full h-64 object-cover rounded-t-lg">
                            <div class="p-6"><h3 class="text-xl font-bold text-gray-900">${item.title}</h3></div>
                            <div class="service-card-overlay">
                                <p class="text-white font-medium mb-4" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.6);">${item.description}</p>
                                ${item.price ? `<p class="text-2xl font-extrabold text-white mb-6" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.6);">R$ ${item.price}</p>` : ''}
                                ${buttonHtml}
                            </div>
                        </div>`;
                });
            } else {
                track.innerHTML = '<p class="text-center w-full text-gray-500">Nenhum serviço cadastrado no momento.</p>';
            }

            // Seção Depoimentos
            document.getElementById('testimonials-title').textContent = data.testimonials?.title || '';
            document.getElementById('testimonials-subtitle').textContent = data.testimonials?.subtitle || '';
            const testimonialsContainer = document.getElementById('testimonials-container');
            testimonialsContainer.innerHTML = '';
            (data.testimonials?.items || []).forEach(item => {
                testimonialsContainer.innerHTML += `<div class="bg-gray-50/80 backdrop-blur-sm p-8 rounded-lg interactive-card border border-gray-200/50"><p class="text-gray-600">"${item.quote}"</p><div class="mt-6 flex items-center"><img src="${item.image}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full bg-gray-200"><div class="ml-4"><p class="font-semibold text-gray-900">${item.author}</p><p class="text-sm text-gray-500">${item.position}</p></div></div></div>`;
            });

            // Seção FAQ
            document.getElementById('faq-title').textContent = data.faq?.title || '';
            document.getElementById('faq-subtitle').textContent = data.faq?.subtitle || '';
            const faqContainer = document.getElementById('faq-container');
            faqContainer.innerHTML = '';
            (data.faq?.items || []).forEach(item => {
                faqContainer.innerHTML += `<div class="bg-white/80 rounded-lg shadow-sm border border-gray-200/50"><button class="faq-toggle w-full text-left p-6 flex justify-between items-center"><span class="text-lg font-semibold text-gray-800">${item.question}</span><svg class="faq-icon w-6 h-6 text-gray-500 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div class="faq-content px-6 pb-4"><p class="text-gray-600">${item.answer}</p></div></div>`;
            });

            // Seção CTA
            const ctaButton = document.getElementById('cta-button');
            ctaButton.textContent = data.cta?.buttonText || '';
            if (data.cta?.buttonLink) {
                ctaButton.href = data.cta.buttonLink;
                ctaButton.classList.remove('open-modal-button');
                ctaButton.removeAttribute('data-service-title');
            } else {
                ctaButton.href = '#';
                ctaButton.classList.add('open-modal-button');
                ctaButton.setAttribute('data-service-title', 'Gostaria de solicitar um orçamento.');
            }
            document.getElementById('cta-title').textContent = data.cta?.title || '';
            document.getElementById('cta-subtitle').textContent = data.cta?.subtitle || '';
            
            // Seção Rodapé
            document.getElementById('footer-logo').textContent = data.footer?.logo || '';
            document.getElementById('footer-description').textContent = data.footer?.description || '';
            document.getElementById('footer-email').textContent = `Email: ${data.footer?.email || ''}`;
            document.getElementById('footer-phone').textContent = `Telefone: ${data.footer?.phone || ''}`;
            document.getElementById('footer-address').textContent = `Endereço: ${data.footer?.address || ''}`;
            document.getElementById('footer-copyright').textContent = data.footer?.copyright || '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const contentDocRef = doc(db, "landingPage", "content");
            let isInitialLoad = true;
            
            const loadingOverlay = document.getElementById('loading-overlay');
            const header = document.querySelector('header');
            const main = document.querySelector('main');

            onSnapshot(contentDocRef, (doc) => {
                const data = doc.exists() ? doc.data() : defaultData;
                renderContent(data);

                if (isInitialLoad) {
                    loadingOverlay.classList.add('hidden');
                    header.classList.remove('hidden');
                    main.classList.remove('hidden');
                    isInitialLoad = false;

                    // Lógica para animações de scroll
                    const sections = document.querySelectorAll('.animated-section');
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('is-visible');
                            }
                        });
                    }, { threshold: 0.1 });
                    sections.forEach(section => observer.observe(section));
                }
            }, (error) => { 
                console.error("Erro ao buscar dados:", error); 
                renderContent(defaultData); 
                if (isInitialLoad) {
                    loadingOverlay.classList.add('hidden');
                    header.classList.remove('hidden');
                    main.classList.remove('hidden');
                    isInitialLoad = false;
                }
            });
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            document.querySelectorAll('#mobile-menu a').forEach(link => link.addEventListener('click', () => mobileMenu.classList.add('hidden')));

            document.getElementById('faq-container').addEventListener('click', (e) => {
                const toggle = e.target.closest('.faq-toggle');
                if (!toggle) return;
                const content = toggle.nextElementSibling;
                const icon = toggle.querySelector('.faq-icon');
                const isOpening = !content.style.maxHeight;
                document.querySelectorAll('.faq-content').forEach(c => {
                    c.style.maxHeight = null;
                    c.previousElementSibling.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                });
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });

            const track = document.getElementById('service-carousel-track'), prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
            if(track && prevBtn && nextBtn){
                const scrollStep = () => { const firstCard = track.querySelector('.service-card'); return firstCard ? firstCard.offsetWidth + 16 : 300; }
                nextBtn.addEventListener('click', () => track.scrollBy({ left: scrollStep(), behavior: 'smooth' }));
                prevBtn.addEventListener('click', () => track.scrollBy({ left: -scrollStep(), behavior: 'smooth' }));
            }

            // --- Lógica do Modal de Contato ---
            const modal = document.getElementById('contact-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            const contactForm = document.getElementById('contact-form');
            const formError = document.getElementById('form-error');

            const showFormError = (message) => {
                formError.textContent = message;
                formError.style.display = 'block';
            };

            const openModal = (service) => {
                currentServiceTitle = service;
                modal.classList.remove('hidden');
            };
            const closeModal = () => {
                modal.classList.add('hidden');
                contactForm.reset();
                formError.style.display = 'none';
            };

            document.body.addEventListener('click', (e) => {
                const button = e.target.closest('.open-modal-button');
                if (button) {
                    e.preventDefault();
                    const serviceTitle = button.dataset.serviceTitle;
                    openModal(serviceTitle);
                }
            });

            closeModalButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            
            contactForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = document.getElementById('contact-name').value;
                const email = document.getElementById('contact-email').value;
                const phone = document.getElementById('contact-phone').value;
                
                if (!pageDataStore || !pageDataStore.footer?.whatsapp) {
                    showFormError("Número de WhatsApp não configurado.");
                    return;
                }

                let message = `Olá, meu nome é ${name}.\n\n`;
                message += `Tenho interesse em: *${currentServiceTitle}*.\n\n`;
                message += `Meus dados de contato são:\n`;
                message += `*Email:* ${email}\n`;
                message += `*Telefone:* ${phone}`;

                const whatsappUrl = `https://wa.me/${pageDataStore.footer.whatsapp}?text=${encodeURIComponent(message)}`;
                
                window.location.href = whatsappUrl;
            });

            // Efeitos de Spotlight e Parallax
            const spotlight = document.getElementById('spotlight');
            const heroImage = document.getElementById('hero-image');
            window.addEventListener('mousemove', e => {
                spotlight.style.transform = `translate(${e.clientX - 200}px, ${e.clientY - 200}px)`;
            });
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                heroImage.style.transform = `translateY(${scrollY * 0.2}px)`;
            });
        });
    </script>
</body>
</html>
