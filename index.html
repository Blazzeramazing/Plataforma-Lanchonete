        /* --- MELHORIAS ESTÉTICAS --- */

        /* 1. Animações de Rolagem (Fade-in e Slide-up) */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            will-change: opacity, transform; /* Otimização de performance */
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 2. Hero Section de Alto Impacto */
        #hero-title {
            background: linear-gradient(45deg, #4F46E5, #818CF8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .cta-button {
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.25);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px 0 rgba(79, 70, 229, 0.35);

        .cta-button-secondary {

        /* 3. Refinamento de Cards com Efeito de Elevação */
        .card-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);

        #social-logos-container img {
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.6;
        }
        #social-logos-container img:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        header .hidden a {
            position: relative;
            padding-bottom: 4px;
        }
        header .hidden a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #4F46E5;
            transition: width 0.3s ease;
        }
        header .hidden a:hover::after {
            width: 100%;

            transform: translateY(20px);

            padding: 1.5rem; text-align: center;

        .carousel-btn { position: absolute; top: 45%; transform: translateY(-50%); background-color: white; border-radius: 9999px; width: 3rem; height: 3rem; display: none; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.15); cursor: pointer; z-index: 10; transition: transform 0.2s ease, box-shadow 0.2s ease; }

            }

            let cssString = `
                h1:not(#hero-title), h2, h3, p, #social-title { color: ${styles.textColor} !important; }
                header a, header button, #nav-logo, #mobile-menu a { color: initial; }
                .bg-indigo-600, .bg-green-500 { color: white !important; }
                .bg-gray-200, .bg-gray-100 { color: #1f2937 !important; }
                #cta-button { color: #4f46e5 !important; }
                #contato *, footer *, .service-card-overlay * { color: white !important; }
                footer a, footer .text-gray-400, footer p, footer li { color: #9ca3af !important; }
                footer a:hover { color: white !important; }
                footer h3, footer h4 { color: white !important; }
                #sobre .bg-indigo-100 { color: #4f46e5 !important; }
                .card-lift h3, .faq-toggle span, #testimonials-container .font-semibold { color: #1F2937 !important; }
                #testimonials-container p, .faq-content p, .service-card p { color: #4B5563 !important; }
                #testimonials-container .text-sm { color: #6B7280 !important; }
            `;
            dynamicStyleEl.innerHTML = cssString;

            // Meta tags
            document.getElementById('page-title').textContent = data.hero?.title || defaultData.hero.title;
            document.getElementById('page-description').content = data.hero?.subtitle || defaultData.hero.subtitle;
            if (data.footer?.favicon) document.getElementById('favicon-link').href = data.footer.favicon;

            // Seções
            document.getElementById('hero-title').textContent = data.hero?.title || '';
            document.getElementById('hero-subtitle').textContent = data.hero?.subtitle || '';
            document.getElementById('hero-cta1-text').textContent = data.hero?.cta1Text || '';
            document.getElementById('hero-cta2-text').textContent = data.hero?.cta2Text || '';
            document.getElementById('hero-image').src = data.hero?.image || defaultData.hero.image;
            document.getElementById('hero-image').alt = data.hero?.title || 'Ilustração';
            
            document.getElementById('nav-logo').textContent = data.footer?.logo || 'SuaLogo';
            document.getElementById('nav-cta').textContent = data.hero?.cta1Text || '';
            document.getElementById('nav-cta-mobile').textContent = data.hero?.cta1Text || '';

            document.getElementById('social-title').textContent = data.socialProof?.title || '';
            const logosContainer = document.getElementById('social-logos-container');
            logosContainer.innerHTML = (data.socialProof?.logos || []).map(logo => `<img src="${logo.src}" alt="${logo.alt}" class="h-8">`).join('');

            document.getElementById('about-title').textContent = data.about?.title || '';
            document.getElementById('about-subtitle').textContent = data.about?.subtitle || '';
            document.getElementById('about-step1-title').textContent = data.about?.step1?.title || '';
            document.getElementById('about-step1-desc').textContent = data.about?.step1?.description || '';
            document.getElementById('about-step2-title').textContent = data.about?.step2?.title || '';
            document.getElementById('about-step2-desc').textContent = data.about?.step2?.description || '';
            document.getElementById('about-step3-title').textContent = data.about?.step3?.title || '';
            document.getElementById('about-step3-desc').textContent = data.about?.step3?.description || '';
            
            const track = document.getElementById('service-carousel-track');
            track.innerHTML = '';
            const servicesItems = data.services?.items || [];
            if(servicesItems.length > 0) {
                track.innerHTML = servicesItems.map(item => `
                    <div class="service-card rounded-lg bg-white card-lift">
                        <img src="${item.image}" alt="${item.title}" class="w-full h-64 object-cover rounded-t-lg">
                        <div class="p-6"><h3 class="text-xl font-bold text-gray-900">${item.title}</h3></div>
                        <div class="service-card-overlay rounded-lg">
                            <div>
                                <p class="text-gray-200 mb-4">${item.description}</p>
                                ${item.price ? `<p class="text-3xl font-extrabold text-white mb-6">R$ ${item.price}</p>` : ''}
                                <button class="open-modal-button bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg cta-button" data-service-title="${item.title}">Tenho Interesse!</button>
                            </div>
                        </div>
                    </div>`).join('');
            } else {
                track.innerHTML = '<p class="text-center w-full text-gray-500">Nenhum serviço cadastrado no momento.</p>';
            }

            document.getElementById('testimonials-title').textContent = data.testimonials?.title || '';
            document.getElementById('testimonials-subtitle').textContent = data.testimonials?.subtitle || '';
            const testimonialsContainer = document.getElementById('testimonials-container');
            testimonialsContainer.innerHTML = (data.testimonials?.items || []).map(item => `
                <div class="bg-gray-50 p-8 rounded-lg card-lift">
                    <div class="relative testimonial-quote">
                        <p class="text-gray-600">"${item.quote}"</p>
                    </div>
                    <div class="mt-6 flex items-center">
                        <img src="${item.image}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full bg-gray-200 object-cover">
                        <div class="ml-4">
                            <p class="font-semibold text-gray-900">${item.author}</p>
                            <p class="text-sm text-gray-500">${item.position}</p>
                        </div>
                    </div>
                </div>`).join('');

            document.getElementById('faq-title').textContent = data.faq?.title || '';
            document.getElementById('faq-subtitle').textContent = data.faq?.subtitle || '';
            const faqContainer = document.getElementById('faq-container');
            faqContainer.innerHTML = (data.faq?.items || []).map(item => `
                <div class="bg-white rounded-lg shadow-sm">
                    <button class="faq-toggle w-full text-left p-6 flex justify-between items-center">
                        <span class="text-lg font-semibold text-gray-800">${item.question}</span>
                        <svg class="faq-icon w-6 h-6 text-gray-500 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="faq-content px-6 pb-6"><p class="text-gray-600 leading-relaxed">${item.answer}</p></div>
                </div>`).join('');

            document.getElementById('cta-title').textContent = data.cta?.title || '';
            document.getElementById('cta-subtitle').textContent = data.cta?.subtitle || '';
            document.getElementById('cta-button').textContent = data.cta?.buttonText || '';
            
            document.getElementById('footer-logo').textContent = data.footer?.logo || '';
            document.getElementById('footer-description').textContent = data.footer?.description || '';
            document.getElementById('footer-email').textContent = `Email: ${data.footer?.email || ''}`;
            document.getElementById('footer-phone').textContent = `Telefone: ${data.footer?.phone || ''}`;
            document.getElementById('footer-address').textContent = `Endereço: ${data.footer?.address || ''}`;
            document.getElementById('footer-copyright').textContent = data.footer?.copyright || '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderContent(defaultData); 
            const contentDocRef = doc(db, "landingPage", "content");
            
            onSnapshot(contentDocRef, (doc) => {
                if (doc.exists()) renderContent(doc.data());
                else { console.log("Documento não encontrado!"); renderContent(defaultData); }
            }, (error) => { console.error("Erro ao buscar dados:", error); renderContent(defaultData); });
            
            // Lógica do Menu Mobile
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            document.querySelectorAll('#mobile-menu a').forEach(link => link.addEventListener('click', () => mobileMenu.classList.add('hidden')));

            // Lógica do FAQ (Acordeão)
            document.getElementById('faq-container').addEventListener('click', (e) => {
                const toggle = e.target.closest('.faq-toggle');
                if (!toggle) return;
                const content = toggle.nextElementSibling, icon = toggle.querySelector('.faq-icon');
                const isOpening = !content.style.maxHeight;
                document.querySelectorAll('.faq-content').forEach(c => {
                    c.style.maxHeight = null;
                    c.previousElementSibling.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                });
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });

            // Lógica do Carrossel de Serviços
            const track = document.getElementById('service-carousel-track'), prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
            if(track && prevBtn && nextBtn){
                const scrollStep = () => { const firstCard = track.querySelector('.service-card'); return firstCard ? firstCard.offsetWidth + 24 : 300; }
                nextBtn.addEventListener('click', () => track.scrollBy({ left: scrollStep(), behavior: 'smooth' }));
                prevBtn.addEventListener('click', () => track.scrollBy({ left: -scrollStep(), behavior: 'smooth' }));
            }

            // Lógica do Modal de Contato
            const modal = document.getElementById('contact-modal'), modalContent = document.getElementById('modal-content'), closeModalButton = document.getElementById('close-modal-button'), contactForm = document.getElementById('contact-form'), formError = document.getElementById('form-error');

            const showFormError = (message) => {
                formError.textContent = message;
                formError.style.display = 'block';
            };

            const openModal = (service) => {
                currentServiceTitle = service;
                modal.classList.remove('hidden');
                setTimeout(() => { modalContent.classList.remove('scale-95', 'opacity-0'); }, 10);
            };
            const closeModal = () => {
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    contactForm.reset();
                    formError.style.display = 'none';
                }, 300);
            };

            document.body.addEventListener('click', (e) => {
                if (e.target.matches('.open-modal-button')) openModal(e.target.dataset.serviceTitle);
            });

            closeModalButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('contact-name').value, email = document.getElementById('contact-email').value, phone = document.getElementById('contact-phone').value;
                if (!pageDataStore || !pageDataStore.footer?.whatsapp) {
                    showFormError("Número de WhatsApp não configurado.");
                    return;
                }
                let message = `Olá, meu nome é ${name}.\n\nTenho interesse em: *${currentServiceTitle}*.\n\nMeus dados de contato são:\n*Email:* ${email}\n*Telefone:* ${phone}`;
                window.open(`https://wa.me/${pageDataStore.footer.whatsapp}?text=${encodeURIComponent(message)}`, '_blank');
                closeModal();
            });

            // Lógica da Animação de Rolagem
            const revealElements = document.querySelectorAll('main > section');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // Opcional: animar apenas uma vez
                    }
                });
            }, { threshold: 0.1 });
            revealElements.forEach(el => {
                el.classList.add('reveal');
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
