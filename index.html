<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Empresa | A Solução Ideal para o Seu Negócio</title>
    <meta name="description" content="Oferecemos soluções inovadoras para impulsionar o seu sucesso. Conheça nossos serviços e transforme seus resultados.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .faq-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
        .admin-section { display: none; }
        .admin-section.active { display: block; }
        /* Transições suaves para melhor UX */
        body, header, section, footer, div, h1, h2, h3, p, a, button, span, svg, input, textarea {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        /* Esconde o spinner de inputs de número */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- O contêiner principal da aplicação. Todo o conteúdo será renderizado aqui. -->
    <div id="app-container">
        <!-- O conteúdo da página pública ou do painel de admin será injetado aqui pelo JavaScript -->
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        // Módulos do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- DECLARAÇÃO DE VARIÁVEIS DO FIREBASE ---
        // Estas variáveis serão inicializadas quando o DOM estiver pronto.
        let app, auth, db, storage, contentRef;

        // --- ESTADO DA APLICAÇÃO ---
        let pageContent = {}; // Armazenará todo o conteúdo da página
        const appContainer = document.getElementById('app-container');

        // --- LÓGICA DE ROTEAMENTO E RENDERIZAÇÃO ---
        const navigate = () => {
            const hash = window.location.hash || '#/';
            onAuthStateChanged(auth, user => {
                if (hash === '#/admin' && user) {
                    renderAdminPanel();
                } else if (hash === '#/admin' && !user) {
                    window.location.hash = '#/login';
                } else if (hash === '#/login') {
                    renderLogin();
                } else {
                    renderPublicPage();
                }
            });
        };
        
        // --- FUNÇÕES DE RENDERIZAÇÃO (Templates HTML) ---

        // Renderiza a PÁGINA PÚBLICA
        const renderPublicPage = () => {
            const c = pageContent; // Atalho para o conteúdo
            appContainer.innerHTML = `
                <header id="home" class="bg-white shadow-sm sticky top-0 z-50">
                    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                        <a href="#" class="text-2xl font-bold text-gray-900">${c.hero?.logoText || 'SuaLogo'}</a>
                         <div class="hidden lg:flex items-center space-x-8">
                            <a href="#sobre" class="text-gray-600 hover:text-indigo-600">Sobre</a>
                            <a href="#servicos" class="text-gray-600 hover:text-indigo-600">Serviços</a>
                            <a href="#depoimentos" class="text-gray-600 hover:text-indigo-600">Depoimentos</a>
                            <a href="#contato" class="text-gray-600 hover:text-indigo-600">Contato</a>
                        </div>
                        <a href="#contato" class="hidden lg:inline-block bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700">
                           ${c.hero?.ctaButton1 || 'Comece Agora'}
                        </a>
                    </nav>
                </header>
                <main>
                    <section class="bg-white" style="background-color: ${c.hero?.bgColor || '#FFF'};">
                        <div class="container mx-auto px-6 py-20 lg:py-32 grid lg:grid-cols-2 gap-12 items-center">
                            <div class="text-center lg:text-left">
                                <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight" style="color: ${c.hero?.titleColor || '#000'};">
                                    ${c.hero?.title || 'Transforme Sua Ideia em um Negócio de Sucesso'}
                                </h1>
                                <p class="mt-6 text-lg max-w-xl mx-auto lg:mx-0" style="color: ${c.hero?.textColor || '#333'};">
                                    ${c.hero?.subtitle || 'Nós fornecemos as ferramentas e a expertise que você precisa para crescer.'}
                                </p>
                                <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                                    <a href="#servicos" class="bg-indigo-600 text-white font-semibold px-8 py-4 rounded-lg hover:bg-indigo-700 text-lg">
                                        ${c.hero?.ctaButton1 || 'Conheça Nossos Serviços'}
                                    </a>
                                    <a href="#contato" class="bg-gray-200 text-gray-800 font-semibold px-8 py-4 rounded-lg hover:bg-gray-300 text-lg">
                                        ${c.hero?.ctaButton2 || 'Fale com um Especialista'}
                                    </a>
                                </div>
                            </div>
                            <div>
                                <img src="${c.hero?.imageUrl || 'https://placehold.co/600x400/6366F1/FFFFFF?text=Imagem+Incrível'}" alt="Ilustração do produto" class="rounded-lg shadow-2xl w-full">
                            </div>
                        </div>
                    </section>
                     <!-- Renderiza outras seções aqui, se necessário -->
                </main>
                <footer class="bg-gray-900 text-white">
                    <div class="container mx-auto px-6 py-12 text-center">
                       <p>&copy; 2024 ${c.hero?.logoText || 'Sua Empresa'}. Todos os direitos reservados.</p>
                       <div class="mt-4 flex justify-center space-x-4">
                        ${(c.socials || []).map(social => `<a href="${social.url}" target="_blank" class="text-gray-400 hover:text-white">${social.name}</a>`).join('')}
                       </div>
                    </div>
                </footer>
            `;
        };

        // Renderiza a PÁGINA DE LOGIN
        const renderLogin = () => {
            appContainer.innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-gray-100">
                    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg">
                        <h3 class="text-2xl font-bold text-center">Login do Administrador</h3>
                        <form id="login-form">
                            <div class="mt-4">
                                <div>
                                    <label class="block" for="email">Email</label>
                                    <input type="email" placeholder="Email" id="email" required
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-600">
                                </div>
                                <div class="mt-4">
                                    <label class="block">Senha</label>
                                    <input type="password" placeholder="Senha" id="password" required
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-600">
                                </div>
                                <div class="flex items-baseline justify-between">
                                    <button class="px-6 py-2 mt-4 text-white bg-indigo-600 rounded-lg hover:bg-indigo-900">Entrar</button>
                                </div>
                                <p id="login-error" class="text-red-500 text-sm mt-2"></p>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            // Adiciona o listener para o formulário de login
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        };
        
        // Renderiza o PAINEL DE ADMINISTRAÇÃO
        const renderAdminPanel = () => {
            const c = pageContent;
             appContainer.innerHTML = `
                <div class="min-h-screen bg-gray-100">
                    <header class="bg-white shadow-md">
                        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                            <h1 class="text-xl font-bold text-gray-800">Painel de Administração</h1>
                            <div>
                                <a href="/#/" target="_blank" class="text-indigo-600 hover:underline mr-4">Ver Página</a>
                                <button id="logout-btn" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600">Sair</button>
                            </div>
                        </div>
                    </header>
                    <main class="container mx-auto px-6 py-8">
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <h2 class="text-2xl font-bold mb-4">Seção Hero</h2>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Texto do Logo</label>
                                    <input type="text" id="hero-logoText" value="${c.hero?.logoText || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Título Principal</label>
                                    <input type="text" id="hero-title" value="${c.hero?.title || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div class="md:col-span-2">
                                    <label class="block text-sm font-medium text-gray-700">Subtítulo</label>
                                    <textarea id="hero-subtitle" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">${c.hero?.subtitle || ''}</textarea>
                                </div>
                                 <div>
                                    <label class="block text-sm font-medium text-gray-700">Texto Botão 1</label>
                                    <input type="text" id="hero-ctaButton1" value="${c.hero?.ctaButton1 || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Texto Botão 2</label>
                                    <input type="text" id="hero-ctaButton2" value="${c.hero?.ctaButton2 || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Cor do Título</label>
                                    <input type="color" id="hero-titleColor" value="${c.hero?.titleColor || '#000000'}" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Cor do Texto</label>
                                    <input type="color" id="hero-textColor" value="${c.hero?.textColor || '#333333'}" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Cor de Fundo da Seção</label>
                                    <input type="color" id="hero-bgColor" value="${c.hero?.bgColor || '#FFFFFF'}" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Imagem Principal</label>
                                    <input type="file" id="hero-image-upload" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                                    <img id="hero-preview" src="${c.hero?.imageUrl || 'https://placehold.co/100x60'}" class="mt-2 h-20 rounded-md"/>
                                    <p id="upload-status" class="text-sm text-gray-500 mt-1"></p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-lg shadow-lg mt-8">
                            <h2 class="text-2xl font-bold mb-4">Redes Sociais (Rodapé)</h2>
                            <div id="social-links-container"></div>
                            <button id="add-social-btn" class="mt-4 bg-indigo-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-600 text-sm">+ Adicionar Rede Social</button>
                        </div>

                        <div class="mt-8 flex justify-end">
                            <button id="save-btn" class="bg-green-600 text-white font-bold px-8 py-3 rounded-lg hover:bg-green-700">Salvar Alterações</button>
                        </div>
                    </main>
                </div>
            `;
            renderSocialLinksAdmin();
            addAdminPanelListeners();
        };
        
        const renderSocialLinksAdmin = () => {
            const container = document.getElementById('social-links-container');
            if (!container) return;
            container.innerHTML = (pageContent.socials || []).map((social, index) => `
                <div class="flex items-center gap-4 mb-2">
                    <input type="text" value="${social.name}" data-index="${index}" data-field="name" class="social-input mt-1 block w-1/3 rounded-md border-gray-300 shadow-sm" placeholder="Nome (ex: Facebook)">
                    <input type="url" value="${social.url}" data-index="${index}" data-field="url" class="social-input mt-1 block w-2/3 rounded-md border-gray-300 shadow-sm" placeholder="URL Completa">
                    <button data-index="${index}" class="remove-social-btn bg-red-500 text-white p-2 rounded-full hover:bg-red-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            `).join('');
        };
        
        // --- HANDLERS DE EVENTOS ---
        const handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorP = document.getElementById('login-error');
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.hash = '#/admin';
            } catch (error) {
                console.error("Erro no login:", error);
                errorP.textContent = "Email ou senha inválidos.";
            }
        };

        const handleLogout = async () => {
            await signOut(auth);
            window.location.hash = '#/login';
        };
        
        const handleSave = async () => {
            const saveBtn = document.getElementById('save-btn');
            saveBtn.textContent = 'Salvando...';
            saveBtn.disabled = true;

            const updatedContent = {
                hero: {
                    logoText: document.getElementById('hero-logoText').value,
                    title: document.getElementById('hero-title').value,
                    subtitle: document.getElementById('hero-subtitle').value,
                    ctaButton1: document.getElementById('hero-ctaButton1').value,
                    ctaButton2: document.getElementById('hero-ctaButton2').value,
                    titleColor: document.getElementById('hero-titleColor').value,
                    textColor: document.getElementById('hero-textColor').value,
                    bgColor: document.getElementById('hero-bgColor').value,
                    imageUrl: document.getElementById('hero-preview').src
                },
                socials: pageContent.socials || []
            };

            try {
                await setDoc(contentRef, updatedContent, { merge: true });
                alert('Conteúdo salvo com sucesso!');
            } catch (error) {
                console.error("Erro ao salvar:", error);
                alert('Ocorreu um erro ao salvar.');
            } finally {
                saveBtn.textContent = 'Salvar Alterações';
                saveBtn.disabled = false;
            }
        };

        const handleImageUpload = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const statusP = document.getElementById('upload-status');
            statusP.textContent = 'Enviando imagem...';

            const storagePath = `landing-page/${Date.now()}_${file.name}`;
            const imageRef = ref(storage, storagePath);

            try {
                await uploadBytes(imageRef, file);
                const url = await getDownloadURL(imageRef);
                document.getElementById('hero-preview').src = url;
                statusP.textContent = 'Upload concluído!';
            } catch (error) {
                console.error("Erro no upload:", error);
                statusP.textContent = 'Falha no upload.';
            }
        };

        const addAdminPanelListeners = () => {
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('save-btn').addEventListener('click', handleSave);
            document.getElementById('hero-image-upload').addEventListener('change', handleImageUpload);
            
            // Listeners para redes sociais
            document.getElementById('add-social-btn').addEventListener('click', () => {
                if (!pageContent.socials) pageContent.socials = [];
                pageContent.socials.push({ name: '', url: '' });
                renderSocialLinksAdmin();
            });

            document.getElementById('social-links-container').addEventListener('click', (e) => {
                if (e.target.closest('.remove-social-btn')) {
                    const index = e.target.closest('.remove-social-btn').dataset.index;
                    pageContent.socials.splice(index, 1);
                    renderSocialLinksAdmin();
                }
            });
            
            document.getElementById('social-links-container').addEventListener('input', (e) => {
                 if (e.target.classList.contains('social-input')) {
                    const { index, field } = e.target.dataset;
                    pageContent.socials[index][field] = e.target.value;
                 }
            });
        };
        
        // --- INICIALIZAÇÃO DA APLICAÇÃO ---
        const init = () => {
            // Verifica se o objeto de configuração do Firebase foi carregado
            if (!window.firebaseConfig) {
                console.error("Configuração do Firebase não encontrada. Verifique se 'firebase-config.js' está carregado corretamente.");
                appContainer.innerHTML = `<p class="text-center text-red-500 p-8">Erro: Configuração do Firebase não encontrada.</p>`;
                return;
            }
            
            // INICIALIZAÇÃO DO FIREBASE
            app = initializeApp(window.firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            contentRef = doc(db, "landingPage", "content");

            onSnapshot(contentRef, (doc) => {
                if (doc.exists()) {
                    pageContent = doc.data();
                } else {
                    // Se não houver conteúdo, pode-se criar um default
                    console.log("Nenhum conteúdo encontrado. Crie um documento 'content' na coleção 'landingPage'.");
                    pageContent = {}; // Inicia com objeto vazio
                }
                navigate(); // Re-renderiza a página com o novo conteúdo
            }, (error) => {
                console.error("Erro ao buscar conteúdo:", error);
                appContainer.innerHTML = `<p class="text-center text-red-500">Não foi possível carregar o conteúdo da página.</p>`;
            });

            window.addEventListener('hashchange', navigate);
        };
        
        // Adiciona um listener para iniciar a aplicação após o carregamento completo da página
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
