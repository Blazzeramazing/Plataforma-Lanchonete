<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Empresa | A Solução Ideal para o Seu Negócio</title>
    <meta name="description" content="Oferecemos soluções inovadoras para impulsionar o seu sucesso. Conheça nossos serviços e transforme seus resultados.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .faq-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
        .admin-section { display: none; }
        .admin-section.active { display: block; }
        /* Transições suaves para melhor UX */
        body, header, section, footer, div, h1, h2, h3, p, a, button, span, svg, input, textarea {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        /* Esconde o spinner de inputs de número */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

    <!-- O contêiner principal da aplicação. Todo o conteúdo será renderizado aqui. -->
    <div id="app-container">
        <!-- O conteúdo da página pública ou do painel de admin será injetado aqui pelo JavaScript -->
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        // Módulos do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- DECLARAÇÃO DE VARIÁVEIS DO FIREBASE ---
        let app, auth, db, storage, contentRef;

        // --- ESTADO DA APLICAÇÃO ---
        let pageContent = {};
        const appContainer = document.getElementById('app-container');

        // --- LÓGICA DE ROTEAMENTO E RENDERIZAÇÃO ---
        const navigate = () => {
            const hash = window.location.hash || '#/';
            onAuthStateChanged(auth, user => {
                if (hash.startsWith('#/admin') && user) {
                    renderAdminPanel();
                } else if (hash.startsWith('#/admin') && !user) {
                    window.location.hash = '#/login';
                } else if (hash === '#/login') {
                    renderLogin();
                } else {
                    renderPublicPage();
                }
            });
        };
        
        // --- FUNÇÕES DE RENDERIZAÇÃO PÚBLICA ---
        const renderPublicPage = () => {
            const c = pageContent;
            appContainer.innerHTML = `
                <!-- Cabeçalho e Navegação -->
                <header id="home" class="bg-white shadow-sm sticky top-0 z-50">
                    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                        <a href="#" class="text-2xl font-bold text-gray-900">${c.hero?.logoText || 'SuaLogo'}</a>
                        <div class="hidden lg:flex items-center space-x-8">
                            <a href="#sobre" class="text-gray-600 hover:text-indigo-600">Sobre</a>
                            <a href="#servicos" class="text-gray-600 hover:text-indigo-600">Serviços</a>
                            <a href="#depoimentos" class="text-gray-600 hover:text-indigo-600">Depoimentos</a>
                            <a href="#contato" class="text-gray-600 hover:text-indigo-600">Contato</a>
                        </div>
                        <a href="#contato" class="hidden lg:inline-block bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700">${c.hero?.ctaButton1 || 'Comece Agora'}</a>
                        <button id="mobile-menu-button" class="lg:hidden text-gray-700 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                    </nav>
                    <div id="mobile-menu" class="hidden lg:hidden px-6 pt-2 pb-4 space-y-2">
                        <a href="#sobre" class="block text-gray-600 hover:text-indigo-600">Sobre</a>
                        <a href="#servicos" class="block text-gray-600 hover:text-indigo-600">Serviços</a>
                        <a href="#depoimentos" class="block text-gray-600 hover:text-indigo-600">Depoimentos</a>
                        <a href="#contato" class="block text-gray-600 hover:text-indigo-600">Contato</a>
                    </div>
                </header>

                <main>
                    <!-- Seção Hero -->
                    <section class="bg-white" style="background-color: ${c.hero?.bgColor || '#FFF'};">
                        <div class="container mx-auto px-6 py-20 lg:py-32 grid lg:grid-cols-2 gap-12 items-center">
                            <div class="text-center lg:text-left">
                                <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight" style="color: ${c.hero?.titleColor || '#111827'};">${c.hero?.title || 'Transforme Sua Ideia em um Negócio de Sucesso'}</h1>
                                <p class="mt-6 text-lg max-w-xl mx-auto lg:mx-0" style="color: ${c.hero?.textColor || '#4B5563'};">${c.hero?.subtitle || 'Nós fornecemos as ferramentas e a expertise que você precisa para crescer.'}</p>
                                <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                                    <a href="#servicos" class="bg-indigo-600 text-white font-semibold px-8 py-4 rounded-lg hover:bg-indigo-700 text-lg">${c.hero?.ctaButton1 || 'Conheça Nossos Serviços'}</a>
                                    <a href="#contato" class="bg-gray-200 text-gray-800 font-semibold px-8 py-4 rounded-lg hover:bg-gray-300 text-lg">${c.hero?.ctaButton2 || 'Fale com um Especialista'}</a>
                                </div>
                            </div>
                            <div>
                                <img src="${c.hero?.imageUrl || 'https://placehold.co/600x400/6366F1/FFFFFF?text=Imagem+Incrível'}" alt="Ilustração do produto" class="rounded-lg shadow-2xl w-full">
                            </div>
                        </div>
                    </section>
                    
                    <!-- Seção Sobre -->
                    <section id="sobre" class="py-24 bg-white">
                        <div class="container mx-auto px-6">
                            <div class="text-center max-w-3xl mx-auto">
                                <h2 class="text-3xl md:text-4xl font-bold text-gray-900">${c.about?.title || 'Um Processo Simples para Resultados Incríveis'}</h2>
                                <p class="mt-4 text-lg text-gray-600">${c.about?.subtitle || 'Descomplicamos o caminho para o sucesso. Veja como funciona.'}</p>
                            </div>
                            <div class="mt-16 grid md:grid-cols-3 gap-12 text-center">
                                ${(c.about?.steps || []).map(step => `
                                    <div class="flex flex-col items-center">
                                        <div class="bg-indigo-100 text-indigo-600 rounded-full p-4 mb-4">
                                           <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                                        </div>
                                        <h3 class="text-xl font-semibold text-gray-900">${step.title}</h3>
                                        <p class="mt-2 text-gray-600">${step.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    
                    <!-- Seção de Serviços -->
                     <section id="servicos" class="py-24 bg-gray-50">
                        <div class="container mx-auto px-6">
                            <div class="text-center max-w-3xl mx-auto">
                                <h2 class="text-3xl md:text-4xl font-bold text-gray-900">${c.services?.title || 'Soluções Completas para Você'}</h2>
                                <p class="mt-4 text-lg text-gray-600">${c.services?.subtitle || 'Oferecemos uma gama de serviços projetados para impulsionar seu crescimento.'}</p>
                            </div>
                            <div class="mt-16 grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                ${(c.services?.items || []).map(item => `
                                    <div class="bg-white p-8 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                                        <h3 class="text-xl font-semibold text-gray-900 mt-5">${item.title}</h3>
                                        <p class="mt-2 text-gray-600">${item.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>

                    <!-- Seção de Depoimentos -->
                    <section id="depoimentos" class="py-24 bg-white">
                        <div class="container mx-auto px-6">
                           <div class="text-center max-w-3xl mx-auto">
                                <h2 class="text-3xl md:text-4xl font-bold text-gray-900">${c.testimonials?.title || 'O que Nossos Clientes Dizem'}</h2>
                                <p class="mt-4 text-lg text-gray-600">${c.testimonials?.subtitle || 'O sucesso de nossos clientes é a nossa maior recompensa.'}</p>
                            </div>
                            <div class="mt-16 grid lg:grid-cols-3 gap-8">
                                ${(c.testimonials?.items || []).map(item => `
                                    <div class="bg-gray-50 p-8 rounded-lg">
                                        <p class="text-gray-600">"${item.text}"</p>
                                        <div class="mt-6 flex items-center">
                                            <img src="${item.imageUrl || 'https://placehold.co/48x48'}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full bg-gray-200">
                                            <div class="ml-4">
                                                <p class="font-semibold text-gray-900">${item.author}</p>
                                                <p class="text-sm text-gray-500">${item.role}</p>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                </main>

                <!-- Rodapé -->
                <footer class="bg-gray-900 text-white">
                    <div class="container mx-auto px-6 py-12 text-center">
                       <p>&copy; 2024 ${c.hero?.logoText || 'Sua Empresa'}. Todos os direitos reservados.</p>
                       <div class="mt-4 flex justify-center space-x-4">
                        ${(c.socials || []).map(social => `<a href="${social.url}" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white">${social.name}</a>`).join('')}
                       </div>
                    </div>
                </footer>
            `;
            addPublicPageListeners();
        };

        const addPublicPageListeners = () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        };

        // --- FUNÇÕES DE RENDERIZAÇÃO DO PAINEL DE ADMIN ---
        const renderLogin = () => {
            // ... (código inalterado)
        };
        
        const renderAdminPanel = () => {
            const c = pageContent;
            appContainer.innerHTML = `
                <div class="min-h-screen bg-gray-100">
                    <header class="bg-white shadow-md sticky top-0 z-50">
                        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                            <h1 class="text-xl font-bold text-gray-800">Painel de Administração</h1>
                            <div>
                                <a href="/#/" target="_blank" class="text-indigo-600 hover:underline mr-4">Ver Página</a>
                                <button id="logout-btn" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600">Sair</button>
                            </div>
                        </div>
                    </header>
                    <div class="flex">
                        <!-- Menu Lateral -->
                        <aside class="w-64 bg-gray-800 text-white p-4 space-y-2 sticky top-16 h-[calc(100vh-64px)]">
                            <a href="#/admin/hero" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Seção Hero</a>
                            <a href="#/admin/about" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Seção Sobre</a>
                            <a href="#/admin/services" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Seção Serviços</a>
                            <a href="#/admin/testimonials" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Seção Depoimentos</a>
                            <a href="#/admin/socials" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Redes Sociais</a>
                        </aside>

                        <!-- Conteúdo Principal do Painel -->
                        <main id="admin-main-content" class="flex-1 p-8">
                           <!-- Conteúdo da seção do admin será injetado aqui -->
                        </main>
                    </div>
                     <footer class="fixed bottom-0 right-0 p-8 w-[calc(100%-16rem)]">
                        <div class="flex justify-end">
                            <button id="save-btn" class="bg-green-600 text-white font-bold px-8 py-3 rounded-lg hover:bg-green-700 shadow-lg">Salvar Todas as Alterações</button>
                        </div>
                    </footer>
                </div>
            `;
            addAdminPanelListeners();
            renderAdminSection(); // Renderiza a seção correta com base no hash
        };
        
        const renderAdminSection = () => {
            const mainContent = document.getElementById('admin-main-content');
            if (!mainContent) return;

            const hash = window.location.hash;
            let sectionHtml = '';

            // Lógica para destacar o link ativo no menu
            document.querySelectorAll('.admin-nav-link').forEach(link => {
                link.classList.remove('bg-gray-700');
                if (link.href.endsWith(hash)) {
                    link.classList.add('bg-gray-700');
                }
            });

            if (hash.endsWith('/about')) {
                sectionHtml = getAboutAdminHtml();
            } else if (hash.endsWith('/services')) {
                sectionHtml = getServicesAdminHtml();
            } else if (hash.endsWith('/testimonials')) {
                sectionHtml = getTestimonialsAdminHtml();
            } else if (hash.endsWith('/socials')) {
                sectionHtml = getSocialsAdminHtml();
            } else { // Default to Hero
                sectionHtml = getHeroAdminHtml();
            }

            mainContent.innerHTML = sectionHtml;
        };

        const getHeroAdminHtml = () => {
            const c = pageContent.hero || {};
            return `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Editar Seção Hero</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Texto do Logo</label>
                            <input type="text" id="hero-logoText" value="${c.logoText || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Título Principal</label>
                            <input type="text" id="hero-title" value="${c.title || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Subtítulo</label>
                            <textarea id="hero-subtitle" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${c.subtitle || ''}</textarea>
                        </div>
                        <div>
                           <label class="block text-sm font-medium text-gray-700">Cor do Título</label>
                           <input type="color" id="hero-titleColor" value="${c.titleColor || '#111827'}" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                           <label class="block text-sm font-medium text-gray-700">Cor do Texto</label>
                           <input type="color" id="hero-textColor" value="${c.textColor || '#4B5563'}" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                           <label class="block text-sm font-medium text-gray-700">Cor de Fundo</label>
                           <input type="color" id="hero-bgColor" value="${c.bgColor || '#FFFFFF'}" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                           <label class="block text-sm font-medium text-gray-700">Imagem Principal</label>
                           <input type="file" id="hero-image-upload" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                           <img id="hero-preview" src="${c.imageUrl || 'https://placehold.co/100x60'}" class="mt-2 h-20 rounded-md"/>
                           <p id="upload-status" class="text-sm text-gray-500 mt-1"></p>
                        </div>
                    </div>
                </div>
            `;
        };

        const getAboutAdminHtml = () => {
            const c = pageContent.about || {};
            const stepsHtml = (c.steps || []).map((step, index) => `
                <div class="border p-4 rounded-md space-y-2 relative">
                    <button data-index="${index}" class="remove-item-btn absolute -top-2 -right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                    <label class="block text-sm font-medium">Passo ${index + 1} - Título</label>
                    <input type="text" data-index="${index}" data-field="title" value="${step.title || ''}" class="w-full rounded-md border-gray-300">
                    <label class="block text-sm font-medium">Passo ${index + 1} - Descrição</label>
                    <textarea data-index="${index}" data-field="description" class="w-full rounded-md border-gray-300">${step.description || ''}</textarea>
                </div>
            `).join('');

            return `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Editar Seção Sobre</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Título</label>
                            <input type="text" id="about-title" value="${c.title || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Subtítulo</label>
                            <textarea id="about-subtitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${c.subtitle || ''}</textarea>
                        </div>
                        <h3 class="text-lg font-semibold pt-4">Passos</h3>
                        <div id="about-steps-container" class="space-y-4">${stepsHtml}</div>
                        <button id="add-about-step-btn" class="mt-4 bg-indigo-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-600 text-sm">+ Adicionar Passo</button>
                    </div>
                </div>
            `;
        };
        
        const getServicesAdminHtml = () => { /* Similar a getAboutAdminHtml */ return 'Em construção'; };
        const getTestimonialsAdminHtml = () => { /* Similar a getAboutAdminHtml */ return 'Em construção'; };
        const getSocialsAdminHtml = () => { /* Similar a getAboutAdminHtml */ return 'Em construção'; };

        // --- HANDLERS DE EVENTOS ---
        const handleLogin = async (e) => {
            e.preventDefault();
            // ... (código inalterado)
        };

        const handleLogout = async () => {
            await signOut(auth);
            window.location.hash = '#/login';
        };
        
        const handleSave = async () => {
            const saveBtn = document.getElementById('save-btn');
            saveBtn.textContent = 'Salvando...';
            saveBtn.disabled = true;

            // Coleta os dados de todas as seções
            const updatedContent = {
                hero: {
                    logoText: document.getElementById('hero-logoText')?.value,
                    title: document.getElementById('hero-title')?.value,
                    subtitle: document.getElementById('hero-subtitle')?.value,
                    titleColor: document.getElementById('hero-titleColor')?.value,
                    textColor: document.getElementById('hero-textColor')?.value,
                    bgColor: document.getElementById('hero-bgColor')?.value,
                    imageUrl: document.getElementById('hero-preview')?.src
                },
                about: {
                    title: document.getElementById('about-title')?.value,
                    subtitle: document.getElementById('about-subtitle')?.value,
                    steps: pageContent.about?.steps || []
                },
                // Adicionar outras seções aqui...
                socials: pageContent.socials || []
            };

            try {
                await setDoc(contentRef, updatedContent, { merge: true });
                alert('Conteúdo salvo com sucesso!');
            } catch (error) {
                console.error("Erro ao salvar:", error);
                alert('Ocorreu um erro ao salvar.');
            } finally {
                saveBtn.textContent = 'Salvar Todas as Alterações';
                saveBtn.disabled = false;
            }
        };

        const handleImageUpload = async (e) => { /* ... (código inalterado) ... */ };
        
        const addAdminPanelListeners = () => {
            document.getElementById('logout-btn')?.addEventListener('click', handleLogout);
            document.getElementById('save-btn')?.addEventListener('click', handleSave);
            
            // Listener para upload de imagem (se a seção Hero estiver visível)
            document.getElementById('admin-main-content').addEventListener('change', e => {
                if (e.target.id === 'hero-image-upload') handleImageUpload(e);
            });

            // Listener para navegação e botões dinâmicos
            document.getElementById('admin-main-content').addEventListener('click', e => {
                const target = e.target.closest('button');
                if (!target) return;

                if (target.id === 'add-about-step-btn') {
                    if (!pageContent.about) pageContent.about = { steps: [] };
                    if (!pageContent.about.steps) pageContent.about.steps = [];
                    pageContent.about.steps.push({ title: 'Novo Passo', description: 'Nova descrição' });
                    renderAdminSection();
                }

                if (target.classList.contains('remove-item-btn')) {
                    const index = target.dataset.index;
                    // Identificar a seção pelo container
                    if (target.closest('#about-steps-container')) {
                         pageContent.about.steps.splice(index, 1);
                    }
                    renderAdminSection();
                }
            });

             // Listener para inputs dinâmicos
            document.getElementById('admin-main-content').addEventListener('input', e => {
                const target = e.target;
                if (target.dataset.index !== undefined) {
                    const { index, field } = target.dataset;
                     if (target.closest('#about-steps-container')) {
                         pageContent.about.steps[index][field] = target.value;
                    }
                }
            });
        };
        
        // --- INICIALIZAÇÃO DA APLICAÇÃO ---
        const init = () => {
            if (!window.firebaseConfig) {
                appContainer.innerHTML = `<p class="text-center text-red-500 p-8">Erro: Configuração do Firebase não encontrada.</p>`;
                return;
            }
            
            app = initializeApp(window.firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            contentRef = doc(db, "landingPage", "content");

            onSnapshot(contentRef, (doc) => {
                pageContent = doc.exists() ? doc.data() : {
                    // Estrutura de dados inicial para evitar erros
                    hero: {}, about: { steps: [] }, services: { items: [] }, testimonials: { items: [] }, socials: []
                };
                navigate();
            }, (error) => {
                console.error("Erro ao buscar conteúdo:", error);
                appContainer.innerHTML = `<p class="text-center text-red-500">Não foi possível carregar o conteúdo da página.</p>`;
            });

            window.addEventListener('hashchange', () => {
                // Se estiver no admin, apenas renderiza a seção, senão, navega
                if (window.location.hash.startsWith('#/admin')) {
                    renderAdminSection();
                } else {
                    navigate();
                }
            });
        };
        
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
