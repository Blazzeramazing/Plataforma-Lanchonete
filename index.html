<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Sua Empresa | A Solução Ideal para o Seu Negócio</title>
    <meta name="description" id="page-description" content="Oferecemos soluções inovadoras para impulsionar o seu sucesso. Conheça nossos serviços e transforme seus resultados.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .faq-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-in-out; }
        
        /* Estilos para o Carrossel de Serviços */
        .service-carousel-container { position: relative; }
        .service-carousel-track {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* Suaviza a rolagem no iOS */
            scrollbar-width: none; /* Oculta a barra de rolagem no Firefox */
        }
        .service-carousel-track::-webkit-scrollbar { display: none; /* Oculta a barra de rolagem no Chrome/Safari */ }
        .service-card {
            scroll-snap-align: start;
            flex: 0 0 90%; /* Em telas pequenas, mostra 90% do card */
            margin-right: 1rem;
            position: relative;
            overflow: hidden; /* Garante que a sobreposição não vaze */
        }
        @media (min-width: 768px) {
            .service-card { flex-basis: 45%; } /* 2 cards por tela */
        }
        @media (min-width: 1024px) {
            .service-card { flex-basis: 31%; } /* 3 cards por tela */
        }
        .service-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            padding: 1rem;
            text-align: center;
        }
        .service-card:hover .service-card-overlay {
            opacity: 1;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 9999px;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            z-index: 10;
        }
        .carousel-btn:hover { background-color: white; }
        .carousel-btn#prevBtn { left: -1.5rem; }
        .carousel-btn#nextBtn { right: -1.5rem; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Cabeçalho e Navegação -->
    <header id="home" class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-900" id="nav-logo">SuaLogo</a>
            <div class="hidden lg:flex items-center space-x-8">
                <a href="#sobre" class="text-gray-600 hover:text-indigo-600 transition duration-300">Sobre</a>
                <a href="#servicos" class="text-gray-600 hover:text-indigo-600 transition duration-300">Serviços</a>
                <a href="#depoimentos" class="text-gray-600 hover:text-indigo-600 transition duration-300">Depoimentos</a>
                <a href="#contato" class="text-gray-600 hover:text-indigo-600 transition duration-300">Contato</a>
            </div>
            <a href="#contato" class="hidden lg:inline-block bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700 transition duration-300" id="nav-cta">Comece Agora</a>
            <button id="mobile-menu-button" class="lg:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <!-- Menu Mobile -->
        <div id="mobile-menu" class="hidden lg:hidden px-6 pt-2 pb-4 space-y-2">
            <a href="#sobre" class="block text-gray-600 hover:text-indigo-600">Sobre</a>
            <a href="#servicos" class="block text-gray-600 hover:text-indigo-600">Serviços</a>
            <a href="#depoimentos" class="block text-gray-600 hover:text-indigo-600">Depoimentos</a>
            <a href="#contato" class="block text-gray-600 hover:text-indigo-600">Contato</a>
            <a href="#contato" class="block mt-4 bg-indigo-600 text-white text-center font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700" id="nav-cta-mobile">Comece Agora</a>
        </div>
    </header>

    <main>
        <!-- Seção Hero -->
        <section class="bg-white">
            <div class="container mx-auto px-6 py-20 lg:py-32 grid lg:grid-cols-2 gap-12 items-center">
                <div class="text-center lg:text-left">
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight" id="hero-title"></h1>
                    <p class="mt-6 text-lg text-gray-600 max-w-xl mx-auto lg:mx-0" id="hero-subtitle"></p>
                    <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                        <a href="#servicos" class="bg-indigo-600 text-white font-semibold px-8 py-4 rounded-lg hover:bg-indigo-700 transition duration-300 text-lg" id="hero-cta1-text"></a>
                        <a href="#contato" class="bg-gray-200 text-gray-800 font-semibold px-8 py-4 rounded-lg hover:bg-gray-300 transition duration-300 text-lg" id="hero-cta2-text"></a>
                    </div>
                </div>
                <div>
                    <img src="" alt="Ilustração do produto ou serviço" class="rounded-lg shadow-2xl w-full" id="hero-image">
                </div>
            </div>
        </section>

        <!-- Seção de Prova Social -->
        <section class="py-16 bg-gray-50">
            <div class="container mx-auto px-6 text-center">
                <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider" id="social-title"></h3>
                <div class="mt-8 flex flex-wrap justify-center items-center gap-x-12 gap-y-6" id="social-logos-container">
                    <!-- Logos Inseridos via JS -->
                </div>
            </div>
        </section>


        <!-- Seção Sobre / Como Funciona -->
        <section id="sobre" class="py-24 bg-white">
            <div class="container mx-auto px-6">
                <div class="text-center max-w-3xl mx-auto">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900" id="about-title"></h2>
                    <p class="mt-4 text-lg text-gray-600" id="about-subtitle"></p>
                </div>
                <div class="mt-16 grid md:grid-cols-3 gap-12 text-center">
                    <!-- Passo 1 -->
                    <div class="flex flex-col items-center" id="about-step1">
                        <div class="bg-indigo-100 text-indigo-600 rounded-full p-4 mb-4">
                            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900" id="about-step1-title"></h3>
                        <p class="mt-2 text-gray-600" id="about-step1-desc"></p>
                    </div>
                    <!-- Passo 2 -->
                    <div class="flex flex-col items-center" id="about-step2">
                        <div class="bg-indigo-100 text-indigo-600 rounded-full p-4 mb-4">
                            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900" id="about-step2-title"></h3>
                        <p class="mt-2 text-gray-600" id="about-step2-desc"></p>
                    </div>
                    <!-- Passo 3 -->
                    <div class="flex flex-col items-center" id="about-step3">
                        <div class="bg-indigo-100 text-indigo-600 rounded-full p-4 mb-4">
                             <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-900" id="about-step3-title"></h3>
                        <p class="mt-2 text-gray-600" id="about-step3-desc"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Seção de Serviços/Recursos -->
        <section id="servicos" class="py-24 bg-gray-50">
            <div class="container mx-auto px-6">
                <div class="text-center max-w-3xl mx-auto">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900" id="services-title"></h2>
                    <p class="mt-4 text-lg text-gray-600" id="services-subtitle"></p>
                </div>
                <div class="mt-16 service-carousel-container">
                    <div id="service-carousel-track" class="service-carousel-track">
                        <!-- Serviços/Produtos inseridos via JS -->
                    </div>
                    <button id="prevBtn" class="carousel-btn">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <button id="nextBtn" class="carousel-btn">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Seção de Depoimentos -->
        <section id="depoimentos" class="py-24 bg-white">
            <div class="container mx-auto px-6">
                <div class="text-center max-w-3xl mx-auto">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900" id="testimonials-title"></h2>
                    <p class="mt-4 text-lg text-gray-600" id="testimonials-subtitle"></p>
                </div>
                <div class="mt-16 grid lg:grid-cols-3 gap-8" id="testimonials-container">
                    <!-- Depoimentos inseridos via JS -->
                </div>
            </div>
        </section>

        <!-- Seção de FAQ -->
        <section id="faq" class="py-24 bg-gray-50">
            <div class="container mx-auto px-6 max-w-4xl">
                <div class="text-center">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900" id="faq-title"></h2>
                    <p class="mt-4 text-lg text-gray-600" id="faq-subtitle"></p>
                </div>
                <div class="mt-12 space-y-4" id="faq-container">
                    <!-- FAQs inseridos via JS -->
                </div>
            </div>
        </section>

        <!-- Seção Final de CTA -->
        <section id="contato" class="bg-indigo-700 text-white">
            <div class="container mx-auto px-6 py-20 text-center">
                <h2 class="text-3xl md:text-4xl font-bold" id="cta-title"></h2>
                <p class="mt-4 text-lg text-indigo-200 max-w-2xl mx-auto" id="cta-subtitle"></p>
                <a href="#" class="mt-8 inline-block bg-white text-indigo-700 font-bold px-10 py-4 rounded-lg hover:bg-indigo-50 transition-colors duration-300 text-lg" id="cta-button"></a>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-900 text-white">
        <div class="container mx-auto px-6 py-12">
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Coluna 1: Sobre -->
                <div>
                    <h3 class="text-xl font-bold" id="footer-logo"></h3>
                    <p class="mt-4 text-gray-400" id="footer-description"></p>
                </div>
                <!-- Coluna 2: Links -->
                <div>
                    <h4 class="text-lg font-semibold uppercase">Links Úteis</h4>
                    <ul class="mt-4 space-y-2">
                        <li><a href="#sobre" class="text-gray-400 hover:text-white">Sobre Nós</a></li>
                        <li><a href="#servicos" class="text-gray-400 hover:text-white">Serviços</a></li>
                        <li><a href="#depoimentos" class="text-gray-400 hover:text-white">Depoimentos</a></li>
                        <li><a href="#contato" class="text-gray-400 hover:text-white">Contato</a></li>
                    </ul>
                </div>
                <!-- Coluna 3: Contato -->
                <div>
                    <h4 class="text-lg font-semibold uppercase">Contato</h4>
                    <ul class="mt-4 space-y-2 text-gray-400">
                        <li id="footer-email"></li>
                        <li id="footer-phone"></li>
                        <li id="footer-address"></li>
                    </ul>
                </div>
            </div>
            <div class="mt-12 border-t border-gray-800 pt-8 text-center text-gray-500">
                <p id="footer-copyright"></p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- LÓGICA PARA POPULAR A PÁGINA ---
            const defaultData = {
                hero: { title: 'Título Padrão Hero', subtitle: 'Subtítulo padrão.', cta1Text: 'Botão 1', cta2Text: 'Botão 2', image: 'https://placehold.co/600x400' },
                socialProof: { title: 'Confiado por grandes empresas', logos: [] },
                about: { title: 'Sobre Nós', subtitle: 'Conheça nossa história.', step1: {}, step2: {}, step3: {} },
                services: { title: 'Nossos Serviços', subtitle: 'Veja o que oferecemos.', items: [] },
                testimonials: { title: 'Depoimentos', subtitle: 'O que dizem sobre nós.', items: [] },
                faq: { title: 'Perguntas Frequentes', subtitle: 'Tire suas dúvidas.', items: [] },
                cta: { title: 'Entre em Contato', subtitle: 'Fale conosco.', buttonText: 'Contato' },
                footer: { logo: 'SuaLogo', description: 'Descrição.', whatsapp: '', email: '', phone: '', address: '', copyright: '' }
            };

            const pageData = JSON.parse(localStorage.getItem('landingPageData')) || defaultData;
            
            function renderContent() {
                // Hero
                document.getElementById('hero-title').textContent = pageData.hero.title;
                document.getElementById('hero-subtitle').textContent = pageData.hero.subtitle;
                document.getElementById('hero-cta1-text').textContent = pageData.hero.cta1Text;
                document.getElementById('hero-cta2-text').textContent = pageData.hero.cta2Text;
                document.getElementById('hero-image').src = pageData.hero.image;
                document.getElementById('hero-image').alt = pageData.hero.title;
                
                // Nav
                document.getElementById('nav-logo').textContent = pageData.footer.logo;
                document.getElementById('nav-cta').textContent = pageData.hero.cta1Text;
                document.getElementById('nav-cta-mobile').textContent = pageData.hero.cta1Text;

                // Social Proof
                document.getElementById('social-title').textContent = pageData.socialProof.title;
                const logosContainer = document.getElementById('social-logos-container');
                logosContainer.innerHTML = '';
                pageData.socialProof.logos.forEach(logo => {
                    logosContainer.innerHTML += `<img src="${logo.src}" alt="${logo.alt}" class="h-8">`;
                });

                // About
                document.getElementById('about-title').textContent = pageData.about.title;
                document.getElementById('about-subtitle').textContent = pageData.about.subtitle;
                document.getElementById('about-step1-title').textContent = pageData.about.step1.title;
                document.getElementById('about-step1-desc').textContent = pageData.about.step1.description;
                document.getElementById('about-step2-title').textContent = pageData.about.step2.title;
                document.getElementById('about-step2-desc').textContent = pageData.about.step2.description;
                document.getElementById('about-step3-title').textContent = pageData.about.step3.title;
                document.getElementById('about-step3-desc').textContent = pageData.about.step3.description;
                
                // Services Carousel
                document.getElementById('services-title').textContent = pageData.services.title;
                document.getElementById('services-subtitle').textContent = pageData.services.subtitle;
                const track = document.getElementById('service-carousel-track');
                track.innerHTML = '';
                if(pageData.services.items.length > 0) {
                    const whatsappNumber = pageData.footer.whatsapp;
                    pageData.services.items.forEach(item => {
                        const message = encodeURIComponent(`Olá, tenho interesse no produto/serviço: ${item.title}`);
                        const whatsappLink = `https://wa.me/${whatsappNumber}?text=${message}`;
                        track.innerHTML += `
                            <div class="service-card rounded-lg shadow-lg bg-white">
                                <img src="${item.image}" alt="${item.title}" class="w-full h-64 object-cover rounded-t-lg">
                                <div class="p-6">
                                    <h3 class="text-xl font-bold text-gray-900">${item.title}</h3>
                                </div>
                                <div class="service-card-overlay">
                                    <p class="text-gray-200 mb-4">${item.description}</p>
                                    ${item.price ? `<p class="text-2xl font-extrabold text-white mb-6">R$ ${item.price}</p>` : ''}
                                    <a href="${whatsappLink}" target="_blank" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Tenho Interesse!</a>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    track.innerHTML = '<p class="text-center w-full">Nenhum serviço cadastrado.</p>';
                }


                // Testimonials
                document.getElementById('testimonials-title').textContent = pageData.testimonials.title;
                document.getElementById('testimonials-subtitle').textContent = pageData.testimonials.subtitle;
                const testimonialsContainer = document.getElementById('testimonials-container');
                testimonialsContainer.innerHTML = '';
                pageData.testimonials.items.forEach(item => {
                     testimonialsContainer.innerHTML += `
                        <div class="bg-gray-50 p-8 rounded-lg">
                            <p class="text-gray-600">"${item.quote}"</p>
                            <div class="mt-6 flex items-center">
                                <img src="${item.image}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full">
                                <div class="ml-4">
                                    <p class="font-semibold text-gray-900">${item.author}</p>
                                    <p class="text-sm text-gray-500">${item.position}</p>
                                </div>
                            </div>
                        </div>
                    `;
                });

                // FAQ
                document.getElementById('faq-title').textContent = pageData.faq.title;
                document.getElementById('faq-subtitle').textContent = pageData.faq.subtitle;
                const faqContainer = document.getElementById('faq-container');
                faqContainer.innerHTML = '';
                pageData.faq.items.forEach(item => {
                    faqContainer.innerHTML += `
                        <div class="bg-white rounded-lg shadow-sm">
                            <button class="faq-toggle w-full text-left p-6 flex justify-between items-center">
                                <span class="text-lg font-semibold text-gray-800">${item.question}</span>
                                <svg class="faq-icon w-6 h-6 text-gray-500 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </button>
                            <div class="faq-content px-6 pb-4">
                                <p class="text-gray-600">${item.answer}</p>
                            </div>
                        </div>
                    `;
                });

                // CTA
                document.getElementById('cta-title').textContent = pageData.cta.title;
                document.getElementById('cta-subtitle').textContent = pageData.cta.subtitle;
                document.getElementById('cta-button').textContent = pageData.cta.buttonText;
                
                // Footer
                document.getElementById('footer-logo').textContent = pageData.footer.logo;
                document.getElementById('footer-description').textContent = pageData.footer.description;
                document.getElementById('footer-email').textContent = `Email: ${pageData.footer.email}`;
                document.getElementById('footer-phone').textContent = `Telefone: ${pageData.footer.phone}`;
                document.getElementById('footer-address').textContent = `Endereço: ${pageData.footer.address}`;
                document.getElementById('footer-copyright').textContent = pageData.footer.copyright;
            }

            renderContent();


            // --- LÓGICA DE INTERAÇÃO (MENUS, FAQ, CARROSSEL) ---
            
            // Menu Mobile
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
            document.querySelectorAll('#mobile-menu a').forEach(link => {
                link.addEventListener('click', () => { mobileMenu.classList.add('hidden'); });
            });

            // Acordeão do FAQ
            document.getElementById('faq-container').addEventListener('click', (e) => {
                const toggle = e.target.closest('.faq-toggle');
                if (!toggle) return;

                const content = toggle.nextElementSibling;
                const icon = toggle.querySelector('.faq-icon');
                
                // Fecha todos os outros antes de potencialmente abrir o atual
                document.querySelectorAll('.faq-content').forEach(c => {
                    if (c !== content) {
                       c.style.maxHeight = null;
                       c.previousElementSibling.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                    }
                });

                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                    icon.style.transform = 'rotate(0deg)';
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });

            // Carrossel de Serviços
            const track = document.getElementById('service-carousel-track');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if(track && prevBtn && nextBtn){
                 const scrollStep = () => track.querySelector('.service-card').offsetWidth + 16; // 16px de margem

                nextBtn.addEventListener('click', () => {
                    track.scrollBy({ left: scrollStep(), behavior: 'smooth' });
                });

                prevBtn.addEventListener('click', () => {
                    track.scrollBy({ left: -scrollStep(), behavior: 'smooth' });
                });
            }
        });
    </script>
</body>
</html>
