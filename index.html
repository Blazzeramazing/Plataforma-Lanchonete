        body { 
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;

        /* Estilos do Carrossel de Serviços */
        .service-carousel-container { position: relative; }
        .service-carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; }

        .service-card { scroll-snap-align: start; flex: 0 0 90%; margin-right: 1rem; position: relative; overflow: hidden; }
        @media (min-width: 768px) { .service-card { flex-basis: 45%; } }
        @media (min-width: 1024px) { .service-card { flex-basis: 31%; } }
        .service-card-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease-in-out; padding: 1rem; text-align: center; }
        .service-card:hover .service-card-overlay { opacity: 1; }
        .carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(255, 255, 255, 0.8); border-radius: 9999px; width: 3rem; height: 3rem; display: none; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; z-index: 10; }
        @media (min-width: 1024px) { .carousel-btn { display: flex; } }
        .carousel-btn:hover { background-color: white; }
        .carousel-btn#prevBtn { left: -1.5rem; }
        .carousel-btn#nextBtn { right: -1.5rem; }

        /* Estilos do Modal de Contato */
        #contact-modal { transition: opacity 0.3s ease-in-out; }
        .form-error-message {
            display: none;
            background-color: #fef2f2;
            color: #991b1b;
            padding: 0.75rem 1rem;
            border: 1px solid #fecaca;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        /* Spinner de Carregamento */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <style id="dynamic-styles"></style>
</head>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuração do Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyC7J_J7JCagM65E5qkl1z-Kn2V360ldmdg",
            authDomain: "minhas-credenciais-firebase.firebaseapp.com",
            projectId: "minhas-credenciais-firebase",
            storageBucket: "minhas-credenciais-firebase.firebasestorage.app",
            messagingSenderId: "90146495031",
            appId: "1:90146495031:web:04bdab47de65f7444cbdb2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let pageDataStore = null;
        let currentServiceTitle = '';

        const defaultData = {
            hero: { title: 'Carregando...', subtitle: 'Aguarde um momento.', cta1Text: '...', cta2Text: '...', image: 'https://placehold.co/600x400/E0E7FF/4F46E5?text=Carregando...' },
            style: { backgroundColor: '#F9FAFB', backgroundImage: '', textColor: '#1F2937' },
            socialProof: { title: 'Carregando...', logos: [] },
            about: { title: 'Carregando...', subtitle: 'Aguarde um momento.', step1: {}, step2: {}, step3: {} },
            services: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            testimonials: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            faq: { title: 'Carregando...', subtitle: 'Aguarde um momento.', items: [] },
            cta: { title: 'Carregando...', subtitle: 'Aguarde um momento.', buttonText: '...' },
            footer: { logo: 'SuaLogo', description: '...', whatsapp: '', email: '', phone: '', address: '', copyright: '', favicon: '' }
        };

        function renderContent(pageData) {
            pageDataStore = pageData || defaultData;
            const data = pageDataStore;

            // --- Aplicação de Estilos Dinâmicos ---
            const styles = data.style || defaultData.style;
            const dynamicStyleEl = document.getElementById('dynamic-styles');
            const allSections = document.querySelectorAll('main > section');

            if (styles.backgroundImage) {
                document.body.style.backgroundImage = `url('${styles.backgroundImage}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
                document.body.style.backgroundColor = '';
            } else {
                document.body.style.backgroundImage = 'none';
                document.body.style.backgroundColor = styles.backgroundColor;
                allSections.forEach(sec => {
                    if (sec.id !== 'contato') { 
                        sec.style.backgroundColor = 'transparent';
                        sec.classList.remove('backdrop-blur-sm');
                    }
                });
            }
            
            let cssString = `h1, h2, h3, p, #social-title { color: ${styles.textColor} !important; } header a, header button, #nav-logo, #mobile-menu a { color: initial; } .bg-indigo-600, .bg-green-500 { color: white !important; } .bg-gray-200 { color: #1f2937 !important; } #contato *, footer *, .service-card-overlay * { color: white !important; } #cta-button { color: #4f46e5 !important; } footer a, footer .text-gray-400, footer p, footer li { color: #9ca3af !important; } footer a:hover { color: white !important; } footer h3, footer h4 { color: white !important; } #sobre .bg-indigo-100 { color: #4f46e5 !important; } .service-card h3, .faq-toggle span, #testimonials-container .font-semibold { color: #1F2937 !important; } #testimonials-container p, .faq-content p, .service-card p { color: #4B5563 !important; } #testimonials-container .text-sm { color: #6B7280 !important; } #contact-modal h3 { color: #1F2937 !important; } #contact-modal p { color: #4B5563 !important; } #contact-modal label { color: #374151 !important; }`;
            dynamicStyleEl.innerHTML = cssString;

            // Meta tags
            document.getElementById('page-title').textContent = data.hero?.title || defaultData.hero.title;
            document.getElementById('page-description').content = data.hero?.subtitle || defaultData.hero.subtitle;
            if (data.footer?.favicon) {
                document.getElementById('favicon-link').href = data.footer.favicon;
            }

            // Seção Hero
            document.getElementById('hero-title').textContent = data.hero?.title || '';
            document.getElementById('hero-subtitle').textContent = data.hero?.subtitle || '';
            document.getElementById('hero-cta1-text').textContent = data.hero?.cta1Text || '';
            document.getElementById('hero-cta2-text').textContent = data.hero?.cta2Text || '';
            document.getElementById('hero-image').src = data.hero?.image || defaultData.hero.image;
            document.getElementById('hero-image').alt = data.hero?.title || 'Ilustração';
            
            // Navegação
            document.getElementById('nav-logo').textContent = data.footer?.logo || 'SuaLogo';
            document.getElementById('nav-cta').textContent = data.hero?.cta1Text || '';
            document.getElementById('nav-cta-mobile').textContent = data.hero?.cta1Text || '';

            // Seção Prova Social
            document.getElementById('social-title').textContent = data.socialProof?.title || '';
            const logosContainer = document.getElementById('social-logos-container');
            logosContainer.innerHTML = '';
            (data.socialProof?.logos || []).forEach(logo => {
                logosContainer.innerHTML += `<img src="${logo.src}" alt="${logo.alt}" class="h-8 transition-opacity duration-500 hover:opacity-75">`;
            });

            // Seção Sobre
            document.getElementById('about-title').textContent = data.about?.title || '';
            document.getElementById('about-subtitle').textContent = data.about?.subtitle || '';
            document.getElementById('about-step1-title').textContent = data.about?.step1?.title || '';
            document.getElementById('about-step1-desc').textContent = data.about?.step1?.description || '';
            document.getElementById('about-step2-title').textContent = data.about?.step2?.title || '';
            document.getElementById('about-step2-desc').textContent = data.about?.step2?.description || '';
            document.getElementById('about-step3-title').textContent = data.about?.step3?.title || '';
            document.getElementById('about-step3-desc').textContent = data.about?.step3?.description || '';
            
            // Seção Serviços
            const track = document.getElementById('service-carousel-track');
            track.innerHTML = '';
            const servicesItems = data.services?.items || [];
            if(servicesItems.length > 0) {
                servicesItems.forEach(item => {
                    track.innerHTML += `<div class="service-card rounded-lg shadow-lg bg-white"><img src="${item.image}" alt="${item.title}" class="w-full h-64 object-cover rounded-t-lg"><div class="p-6"><h3 class="text-xl font-bold text-gray-900">${item.title}</h3></div><div class="service-card-overlay"><p class="text-white font-medium mb-4" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.6);">${item.description}</p>${item.price ? `<p class="text-2xl font-extrabold text-white mb-6" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.6);">R$ ${item.price}</p>` : ''}<button class="open-modal-button bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300" data-service-title="${item.title}">Tenho Interesse!</button></div></div>`;
                });
            } else {
                track.innerHTML = '<p class="text-center w-full text-gray-500">Nenhum serviço cadastrado no momento.</p>';
            }

            // Seção Depoimentos
            document.getElementById('testimonials-title').textContent = data.testimonials?.title || '';
            document.getElementById('testimonials-subtitle').textContent = data.testimonials?.subtitle || '';
            const testimonialsContainer = document.getElementById('testimonials-container');
            testimonialsContainer.innerHTML = '';
            (data.testimonials?.items || []).forEach(item => {
                testimonialsContainer.innerHTML += `<div class="bg-gray-50/80 p-8 rounded-lg"><p class="text-gray-600">"${item.quote}"</p><div class="mt-6 flex items-center"><img src="${item.image}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full bg-gray-200"><div class="ml-4"><p class="font-semibold text-gray-900">${item.author}</p><p class="text-sm text-gray-500">${item.position}</p></div></div></div>`;
            });

            // Seção FAQ
            document.getElementById('faq-title').textContent = data.faq?.title || '';
            document.getElementById('faq-subtitle').textContent = data.faq?.subtitle || '';
            const faqContainer = document.getElementById('faq-container');
            faqContainer.innerHTML = '';
            (data.faq?.items || []).forEach(item => {
                faqContainer.innerHTML += `<div class="bg-white/80 rounded-lg shadow-sm"><button class="faq-toggle w-full text-left p-6 flex justify-between items-center"><span class="text-lg font-semibold text-gray-800">${item.question}</span><svg class="faq-icon w-6 h-6 text-gray-500 transition-transform transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button><div class="faq-content px-6 pb-4"><p class="text-gray-600">${item.answer}</p></div></div>`;
            });

            // Seção CTA
            document.getElementById('cta-title').textContent = data.cta?.title || '';
            document.getElementById('cta-subtitle').textContent = data.cta?.subtitle || '';
            document.getElementById('cta-button').textContent = data.cta?.buttonText || '';
            
            // Seção Rodapé
            document.getElementById('footer-logo').textContent = data.footer?.logo || '';
            document.getElementById('footer-description').textContent = data.footer?.description || '';
            document.getElementById('footer-email').textContent = `Email: ${data.footer?.email || ''}`;
            document.getElementById('footer-phone').textContent = `Telefone: ${data.footer?.phone || ''}`;
            document.getElementById('footer-address').textContent = `Endereço: ${data.footer?.address || ''}`;
            document.getElementById('footer-copyright').textContent = data.footer?.copyright || '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const contentDocRef = doc(db, "landingPage", "content");
            let isInitialLoad = true;
            
            const loadingOverlay = document.getElementById('loading-overlay');
            const header = document.querySelector('header');
            const main = document.querySelector('main');

            onSnapshot(contentDocRef, (doc) => {
                const data = doc.exists() ? doc.data() : defaultData;
                renderContent(data);

                if (isInitialLoad) {
                    loadingOverlay.classList.add('hidden');
                    header.classList.remove('hidden');
                    main.classList.remove('hidden');
                    isInitialLoad = false;
                }
            }, (error) => { 
                console.error("Erro ao buscar dados:", error); 
                renderContent(defaultData); 
                if (isInitialLoad) {
                    loadingOverlay.classList.add('hidden');
                    header.classList.remove('hidden');
                    main.classList.remove('hidden');
                    isInitialLoad = false;
                }
            });
            
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
            document.querySelectorAll('#mobile-menu a').forEach(link => link.addEventListener('click', () => mobileMenu.classList.add('hidden')));

            document.getElementById('faq-container').addEventListener('click', (e) => {
                const toggle = e.target.closest('.faq-toggle');
                if (!toggle) return;
                const content = toggle.nextElementSibling;
                const icon = toggle.querySelector('.faq-icon');
                const isOpening = !content.style.maxHeight;
                document.querySelectorAll('.faq-content').forEach(c => {
                    c.style.maxHeight = null;
                    c.previousElementSibling.querySelector('.faq-icon').style.transform = 'rotate(0deg)';
                });
                if (isOpening) {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.style.transform = 'rotate(180deg)';
                }
            });

            const track = document.getElementById('service-carousel-track'), prevBtn = document.getElementById('prevBtn'), nextBtn = document.getElementById('nextBtn');
            if(track && prevBtn && nextBtn){
                const scrollStep = () => { const firstCard = track.querySelector('.service-card'); return firstCard ? firstCard.offsetWidth + 16 : 300; }
                nextBtn.addEventListener('click', () => track.scrollBy({ left: scrollStep(), behavior: 'smooth' }));
                prevBtn.addEventListener('click', () => track.scrollBy({ left: -scrollStep(), behavior: 'smooth' }));
            }

            // --- LÓGICA DO MODAL DE CONTATO REFEITA DO ZERO ---
            const modal = document.getElementById('contact-modal');
            const closeModalButton = document.getElementById('close-modal-button');
            const contactForm = document.getElementById('contact-form');
            const formError = document.getElementById('form-error');

            const showFormError = (message) => {
                formError.textContent = message;
                formError.style.display = 'block';
            };

            const openModal = (service) => {
                currentServiceTitle = service;
                modal.classList.remove('hidden');
            };
            const closeModal = () => {
                modal.classList.add('hidden');
                contactForm.reset();
                formError.style.display = 'none';
            };

            document.body.addEventListener('click', (e) => {
                if (e.target.matches('.open-modal-button')) {
                    const serviceTitle = e.target.dataset.serviceTitle;
                    openModal(serviceTitle);
                }
            });

            closeModalButton.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            
            // MUDANÇA: Lógica de submissão do formulário
            contactForm.addEventListener('submit', (event) => {
                // Previne o comportamento padrão de recarregar a página
                event.preventDefault();
                
                // Se o código chegou aqui, o formulário está preenchido e é válido.
                const name = document.getElementById('contact-name').value;
                const email = document.getElementById('contact-email').value;
                const phone = document.getElementById('contact-phone').value;
                
                if (!pageDataStore || !pageDataStore.footer?.whatsapp) {
                    showFormError("Número de WhatsApp não configurado.");
                    return;
                }

                let message = `Olá, meu nome é ${name}.\n\n`;
                message += `Tenho interesse em: *${currentServiceTitle}*.\n\n`;
                message += `Meus dados de contato são:\n`;
                message += `*Email:* ${email}\n`;
                message += `*Telefone:* ${phone}`;

                const whatsappUrl = `https://wa.me/${pageDataStore.footer.whatsapp}?text=${encodeURIComponent(message)}`;
                
                // Redireciona a página atual para o WhatsApp.
                window.location.href = whatsappUrl;
            });
        });
    </script>
</body>
</html>
