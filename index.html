<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Empresa | A Solução Ideal para o Seu Negócio</title>
    <meta name="description" content="Oferecemos soluções inovadoras para impulsionar o seu sucesso. Conheça nossos serviços e transforme seus resultados.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .faq-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
        .admin-section { display: none; }
        .admin-section.active { display: block; }
        /* Transições suaves para melhor UX */
        body, header, section, footer, div, h1, h2, h3, p, a, button, span, svg, input, textarea {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        /* Esconde o spinner de inputs de número */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200">

    <!-- O contêiner principal da aplicação. Todo o conteúdo será renderizado aqui. -->
    <div id="app-container">
        <!-- O conteúdo da página pública ou do painel de admin será injetado aqui pelo JavaScript -->
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        // Módulos do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- DECLARAÇÃO DE VARIÁVEIS DO FIREBASE ---
        let app, auth, db, storage, contentRef;

        // --- ESTADO DA APLICAÇÃO ---
        let pageContent = {};
        const appContainer = document.getElementById('app-container');

        // --- LÓGICA DE ROTEAMENTO E RENDERIZAÇÃO ---
        const navigate = () => {
            const hash = window.location.hash || '#/';
            onAuthStateChanged(auth, user => {
                if (hash.startsWith('#/admin') && user) {
                    renderAdminPanel();
                } else if (hash.startsWith('#/admin') && !user) {
                    window.location.hash = '#/login';
                } else if (hash === '#/login') {
                    renderLogin();
                } else {
                    renderPublicPage();
                }
            });
        };
        
        // --- FUNÇÕES DE RENDERIZAÇÃO PÚBLICA ---
        const renderPublicPage = () => {
            const c = pageContent;
            appContainer.innerHTML = `
                <!-- Cabeçalho e Navegação -->
                <header id="home" class="bg-white shadow-sm sticky top-0 z-50">
                    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
                        <a href="#" class="text-2xl font-bold text-gray-900">${c.hero?.logoText || 'SuaLogo'}</a>
                        <div class="hidden lg:flex items-center space-x-8">
                            <a href="#sobre" class="text-gray-600 hover:text-indigo-600">Sobre</a>
                            <a href="#servicos" class="text-gray-600 hover:text-indigo-600">Serviços</a>
                            <a href="#depoimentos" class="text-gray-600 hover:text-indigo-600">Depoimentos</a>
                            <a href="#contato" class="text-gray-600 hover:text-indigo-600">Contato</a>
                        </div>
                        <a href="#contato" class="hidden lg:inline-block bg-indigo-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-indigo-700">${c.hero?.ctaButton1 || 'Comece Agora'}</a>
                        <button id="mobile-menu-button" class="lg:hidden text-gray-700 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                    </nav>
                    <div id="mobile-menu" class="hidden lg:hidden px-6 pt-2 pb-4 space-y-2">
                        <a href="#sobre" class="block text-gray-600 hover:text-indigo-600">Sobre</a>
                        <a href="#servicos" class="block text-gray-600 hover:text-indigo-600">Serviços</a>
                        <a href="#depoimentos" class="block text-gray-600 hover:text-indigo-600">Depoimentos</a>
                        <a href="#contato" class="block text-gray-600 hover:text-indigo-600">Contato</a>
                    </div>
                </header>

                <main>
                    <!-- Seção Hero -->
                    <section class="bg-white" style="background-color: ${c.hero?.bgColor || '#FFF'};">
                        <div class="container mx-auto px-6 py-20 lg:py-32 grid lg:grid-cols-2 gap-12 items-center">
                            <div class="text-center lg:text-left">
                                <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight" style="color: ${c.hero?.titleColor || '#111827'};">${c.hero?.title || 'Transforme Sua Ideia em um Negócio de Sucesso'}</h1>
                                <p class="mt-6 text-lg max-w-xl mx-auto lg:mx-0" style="color: ${c.hero?.textColor || '#4B5563'};">${c.hero?.subtitle || 'Nós fornecemos as ferramentas e a expertise que você precisa para crescer.'}</p>
                                <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                                    <a href="#servicos" class="bg-indigo-600 text-white font-semibold px-8 py-4 rounded-lg hover:bg-indigo-700 text-lg">${c.hero?.ctaButton1 || 'Conheça Nossos Serviços'}</a>
                                    <a href="#contato" class="bg-gray-200 text-gray-800 font-semibold px-8 py-4 rounded-lg hover:bg-gray-300 text-lg">${c.hero?.ctaButton2 || 'Fale com um Especialista'}</a>
                                </div>
                            </div>
                            <div>
                                <img src="${c.hero?.imageUrl || 'https://placehold.co/600x400/6366F1/FFFFFF?text=Imagem+Incrível'}" alt="Ilustração do produto" class="rounded-lg shadow-2xl w-full">
                            </div>
                        </div>
                    </section>
                    
                    <!-- Seção Sobre -->
                    <section id="sobre" class="py-24 bg-white">
                        <div class="container mx-auto px-6">
                            <div class="text-center max-w-3xl mx-auto">
                                <h2 class="text-3xl md:text-4xl font-bold text-gray-900">${c.about?.title || 'Um Processo Simples para Resultados Incríveis'}</h2>
                                <p class="mt-4 text-lg text-gray-600">${c.about?.subtitle || 'Descomplicamos o caminho para o sucesso. Veja como funciona.'}</p>
                            </div>
                            <div class="mt-16 grid md:grid-cols-3 gap-12 text-center">
                                ${(c.about?.steps || []).map(step => `
                                    <div class="flex flex-col items-center">
                                        <div class="bg-indigo-100 text-indigo-600 rounded-full p-4 mb-4">
                                           <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                                        </div>
                                        <h3 class="text-xl font-semibold text-gray-900">${step.title}</h3>
                                        <p class="mt-2 text-gray-600">${step.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                    
                    <!-- Seção de Serviços -->
                     <section id="servicos" class="py-24 bg-gray-50">
                        <div class="container mx-auto px-6">
                            <div class="text-center max-w-3xl mx-auto">
                                <h2 class="text-3xl md:text-4xl font-bold text-gray-900">${c.services?.title || 'Soluções Completas para Você'}</h2>
                                <p class="mt-4 text-lg text-gray-600">${c.services?.subtitle || 'Oferecemos uma gama de serviços projetados para impulsionar seu crescimento.'}</p>
                            </div>
                            <div class="mt-16 grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                ${(c.services?.items || []).map(item => `
                                    <div class="bg-white p-8 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                                        <h3 class="text-xl font-semibold text-gray-900 mt-5">${item.title}</h3>
                                        <p class="mt-2 text-gray-600">${item.description}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>

                    <!-- Seção de Depoimentos -->
                    <section id="depoimentos" class="py-24 bg-white">
                        <div class="container mx-auto px-6">
                           <div class="text-center max-w-3xl mx-auto">
                                <h2 class="text-3xl md:text-4xl font-bold text-gray-900">${c.testimonials?.title || 'O que Nossos Clientes Dizem'}</h2>
                                <p class="mt-4 text-lg text-gray-600">${c.testimonials?.subtitle || 'O sucesso de nossos clientes é a nossa maior recompensa.'}</p>
                            </div>
                            <div class="mt-16 grid lg:grid-cols-3 gap-8">
                                ${(c.testimonials?.items || []).map(item => `
                                    <div class="bg-gray-50 p-8 rounded-lg">
                                        <p class="text-gray-600">"${item.text}"</p>
                                        <div class="mt-6 flex items-center">
                                            <img src="${item.imageUrl || 'https://placehold.co/48x48'}" alt="Foto de ${item.author}" class="w-12 h-12 rounded-full bg-gray-200 object-cover">
                                            <div class="ml-4">
                                                <p class="font-semibold text-gray-900">${item.author}</p>
                                                <p class="text-sm text-gray-500">${item.role}</p>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                </main>

                <!-- Rodapé -->
                <footer class="bg-gray-900 text-white">
                    <div class="container mx-auto px-6 py-12 text-center">
                       <p>&copy; 2024 ${c.hero?.logoText || 'Sua Empresa'}. Todos os direitos reservados.</p>
                       <div class="mt-4 flex justify-center space-x-4">
                        ${(c.socials || []).map(social => `<a href="${social.url}" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white">${social.name}</a>`).join('')}
                       </div>
                    </div>
                </footer>
            `;
            addPublicPageListeners();
        };

        const addPublicPageListeners = () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        };

        // --- FUNÇÕES DE RENDERIZAÇÃO DO PAINEL DE ADMIN ---
        const renderLogin = () => {
             appContainer.innerHTML = `
                <div class="flex items-center justify-center min-h-screen bg-gray-100">
                    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg">
                        <h3 class="text-2xl font-bold text-center">Login do Administrador</h3>
                        <form id="login-form">
                            <div class="mt-4">
                                <div>
                                    <label class="block" for="email">Email</label>
                                    <input type="email" placeholder="Email" id="email" required
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-600">
                                </div>
                                <div class="mt-4">
                                    <label class="block">Senha</label>
                                    <input type="password" placeholder="Senha" id="password" required
                                        class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-600">
                                </div>
                                <div class="flex items-baseline justify-between">
                                    <button class="px-6 py-2 mt-4 text-white bg-indigo-600 rounded-lg hover:bg-indigo-900">Entrar</button>
                                </div>
                                <p id="login-error" class="text-red-500 text-sm mt-2"></p>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        };
        
        const renderAdminPanel = () => {
            appContainer.innerHTML = `
                <div class="min-h-screen bg-gray-100">
                    <header class="bg-white shadow-md sticky top-0 z-50">
                        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                            <h1 class="text-xl font-bold text-gray-800">Painel de Administração</h1>
                            <div>
                                <a href="/#/" target="_blank" class="text-indigo-600 hover:underline mr-4">Ver Página</a>
                                <button id="logout-btn" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600">Sair</button>
                            </div>
                        </div>
                    </header>
                    <div class="flex">
                        <!-- Menu Lateral -->
                        <aside class="w-64 bg-gray-800 text-white p-4 space-y-2 sticky top-16 h-[calc(100vh-64px)] overflow-y-auto">
                            <a href="#/admin/hero" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Seção Hero</a>
                            <a href="#/admin/about" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Seção Sobre</a>
                            <a href="#/admin/services" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Seção Serviços</a>
                            <a href="#/admin/testimonials" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Seção Depoimentos</a>
                            <a href="#/admin/socials" class="block py-2 px-4 rounded hover:bg-gray-700 admin-nav-link">Redes Sociais</a>
                        </aside>

                        <!-- Conteúdo Principal do Painel -->
                        <main id="admin-main-content" class="flex-1 p-8 mb-24">
                           <!-- Conteúdo da seção do admin será injetado aqui -->
                        </main>
                    </div>
                     <footer class="fixed bottom-0 right-0 p-6 bg-white/80 backdrop-blur-sm border-t border-gray-200 w-[calc(100%-16rem)]">
                        <div class="flex justify-end">
                            <button id="save-btn" class="bg-green-600 text-white font-bold px-8 py-3 rounded-lg hover:bg-green-700 shadow-lg transition-transform hover:scale-105">Salvar Todas as Alterações</button>
                        </div>
                    </footer>
                </div>
            `;
            addAdminPanelListeners();
            renderAdminSection();
        };
        
        const renderAdminSection = () => {
            const mainContent = document.getElementById('admin-main-content');
            if (!mainContent) return;

            const hash = window.location.hash;
            let sectionHtml = '';

            document.querySelectorAll('.admin-nav-link').forEach(link => {
                link.classList.remove('bg-gray-700', 'font-semibold');
                if (link.href.endsWith(hash) || (hash === '#/admin' && link.href.endsWith('#/admin/hero'))) {
                    link.classList.add('bg-gray-700', 'font-semibold');
                }
            });

            if (hash.endsWith('/about')) sectionHtml = getAboutAdminHtml();
            else if (hash.endsWith('/services')) sectionHtml = getServicesAdminHtml();
            else if (hash.endsWith('/testimonials')) sectionHtml = getTestimonialsAdminHtml();
            else if (hash.endsWith('/socials')) sectionHtml = getSocialsAdminHtml();
            else sectionHtml = getHeroAdminHtml();

            mainContent.innerHTML = sectionHtml;
        };

        const getHeroAdminHtml = () => {
            const c = pageContent.hero || {};
            return `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Editar Seção Hero</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Texto do Logo</label>
                            <input type="text" id="hero-logoText" value="${c.logoText || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                         <div>
                            <label class="block text-sm font-medium text-gray-700">Título Principal</label>
                            <input type="text" id="hero-title" value="${c.title || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Subtítulo</label>
                            <textarea id="hero-subtitle" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${c.subtitle || ''}</textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Texto Botão 1 (Principal)</label>
                            <input type="text" id="hero-ctaButton1" value="${c.ctaButton1 || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Texto Botão 2 (Secundário)</label>
                            <input type="text" id="hero-ctaButton2" value="${c.ctaButton2 || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                           <label class="block text-sm font-medium text-gray-700">Cor do Título</label>
                           <input type="color" id="hero-titleColor" value="${c.titleColor || '#111827'}" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                           <label class="block text-sm font-medium text-gray-700">Cor do Texto</label>
                           <input type="color" id="hero-textColor" value="${c.textColor || '#4B5563'}" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                           <label class="block text-sm font-medium text-gray-700">Cor de Fundo da Seção</label>
                           <input type="color" id="hero-bgColor" value="${c.bgColor || '#FFFFFF'}" class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                           <label class="block text-sm font-medium text-gray-700">Imagem Principal</label>
                           <input type="file" id="hero-image-upload" data-type="hero" class="item-image-upload mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                           <img id="hero-preview" src="${c.imageUrl || 'https://placehold.co/100x60'}" class="mt-2 h-20 rounded-md object-cover bg-gray-200"/>
                           <p class="upload-status text-sm text-gray-500 mt-1"></p>
                        </div>
                    </div>
                </div>
            `;
        };

        const getAboutAdminHtml = () => {
            const c = pageContent.about || {};
            const stepsHtml = (c.steps || []).map((step, index) => `
                <div class="border p-4 rounded-md space-y-2 relative bg-gray-50">
                    <button data-index="${index}" data-type="about" class="remove-item-btn absolute -top-2 -right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                    <label class="block text-sm font-medium">Passo ${index + 1} - Título</label>
                    <input type="text" data-index="${index}" data-field="title" value="${step.title || ''}" class="data-input w-full rounded-md border-gray-300" data-type="about">
                    <label class="block text-sm font-medium">Passo ${index + 1} - Descrição</label>
                    <textarea data-index="${index}" data-field="description" class="data-input w-full rounded-md border-gray-300" data-type="about">${step.description || ''}</textarea>
                </div>
            `).join('');

            return `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Editar Seção Sobre</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Título da Seção</label>
                            <input type="text" id="about-title" value="${c.title || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Subtítulo da Seção</label>
                            <textarea id="about-subtitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${c.subtitle || ''}</textarea>
                        </div>
                        <h3 class="text-lg font-semibold pt-4">Passos do Processo</h3>
                        <div id="about-steps-container" class="space-y-4">${stepsHtml}</div>
                        <button id="add-about-step-btn" class="mt-4 bg-indigo-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-600 text-sm">+ Adicionar Passo</button>
                    </div>
                </div>
            `;
        };
        
        const getServicesAdminHtml = () => {
            const c = pageContent.services || {};
            const itemsHtml = (c.items || []).map((item, index) => `
                <div class="border p-4 rounded-md space-y-2 relative bg-gray-50">
                    <button data-index="${index}" data-type="services" class="remove-item-btn absolute -top-2 -right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                    <label class="block text-sm font-medium">Serviço ${index + 1} - Título</label>
                    <input type="text" data-index="${index}" data-field="title" value="${item.title || ''}" class="data-input w-full rounded-md border-gray-300" data-type="services">
                    <label class="block text-sm font-medium">Serviço ${index + 1} - Descrição</label>
                    <textarea data-index="${index}" data-field="description" class="data-input w-full rounded-md border-gray-300" data-type="services">${item.description || ''}</textarea>
                </div>
            `).join('');

            return `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Editar Seção Serviços</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Título da Seção</label>
                            <input type="text" id="services-title" value="${c.title || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Subtítulo da Seção</label>
                            <textarea id="services-subtitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${c.subtitle || ''}</textarea>
                        </div>
                        <h3 class="text-lg font-semibold pt-4">Itens de Serviço</h3>
                        <div id="services-items-container" class="space-y-4">${itemsHtml}</div>
                        <button id="add-service-btn" class="mt-4 bg-indigo-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-600 text-sm">+ Adicionar Serviço</button>
                    </div>
                </div>
            `;
        };
        
        const getTestimonialsAdminHtml = () => {
            const c = pageContent.testimonials || {};
            const itemsHtml = (c.items || []).map((item, index) => `
                <div class="border p-4 rounded-md space-y-2 relative bg-gray-50">
                    <button data-index="${index}" data-type="testimonials" class="remove-item-btn absolute -top-2 -right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                    <label class="block text-sm font-medium">Depoimento ${index + 1}</label>
                    <textarea data-index="${index}" data-field="text" class="data-input w-full rounded-md border-gray-300" data-type="testimonials" placeholder="Texto do depoimento...">${item.text || ''}</textarea>
                    <label class="block text-sm font-medium">Autor</label>
                    <input type="text" data-index="${index}" data-field="author" value="${item.author || ''}" class="data-input w-full rounded-md border-gray-300" data-type="testimonials">
                    <label class="block text-sm font-medium">Cargo/Empresa</label>
                    <input type="text" data-index="${index}" data-field="role" value="${item.role || ''}" class="data-input w-full rounded-md border-gray-300" data-type="testimonials">
                    <label class="block text-sm font-medium">Foto do Autor</label>
                    <input type="file" data-index="${index}" data-type="testimonials" class="item-image-upload mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                    <img src="${item.imageUrl || 'https://placehold.co/100x100'}" class="mt-2 h-20 w-20 rounded-full object-cover bg-gray-200"/>
                    <p class="upload-status text-sm text-gray-500 mt-1"></p>
                </div>
            `).join('');

            return `
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Editar Seção Depoimentos</h2>
                    <div class="space-y-4">
                         <div>
                            <label class="block text-sm font-medium text-gray-700">Título da Seção</label>
                            <input type="text" id="testimonials-title" value="${c.title || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Subtítulo da Seção</label>
                            <textarea id="testimonials-subtitle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">${c.subtitle || ''}</textarea>
                        </div>
                        <h3 class="text-lg font-semibold pt-4">Depoimentos</h3>
                        <div id="testimonials-items-container" class="space-y-4">${itemsHtml}</div>
                        <button id="add-testimonial-btn" class="mt-4 bg-indigo-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-600 text-sm">+ Adicionar Depoimento</button>
                    </div>
                </div>
            `;
        };
        
        const getSocialsAdminHtml = () => {
            const socials = pageContent.socials || [];
            const itemsHtml = socials.map((social, index) => `
                <div class="flex items-center gap-4 p-2 rounded-md bg-gray-50 relative">
                    <div class="flex-1">
                        <label class="block text-sm font-medium">Nome (ex: Facebook)</label>
                        <input type="text" data-index="${index}" data-field="name" value="${social.name || ''}" class="data-input w-full rounded-md border-gray-300" data-type="socials">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium">URL Completa</label>
                        <input type="url" data-index="${index}" data-field="url" value="${social.url || ''}" class="data-input w-full rounded-md border-gray-300" data-type="socials">
                    </div>
                    <button data-index="${index}" data-type="socials" class="remove-item-btn bg-red-500 text-white p-2 rounded-full hover:bg-red-600 mt-5">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            `).join('');

            return `
                 <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6">Editar Redes Sociais</h2>
                    <div class="space-y-4" id="socials-container">${itemsHtml}</div>
                    <button id="add-social-btn" class="mt-4 bg-indigo-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-indigo-600 text-sm">+ Adicionar Rede Social</button>
                </div>
            `;
        };


        // --- HANDLERS DE EVENTOS ---
        const handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorP = document.getElementById('login-error');
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.hash = '#/admin';
            } catch (error) {
                console.error("Erro no login:", error);
                errorP.textContent = "Email ou senha inválidos.";
            }
        };

        const handleLogout = async () => {
            await signOut(auth);
            window.location.hash = '#/login';
        };
        
        const handleSave = async () => {
            const saveBtn = document.getElementById('save-btn');
            saveBtn.textContent = 'Salvando...';
            saveBtn.disabled = true;

            const updatedContent = {
                hero: {
                    logoText: document.getElementById('hero-logoText')?.value ?? pageContent.hero?.logoText,
                    title: document.getElementById('hero-title')?.value ?? pageContent.hero?.title,
                    subtitle: document.getElementById('hero-subtitle')?.value ?? pageContent.hero?.subtitle,
                    ctaButton1: document.getElementById('hero-ctaButton1')?.value ?? pageContent.hero?.ctaButton1,
                    ctaButton2: document.getElementById('hero-ctaButton2')?.value ?? pageContent.hero?.ctaButton2,
                    titleColor: document.getElementById('hero-titleColor')?.value ?? pageContent.hero?.titleColor,
                    textColor: document.getElementById('hero-textColor')?.value ?? pageContent.hero?.textColor,
                    bgColor: document.getElementById('hero-bgColor')?.value ?? pageContent.hero?.bgColor,
                    imageUrl: document.getElementById('hero-preview')?.src ?? pageContent.hero?.imageUrl
                },
                about: {
                    title: document.getElementById('about-title')?.value ?? pageContent.about?.title,
                    subtitle: document.getElementById('about-subtitle')?.value ?? pageContent.about?.subtitle,
                    steps: pageContent.about?.steps || []
                },
                services: {
                    title: document.getElementById('services-title')?.value ?? pageContent.services?.title,
                    subtitle: document.getElementById('services-subtitle')?.value ?? pageContent.services?.subtitle,
                    items: pageContent.services?.items || []
                },
                testimonials: {
                    title: document.getElementById('testimonials-title')?.value ?? pageContent.testimonials?.title,
                    subtitle: document.getElementById('testimonials-subtitle')?.value ?? pageContent.testimonials?.subtitle,
                    items: pageContent.testimonials?.items || []
                },
                socials: pageContent.socials || []
            };

            try {
                await setDoc(contentRef, updatedContent, { merge: true });
                alert('Conteúdo salvo com sucesso!');
            } catch (error) {
                console.error("Erro ao salvar:", error);
                alert('Ocorreu um erro ao salvar.');
            } finally {
                saveBtn.textContent = 'Salvar Todas as Alterações';
                saveBtn.disabled = false;
            }
        };

        const handleImageUpload = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const { type, index } = e.target.dataset;
            const statusP = e.target.nextElementSibling.nextElementSibling;
            const previewImg = e.target.nextElementSibling;

            statusP.textContent = 'Enviando imagem...';
            const storagePath = `landing-page/${type || 'images'}/${Date.now()}_${file.name}`;
            const imageRef = ref(storage, storagePath);

            try {
                await uploadBytes(imageRef, file);
                const url = await getDownloadURL(imageRef);
                previewImg.src = url;
                statusP.textContent = 'Upload concluído!';

                if (type === 'hero') {
                    if (!pageContent.hero) pageContent.hero = {};
                    pageContent.hero.imageUrl = url;
                } else if (pageContent[type] && pageContent[type].items && pageContent[type].items[index]) {
                    pageContent[type].items[index].imageUrl = url;
                }

            } catch (error) {
                console.error("Erro no upload:", error);
                statusP.textContent = 'Falha no upload.';
            }
        };
        
        const addAdminPanelListeners = () => {
            document.getElementById('logout-btn')?.addEventListener('click', handleLogout);
            document.getElementById('save-btn')?.addEventListener('click', handleSave);
            
            const mainContent = document.getElementById('admin-main-content');
            if (!mainContent) return;

            mainContent.addEventListener('change', e => {
                if (e.target.classList.contains('item-image-upload')) {
                     handleImageUpload(e);
                }
            });

            mainContent.addEventListener('click', e => {
                const target = e.target.closest('button');
                if (!target) return;

                const id = target.id;
                const { type, index } = target.dataset;

                if (id === 'add-about-step-btn') {
                    if (!pageContent.about) pageContent.about = { steps: [] };
                    pageContent.about.steps.push({ title: 'Novo Passo', description: 'Nova descrição' });
                } else if (id === 'add-service-btn') {
                    if (!pageContent.services) pageContent.services = { items: [] };
                    pageContent.services.items.push({ title: 'Novo Serviço', description: 'Nova descrição' });
                } else if (id === 'add-testimonial-btn') {
                    if (!pageContent.testimonials) pageContent.testimonials = { items: [] };
                    pageContent.testimonials.items.push({ text: '', author: '', role: '', imageUrl: '' });
                } else if (id === 'add-social-btn') {
                    if (!pageContent.socials) pageContent.socials = [];
                    pageContent.socials.push({ name: '', url: '' });
                }

                if (target.classList.contains('remove-item-btn')) {
                    if (type === 'socials') {
                        pageContent.socials.splice(index, 1);
                    } else if (type === 'about') {
                        pageContent.about?.steps?.splice(index, 1);
                    } else {
                        pageContent[type]?.items?.splice(index, 1);
                    }
                }
                
                if (id || target.classList.contains('remove-item-btn')) {
                    renderAdminSection();
                }
            });

            mainContent.addEventListener('input', e => {
                const target = e.target;
                const { type, index, field } = target.dataset;

                if (target.classList.contains('data-input')) {
                     if (type === 'socials') {
                        pageContent.socials[index][field] = target.value;
                     } else if (type === 'about') {
                        pageContent.about.steps[index][field] = target.value;
                     } else if (pageContent[type] && pageContent[type].items) {
                        pageContent[type].items[index][field] = target.value;
                     }
                }
            });
        };
        
        // --- INICIALIZAÇÃO DA APLICAÇÃO ---
        const init = () => {
            if (!window.firebaseConfig) {
                appContainer.innerHTML = `<p class="text-center text-red-500 p-8">Erro: Configuração do Firebase não encontrada.</p>`;
                return;
            }
            
            app = initializeApp(window.firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            contentRef = doc(db, "landingPage", "content");

            onSnapshot(contentRef, (doc) => {
                const defaultContent = {
                    hero: {}, about: { steps: [] }, services: { items: [] }, testimonials: { items: [] }, socials: []
                };
                pageContent = doc.exists() ? { ...defaultContent, ...doc.data() } : defaultContent;
                navigate();
            }, (error) => {
                console.error("Erro ao buscar conteúdo:", error);
                appContainer.innerHTML = `<p class="text-center text-red-500">Não foi possível carregar o conteúdo da página.</p>`;
            });

            window.addEventListener('hashchange', () => {
                if (window.location.hash.startsWith('#/admin')) {
                    renderAdminSection();
                } else {
                    navigate();
                }
            });
        };
        
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
